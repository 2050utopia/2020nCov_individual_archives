author: "[\u9093\u83B9\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: https://www.douban.com/people/1502959/
content: "\n\n\u4ECA\u5929\u53C8\u51FA\u514B\u6643\u4E86\u4E00\u4E2A\u5C0F\u65F6\uFF0C\
  \u4EBA\u751F\u6765\u5C31\u662F\u81EA\u7531\u7684\uFF0C\u4E0D\u51FA\u53BB\u6643\u5FC3\
  \u91CC\u5C31\u4F1A\u53D1\u614C\u3002\u4ECA\u5929\u6211\u4EEC\u7A7F\u8FC7\u6C5F\u6C49\
  \u8DEF\u7684\u6B65\u884C\u8857\uFF0C\u6765\u5230\u4F4D\u4E8E\u5357\u4EAC\u8DEF\u7684\
  \u6B66\u6C49\u5E02\u4E2D\u5FC3\u533B\u9662\uFF0C\u4E2D\u5FC3\u533B\u9662\u4E5F\u662F\
  \u6B66\u6C49\u5E02\u6307\u5B9A\u7684\u53D1\u70ED\u95E8\u8BCA\u4E4B\u4E00\uFF0C\u533B\
  \u9662\u9644\u8FD1\u7684\u836F\u623F\u5173\u95E8\u4E86\uFF0C\u6709\u4EBA\u5728\u6572\
  \u6253\u836F\u623F\u7684\u6A71\u7A97\uFF0C\u4E70\u4E0D\u5230\u4ED6\u9700\u8981\u7684\
  \u836F\u6750\uFF0C\u533B\u9662\u95E8\u53E3\u6709\u4E00\u4F4D\u5AC2\u5B50\u88C5\u4E86\
  \u4E00\u7BEE\u5B50\u7684\u53E3\u7F69\u5728\u5356\uFF0C\u8FD9\u662F\u53EB\u4EBA\u6562\
  \u4E70\u8FD8\u662F\u4E0D\u6562\u4E70\u5462\uFF1F\u8FD9\u6BD4\u8F83\u8BBD\u523A\uFF0C\
  \u4E00\u8FB9\u662F\u533B\u751F\u5728\u62B1\u6028\u533B\u836F\u7269\u8D44\u4E0D\u591F\
  \uFF0C\u4E00\u8FB9\u662F\u6765\u8DEF\u4E0D\u660E\u7684\u53E3\u7F69\u5728\u533B\u9662\
  \u95E8\u53E3\u53EB\u5356\u3002\u548C\u6628\u5929\u4E00\u6837\uFF0C\u533B\u9662\u7684\
  \u5916\u89C2\u6574\u6D01\uFF0C\u5E73\u9759\uFF0C\u51E0\u4E2A\u6D41\u6D6A\u6C49\u5728\
  \u4FA7\u95E8\u5916\u9762\u7684\u8D70\u5ECA\u8FC7\u9053\u5185\u548C\u73AF\u536B\u5DE5\
  \u4EBA\u804A\u7740\u5929\u3002\u533B\u9662\u4FA7\u95E8\u4E13\u5F00\u7684\u53D1\u70ED\
  \u95E8\u8BCA\u90FD\u7A7A\u65E0\u4E00\u4EBA\uFF0C\u65E2\u770B\u4E0D\u89C1\u75C5\u4EBA\
  \uFF0C\u4E5F\u770B\u4E0D\u89C1\u533B\u751F\uFF0C\u4F46\u662F\u5728\u533B\u9662\u95E8\
  \u8BCA\u5185\u90E8\u7684\u8D70\u5ECA\u4E0A\uFF0C\u53EF\u4EE5\u770B\u89C1\u5F88\u591A\
  \u4EBA\uFF0C\u8FD8\u6709\u7A7F\u9632\u62A4\u670D\u7684\u533B\u751F\u3002\u518D\u6B21\
  \u62B1\u6B49\uFF0C\u6211\u4EEC\u7684\u88C5\u5907\u4E0D\u591F\u4E13\u4E1A\uFF0C\u4E0D\
  \u80FD\u591F\u8FD1\u8DDD\u79BB\u62CD\u6444\uFF0C\u79BB\u5F00\u533B\u9662\uFF0C\u5F80\
  \u6C5F\u6C49\u8DEF\u65B9\u5411\uFF0C\u51E0\u4E2A\u533B\u751F\u548C\u7A7F\u7740\u96E8\
  \u8863\u7684\u4EBA\u6B63\u5728\u62CD\u7167\u7559\u5F71\uFF0C\u8D70\u8FD1\u4E00\u770B\
  \uFF0C\u624D\u77E5\u9053\u662F\u7269\u8D44\u5230\u4E86\uFF0C\u533B\u751F\u4EEC\u90FD\
  \u5F88\u9AD8\u5174\u3002\u62FF\u76F8\u673A\u7684\u8FD0\u8D27\u5458\u8BF4\uFF0C\u7535\
  \u8BDD\u4E00\u6253\u5C31\u60F3\u8981\uFF0C\u54EA\u6709\u52D2\u5FEB\u54A7!\n\n\u56DE\
  \u5230\u6B65\u884C\u8857\uFF0C\u4E00\u7FA4\u57CE\u7BA1\u5DE5\u4F5C\u4EBA\u5458\u6B63\
  \u805A\u5728\u4E00\u8D77\u8A87\u5929\uFF0C\u4E0D\u65F6\u53D1\u51FA\u723D\u6717\u7684\
  \u7B11\u58F0\uFF0C\u51E0\u4E2A\u73AF\u536B\u5DE5\u4EBA\u805A\u5728\u4E00\u8D77\u8BA8\
  \u8BBA\u524D\u51E0\u5929\u7684\u89C1\u95FB\uFF0C\u9690\u7EA6\u53EF\u4EE5\u542C\u89C1\
  \u201C\u9ED1\u6B7B\u4EBA\u201D\u201C\u778E\u53EB\u201D\u201C\u73B0\u5728\u514B\u533B\
  \u9662\u5F53\u62A4\u5DE5\u662F\u8981\u94B1\u4E0D\u8981\u547D\u201D\u3002\u3002\u3002\
  \u3002\u3002\n\n\u8857\u4E0A\u7684\u4EBA\u6BD4\u6628\u5929\u8981\u591A\uFF0C\u6709\
  \u62CD\u7167\u7684\uFF0C\u6709\u905B\u72D7\u7684\uFF0C\u6709\u62B1\u7740\u4E00\u7BB1\
  \u7BB1\u65B9\u4FBF\u9762\u7684\uFF0C\u6709\u4E2A\u6D41\u6D6A\u6C49\u8737\u7F29\u5728\
  \u65B0\u4E16\u754C\u767E\u8D27\u7684\u53F0\u9636\u4E0A\uFF0C\u73B0\u5728\u9910\u996E\
  \u90FD\u5173\u95E8\u4E86\uFF0C\u53EF\u80FD\u4ED6\u4EEC\u7684\u996E\u98DF\u4E5F\u6CA1\
  \u6709\u6765\u6E90\u3002\n\n\u7F51\u4E0A\u8FD8\u662F\u4E0D\u65AD\u4F20\u51FA\u9700\
  \u8981\u786E\u8BCA\u548C\u4F4F\u9662\u7684\u8BC9\u6C42\uFF0C\u53EF\u80FD\u73B0\u5728\
  \u7684\u4E09\u7532\u533B\u9662\u5B58\u5728\u62D2\u6536\u75C5\u4EBA\u7684\u60C5\u51B5\
  \uFF0C\u56FE\u7247\u4E2D\u90A3\u4F4D\u8981\u6551\u8001\u516C\u7684\u59BB\u5B50\u8BF4\
  \uFF0C\u81EA\u884C\u9694\u79BB\u4E0D\u5E94\u8BE5\u53D8\u6210\u201C\u89C1\u6B7B\u4E0D\
  \u6551\u201D\u3002\u6211\u60F3\u7684\u8BDD\uFF0C\u53EF\u80FD\u662F\u76F4\u5230\u73B0\
  \u5728\u533B\u9662\u5BF9\u91CD\u75C7\u60A3\u8005\u5E76\u6CA1\u6709\u592A\u597D\u7684\
  \u6CBB\u7597\u65B9\u6848\u3002\u5B9E\u9645\u5B58\u5728\u7684\u75C5\u4EBA\uFF0C\u80AF\
  \u5B9A\u6BD4\u6211\u4EEC\u901A\u8FC7\u533B\u9662\u7684\u5916\u89C2\u770B\u5230\u7684\
  \u8981\u591A\u3002\n\n\u60C5\u51B5\u5C31\u662F\u52D2\u4E2A\u60C5\u51B5\uFF0C\u5F88\
  \u5E73\u9759\u53C8\u5F88\u4E25\u5CFB\uFF0C\u4F46\u662F\u4EBA\u4E0D\u5E94\u8BE5\u6D3B\
  \u5728\u6050\u60E7\u91CC\uFF0C\u66F4\u4E0D\u5E94\u8BE5\u8BA9\u6050\u60E7\u4E3B\u5BB0\
  \u4F60\u7684\u5185\u5FC3\u3002\u4F60\u884C\u7684\uFF0C\u4F60\u5F88\u5F3A\u5927!\n\
  \n\n\n\n\n\n\n\n\n"
