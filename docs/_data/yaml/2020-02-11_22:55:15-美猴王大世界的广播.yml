author: "[\u7F8E\u7334\u738B\u5927\u4E16\u754C\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: https://www.douban.com/people/124451576/
content: "\n\n\u4E09\u7EBF\u5C0F\u57CE\u7FA4\u4F17\u7684\u201C\u6297\u75AB\u201D\u5341\
  \u5929\u8BB0 \uFF08\u7B2C\u4E8C\u7BC7\uFF09\n\n\u200D\u2695\uFE0F2.4 \u6B63\u6708\
  \u5341\u4E00\n\n\u5C0F\u57CE\u70B8\u9505\u4E86\u3002\n\n\u8FD9\u90FD\u8981\u4ECE\
  \u4E00\u540D\u5F85\u786E\u8BCA\u7684\u533B\u751F\u8BF4\u8D77\u3002\n\n\u5728\u5B98\
  \u65B9\u8FD8\u672A\u516C\u5E03\u786E\u8BCA\u540D\u5355\u53CA\u8BE6\u60C5\u4E4B\u524D\
  \uFF0C\u5FAE\u4FE1\u7FA4\u91CC\u4FBF\u75AF\u4F20\u8D77\u4E86\u4E00\u4EFD\u4EE5\u8FD9\
  \u4F4D\u60A3\u8005\u540D\u5B57\u547D\u540D\u7684word\u6587\u6863\uFF0C\u6B63\u6587\
  \u6807\u9898\u7684\u51A0\u540D\u662F\u201CXX\u533A\u75BE\u75C5\u9884\u9632\u63A7\
  \u5236\u4E2D\u5FC3\u5173\u4E8E\u7591\u4F3C\u75C5\u4F8Bxx\u7684\u6D41\u884C\u75C5\
  \u5B66\u8C03\u67E5\u62A5\u544A\u201D\uFF0C\u5185\u5BB9\u4E2D\u8BE6\u5C3D\u66B4\u9732\
  \u4E86\u8BE5\u60A3\u8005\u7684\u59D3\u540D\u3001\u51FA\u751F\u5E74\u6708\u3001\u8EAB\
  \u4EFD\u8BC1\u53F7\u3001\u5BB6\u5EAD\u4F4F\u5740\u3001\u8054\u7CFB\u7535\u8BDD\u3001\
  \u5BB6\u4EBA\u4FE1\u606F\u3001\u4EE5\u53CA\u6700\u8FD120\u5929\u5DE6\u53F3\u7684\
  \u65C5\u884C\u3001\u5C31\u533B\u7B49\u6D3B\u52A8\u8F68\u8FF9\u3002\n\n\u968F\u540E\
  \u4E00\u4EFD\u5173\u4E8E\u8BE5\u60A3\u8005100\u4F59\u4F4D\u5BC6\u5207\u63A5\u89E6\
  \u8005\u7684\u540D\u5355\u4E5F\u7ACB\u523B\u4F20\u4E86\u51FA\u6765\u3002\u201C\u81EA\
  \u5DF1\u662F\u533B\u751F\u8FD8\u5230\u5904\u4E71\u8DD1\uFF0C\u6BEB\u65E0\u8D23\u4EFB\
  \u611F\u3002\u201D\u201C\u660E\u77E5\u9053\u65C5\u884C\u8FC7\u7A0B\u4E2D\u5BC6\u5207\
  \u63A5\u89E6\u8FC7\u786E\u8BCA\u60A3\u8005\uFF0C\u56DE\u6765\u4E0D\u4E0A\u62A5\uFF0C\
  \u7ADF\u7136\u8FD8\u81EA\u5DF1\u8DD1\u5230\u533B\u9662\u53BB\u68C0\u67E5\uFF0C\u73B0\
  \u5728\u4F20\u67D3\u8FD9\u4E48\u591A\u4EBA\u9AD8\u5174\u4E86\u3002\u201D\n\n\u7B2C\
  \u4E8C\u5929\uFF0C\u8FD9\u4F4D\u533B\u751F\u60A3\u8005\u6B63\u5F0F\u51FA\u73B0\u5728\
  \u4E86\u5B98\u65B9\u7684\u786E\u8BCA\u540D\u5355\u91CC\u3002\n\n\u56E0\u4E3A\u65C5\
  \u884C\u56DE\u6765\u6CA1\u6709\u7B2C\u4E00\u65F6\u95F4\u4E0A\u62A5\u5355\u4F4D\u548C\
  \u793E\u533A\uFF0C\u56E0\u4E3A\u81EA\u5DF1\u9A7E\u8F66\u53BB\u4E86\u533B\u9662\u800C\
  \u672A\u88AB\u786E\u8BCA\uFF0C\u56E0\u4E3A\u662F\u4E00\u540D\u533B\u751F\u3002\u4ED6\
  \u88AB\u63A8\u4E0A\u4E86\u5C0F\u57CE\u8206\u8BBA\u7684\u98CE\u53E3\u6D6A\u5C16\u3002\
  \n\n\U0001F9D1\u200D\u2695\uFE0F2.6 \u6B63\u6708\u5341\u4E09\n\u524D\u5929\u5C0F\
  \u57CE\u7684\u4E00\u4F4D\u533B\u751F\u88AB\u786E\u8BCA\uFF0C\u8FD9\u4E00\u5929\u8FDC\
  \u5728\u5343\u91CC\u4E4B\u5916\u7684\u6B66\u6C49\u7684\u533B\u751F\u2014\u2014\u201C\
  \u5439\u54E8\u4EBA\u201D\u674E\u6587\u4EAE\u8D70\u4E86\u3002\n\n\u4ECE\u665A\u4E0A\
  \u5341\u70B9\u5DE6\u53F3\u7206\u51FA\u7B2C\u4E00\u6CE2\u6D88\u606F\u540E\uFF0C\u670B\
  \u53CB\u5708\u548C\u5FAE\u535A\u8206\u8BBA\u8FCE\u6765\u4E86\u201C\u5927\u5730\u9707\
  \u201D\u3002\u5173\u4E8E\u53BB\u4E16\u65F6\u95F4\u5728\u6B64\u4E0D\u60F3\u8FC7\u591A\
  \u7533\u8BC9\u91CD\u590D\uFF0C\u5927\u5BB6\u5FC3\u91CC\u90FD\u8BB0\u5F97\u3002\n\
  \n\u5176\u5B9E\u8FD9\u53EA\u662F\u6211\u7B2C\u4E8C\u6B21\u4E86\u89E3\u5230\u674E\
  \u6587\u4EAE\u8FD9\u4E2A\u533B\u751F\u7684\u540D\u5B57\uFF0C\u7B2C\u4E00\u6B21\u662F\
  \u5728\u67D0\u5929\u5237\u5FAE\u535A\u8FC7\u7A0B\u4E2D\u770B\u5230\u67D0\u660E\u661F\
  \u8F6C\u53D1\u4E86\u4ED61\u670831\u65E5\u7684\u5FAE\u535A\uFF0C\u624D\u77E5\u9053\
  \u539F\u6765\u8FD9\u662F\u4E00\u540D\u773C\u79D1\u533B\u751F\uFF0C\u539F\u6765\u4ED6\
  \u662F\u6700\u65E9\u53D1\u73B0\u51A0\u72B6\u75C5\u6BD2\u5E76\u906D\u5230\u8BAD\u8BEB\
  \u7684\u516B\u4EBA\u4E4B\u4E00\uFF0C\u539F\u6765\u4ED6\u4E0D\u5E78\u4E5F\u88AB\u611F\
  \u67D3\u3002\u7136\u540E\u5C31\u5237\u8FC7\u53BB\u4E86\u3002\u518D\u770B\u5230\u4ED6\
  \u7684\u6D88\u606F\uFF0C\u4E07\u6CA1\u60F3\u5230\u7ADF\u662F\u8FD9\u6837\u7684\u6D88\
  \u606F\u3002\n\u672C\u79D1\u540C\u5B66\u3001\u7814\u7A76\u751F\u540C\u5B66\u3001\
  \u5404\u9636\u6BB5\u540C\u4E8B\u3001\u670B\u53CB\u90FD\u7EB7\u7EB7\u901A\u8FC7\u6587\
  \u5B57\u6216\u56FE\u7247\u5728\u7F51\u4E0A\u3001\u5728\u5404\u4E2A\u89D2\u843D\u8868\
  \u8FBE\u7740\u54C0\u9E23\u548C\u60B2\u6124\uFF0C\u5664\u82E5\u5BD2\u8749\u3002\u5F53\
  \u7136\u4E0D\u4E4F\u5C11\u6570\u7406\u667A\u7684\u670B\u53CB\u8FD8\u80FD\u51B7\u9759\
  \u4E0B\u6765\u68B3\u7406\u8FD9\u6BB5\u65F6\u95F4\u4EE5\u6765\u5404\u79CD\u4EE4\u4EBA\
  \u96BE\u8FC7\u5230\u7EDD\u671B\u65CB\u5373\u53C8\u7ACB\u5373\u88AB\u96EA\u85CF\u7684\
  \u4E8B\u5B9E\u3002\n\n\u201C\u80FD\u3002\u660E\u767D\u3002\u201D1\u67083\u65E5\u4ED6\
  \u5728\u8BAD\u8BEB\u4E66\u4E2D\u7559\u4E0B\u4E86\u8FD9\u6837\u7684\u5B57\u8FF9\u3002\
  \n\u201C\u4E00\u4E2A\u5065\u5EB7\u7684\u793E\u4F1A\u4E0D\u8BE5\u53EA\u6709\u4E00\
  \u79CD\u58F0\u97F3\u3002\u201D2\u67081\u65E5\u5728\u63A5\u53D7\u8D22\u65B0\u7684\
  \u91C7\u8BBF\u4E2D\u4ED6\u662F\u8FD9\u6837\u8BF4\u7684\u3002\n\u201C\u6211\u53EA\
  \u77E5\u9053\uFF0C\u4ED6\u8BF4\u4E86\u5B9E\u8BDD\uFF0C\u8BF4\u4E86\u5F88\u591A\u4EBA\
  \u4E0D\u6562\u8BF4\u7684\u8BDD\u3002\u4F46\u662F\u5F97\u5230\u4E86\u5E76\u4E0D\u76F8\
  \u79F0\u7684\u60E9\u7F5A\uFF0C\u8EAB\u5FC3\u53D7\u5230\u4E86\u5F88\u5927\u7684\u521B\
  \u4F24\u3002\u201D\u4ED6\u7684\u540C\u4E8B\u8FD9\u6837\u5F62\u5BB9\u4ED6\u3002\n\
  \n\u6211\u65E0\u4ECE\u77E5\u6653\uFF0C\u4ED6\u5728\u53D1\u58F0\u7684\u65F6\u5019\
  \u662F\u5426\u60F3\u8FC7\u81EA\u5DF1\u9762\u4E34\u7684\u5BF9\u624B\u6709\u591A\u4E48\
  \u5F3A\u5927\u53EF\u6015\uFF1F\u52C7\u6562\u7684\u65F6\u5019\u662F\u5426\u60F3\u8FC7\
  \u81EA\u5DF1\u53EF\u80FD\u4F1A\u5012\u5728\u8FD9\u573A\u75AB\u60C5\u4E2D\uFF1F\u5371\
  \u9669\u7684\u65F6\u5019\u662F\u5426\u771F\u7684\u51B3\u5B9A\u597D\u4E86\u8981\u5411\
  \u6B7B\u800C\u751F\uFF1F\u4ED6\u81EA\u5DF1\uFF0C\u662F\u5426\u771F\u7684\u8981\u505A\
  \u82F1\u96C4\uFF1F\u6211\u4EEC\uFF0C\u90FD\u65E0\u4ECE\u77E5\u6653\u4E86\u3002\n\
  \n\u4ED6\u8D70\u4E86\uFF0C\u50CF\u8FD9\u573A\u75AB\u60C5\u4E2D\u5012\u4E0B\u7684\
  \u6240\u6709\u666E\u901A\u4EBA\u4E00\u6837\u3002\u4ECA\u665A\uFF0C\u4ED6\u6210\u4E3A\
  \u4E86\u5A92\u4F53\u7B14\u4E0B\u7684\u201C\u5439\u54E8\u4EBA\u201D\u548C\u7FA4\u4F17\
  \u53E3\u4E2D\u7684\u82F1\u96C4\uFF1B\u660E\u5929\uFF0C\u4ED6\u6216\u8BB8\u5C31\u88AB\
  \u9057\u5FD8\u4E86\u3002\u6211\u4EEC\u5FFD\u7565\u4E86\uFF0C\u4ED6\u662F\u5426\u771F\
  \u7684\u60F3\u505A\u82F1\u96C4\uFF0C\u6291\u6216\u4ED6\u53EA\u662F\u60F3\u505A\u4ED6\
  \u7236\u6BCD\u7684\u513F\u5B50\uFF0C\u4ED6\u4E24\u4E2A\u5B69\u5B50\u7684\u7238\u7238\
  \uFF0C\u4ED6\u59BB\u5B50\u7684\u4E08\u592B\uFF0C\u4ED6\u5BB6\u91CC\u7684\u9876\u6881\
  \u67F1\uFF0C\u4E00\u4E2A\u5065\u5EB7\u793E\u4F1A\u91CC\u7684\u516C\u6C11\uFF0C\u800C\
  \u5DF2\u3002\n\u4EBA\u4EEC\u80FD\u8BB0\u4F4F\u8FD9\u4E2A\u771F\u6B63\u7684\u82F1\
  \u96C4\u591A\u4E45\u5462\uFF1F\n\n\u7136\u800C\uFF0C\u8FD9\u4E2A\u82F1\u96C4\u7684\
  \u79BB\u5F00\u5E76\u672A\u5728\u5C0F\u57CE\u6380\u8D77\u4EFB\u4F55\u6CE2\u6F9C\u3002\
  \u4ED6\u7684\u98CE\u5934\uFF0C\u5728\u8FD9\u91CC\u65E9\u5C31\u88AB\u90A3\u4E2A\u786E\
  \u8BCA\u7684\u672C\u5730\u533B\u751F\u76D6\u8FC7\u53BB\u4E86\u3002\n\n\u200D\u2695\
  \uFE0F2.8 \u6B63\u6708\u5341\u4E94\n\u201C\u533B\u7597\u754C\u56DB\u5927\u5929\u56E2\
  \u4F1A\u5E08\u6B66\u6C49\u201D\u767B\u4E0A\u5FAE\u535A\u70ED\u641C\u3002\n\u6B64\
  \u524D\u5DF2\u7ECF\u8BB8\u4E45\u4E0D\u73A9\u5FAE\u535A\u4E86\uFF0C\u5C24\u5176\u5728\
  \u9999\u6E2F\u66F4\u662F\u4E0E\u5FAE\u535A\u8BF4\u518D\u89C1\u4E86\uFF0C\u53EA\u662F\
  \u5076\u5C14\u60F3\u8D77\u6765\u5237\u5237\u516B\u5366\u5A31\u4E50\u4EE5\u514D\u81EA\
  \u5DF1\u592A\u843D\u4F0D\u3002\u4F46\u662F\uFF0C\u6700\u8FD1\u53C8\u5F00\u59CB\u9891\
  \u7E41\u53BB\u770B\u4E86\u3002\u6BCF\u5929\u7761\u5230\u65E5\u4E0A\u4E09\u6746\u9192\
  \u6765\u7B2C\u4E00\u4EF6\u4E8B\u5237\u670B\u53CB\u5708\u770B\u770B\u6628\u665A\u53C8\
  \u522E\u4E86\u4EC0\u4E48\u65B0\u98CE\u5411\uFF0C\u7B2C\u4E8C\u4EF6\u4E8B\u5C31\u662F\
  \u6253\u5F00\u5FAE\u535A\u770B\u70ED\u641C\u7684\u524D\u65E5\u65B0\u589E\u4EBA\u6570\
  \u4EE5\u53CA\u626B\u4E00\u626B\u5176\u4ED6\u7684\u70ED\u641C\u6D88\u606F\uFF0C\u5E73\
  \u65E5\u767D\u5929\u62FF\u8D77\u624B\u673A\u4E5F\u4F1A\u65F6\u4E0D\u65F6\u6253\u5F00\
  \u5FAE\u535A\u70ED\u641C\u699C\u6328\u4E2A\u70B9\u5F00\u770B\u4E0B\u3002\u867D\u7136\
  \u8D28\u8DDF\u4E0D\u4E0A\uFF0C\u4F46\u6BD5\u7ADF\u4F53\u91CF\u5728\u90A3\u91CC\uFF0C\
  \u6D88\u5316\u5F97\u4E5F\u4F1A\u5FEB\u4E00\u4E9B\u3002\n\n\u8FD9\u4E00\u5929\uFF0C\
  \u4E00\u6BB5\u4EC515\u79D2\u7684\u534E\u897F\u533B\u9662\u548C\u9F50\u9C81\u533B\
  \u9662\u63F4\u9102\u4EBA\u5458\u5728\u6B66\u6C49\u673A\u573A\u9694\u7A7A\u95EE\u597D\
  \u7684\u89C6\u9891\uFF0C\u8BA9\u6211\u770B\u5F97\u53CC\u773C\u6E7F\u6DA6\u4E86\u3002\
  \u53EA\u662F\u4E00\u6BB5\u624B\u673A\u62CD\u6444\u7684\u3001\u5341\u5206\u4E0D\u4E13\
  \u4E1A\u7684\u3001\u751A\u81F3\u955C\u5934\u6296\u52A8\u5389\u5BB3\u3001\u753B\u8D28\
  \u5341\u5206\u6A21\u7CCA\u3001\u53C8\u6BEB\u65E0\u914D\u4E50\u7684\u7B80\u5355\u89C6\
  \u9891\uFF0C\u6211\u770B\u4E0D\u6E05\u53E3\u7F69\u4E0B\u9762\u4E00\u5F20\u5F20\u6E05\
  \u6670\u7684\u9762\u5B54\uFF0C\u4F46\u542C\u5230\u4E86\u4ED6\u4EEC\u6B64\u8D77\u5F7C\
  \u4F0F\u5230\u4E00\u70B9\u90FD\u4E0D\u7EDF\u4E00\u7684\u547C\u558A\u58F0\uFF0C\u201C\
  \u6211\u4EEC\u9F50\u9C81\u533B\u9662\u7684\uFF0C\u4F60\u4EEC\u54EA\u4E2A\u533B\u9662\
  \u7684\uFF1F\u201D\u201C\u534E\u897F\u201D\u201C\u52A0\u6CB9\uFF0C\u6211\u4EEC\u4E00\
  \u8D77\uFF01\u201D\u6211\u77E5\u9053\uFF0C\u8FD9\u4E0D\u662F\u5728\u558A\u53E3\u53F7\
  \uFF0C\u8FD9\u662F\u4ED6\u4EEC\u6700\u8877\u5FC3\u7684\u60F3\u6CD5\u3002\n\u7EE7\
  \u7EED\u5F80\u4E0B\u5237\uFF0C\u770B\u5230\u201C\u5317\u534F\u548C\u3001\u5357\u6E58\
  \u96C5\u3001\u4E1C\u9F50\u9C81\u3001\u897F\u534E\u897F\u201D\u7684\u533B\u7597\u961F\
  \u90FD\u6765\u652F\u63F4\u6B66\u6C49\u4E86\uFF0C\u7F51\u53CB\u628A\u4ED6\u4EEC\u79F0\
  \u4E3A\u201C\u533B\u7597\u754C\u56DB\u5927\u5929\u56E2\u201D\u201C\u738B\u70B8\u7EC4\
  \u5408\u201D\uFF0C\u767E\u5E74\u6765\u9996\u6B21\u6325\u65D7\u4F1A\u5E08\u6B66\u6C49\
  \u3002\u77AC\u95F4\u8111\u8865\u4E86\u4E00\u5E45\u65E0\u6BD4\u5B8F\u4F1F\u58EE\u89C2\
  \u7684\u753B\u9762\u51FA\u6765\uFF0C\u7ED3\u679C\u5C31\u662F\u60F3\u7684\u81EA\u5DF1\
  \u90FD\u8D77\u4E86\u4E00\u8EAB\u9E21\u76AE\u7599\u7629\u3002\n\n\u533B\u751F\u8FD9\
