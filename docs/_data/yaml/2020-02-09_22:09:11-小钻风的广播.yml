content: "\n\n2020\u5E74\u6B66\u6C49\u56E0\u65B0\u51A0\u72B6\u75C5\u6BD2\u80BA\u708E\
  \u5C01\u57CEday18\n\n\u65E9\u4E0A\u7269\u4E1A\u7ED9\u4E86\u4E00\u6BB5\u8BDD\uFF1A\
  \n\n\u8BF7\u5404\u4F4D\u4E1A\u4E3B\u77E5\u6653\uFF0C\u622A\u6B622\u67089\u65E5\u516C\
  \u5E03\u7684\u786E\u8BCA\u548C\u7591\u4F3C\u75C5\u4F8B\uFF0C\u653F\u5E9C\u5DF2\u5168\
  \u90E8\u7EDF\u4E00\u5B89\u6392\u5165\u9662\u53CA\u9694\u79BB\u3002\n\n\u786E\u8BCA\
  \u6570\u5B57\u589E\u52A0\u4E86\u4E00\u4F4D\uFF0C\u800C\u793E\u533A\u516C\u5E03\u7684\
  \u901A\u544A\u91CC\u5BF9\u60A3\u8005\u53CA\u5BB6\u5C5E\u8FD9\u6BB5\u65F6\u95F4\u53BB\
  \u8FC7\u7684\u5730\u65B9\uFF0C\u4E00\u65E0\u6240\u8FF0\uFF0C\u6D41\u884C\u75C5\u5B66\
  \u53F2\u4EC0\u4E48\u7684\u7528\u4E0D\u5230\u57FA\u5C42\u6CBB\u7597\u548C\u9632\u62A4\
  \uFF0C\u5BF9\u8FD9\u4E9B\u60A3\u8005\u4E00\u5BB6\u5728\u5C01\u57CE\u82E5\u5E72\u5929\
  \u4E2D\u7684\u751F\u6D3B\u7269\u8D44\u4E5F\u662F\u6BEB\u65E0\u8FC7\u95EE\u7684\uFF0C\
  \u6240\u4EE5\u5468\u8FB9\u4E2D\u767E\u8D85\u5E02\u4E4B\u7C7B\u7684\u4ED6\u4EEC\u4E00\
  \u5B9A\u53BB\u8FC7\u3002\u3002\u3002\n\n\u7ED3\u679C\u5230\u4E86\u4E0B\u53482\u70B9\
  47\u5206\uFF0C\u6709\u4E1A\u4E3B\u62CD\u5230\u4E86\u6551\u62A4\u8F66\u6765\u5230\
  \u5C0F\u533A\u7684\u7167\u7247\uFF0C\n\n\uFF1A\u53BB2.2\u671F\u7684\u6551\u62A4\u8F66\
  \uFF0C\u8DD1\u9519\u52301\u671F\n\n\uFF1A\u4E0D\u662F\uFF0C\u53BB2.2\u671F\u5E26\
  \u4EBA\u8D70\u4E86\uFF0C\u7136\u540E\u6211\u56DE\u6765\u7684\u65F6\u5019\u57281.2\u671F\
  \u5927\u6982\u516D\u680B\u7684\u65B9\u5411\u5E26\u4E86\u4EBA\u4E0A\u8F66\uFF0C\u7269\
  \u4E1A\u4EBA\u5458\u5411\u533B\u62A4\u4EBA\u5458\u8BE2\u95EE\u51E0\u680B\u7684\u53EB\
  \u4EC0\u4E48\uFF0C\u7591\u662F\u8FD8\u786E\u8BCA\uFF0C\u533B\u62A4\u4EBA\u5458\u56DE\
  \u7B54\u7684\u662F\u8FD9\u662F\u522B\u4EBA\u7684\u9690\u79C1\uFF0C\u4E0D\u80FD\u544A\
  \u77E5\u3002\n\n\u6240\u4EE5\u8BF4\u81F3\u5C11\u53C8\u5E26\u8D70\u4E86\u4E24\u4F4D\
  \u75C5\u4EBA\uFF0C\u5177\u4F53\u7EC6\u8282\u4ECD\u7136\u4E0D\u6E05\u695A\uFF0C\u793E\
  \u533A\u7684\u7EDF\u8BA1\u6839\u672C\u5C31\u4E0D\u51C6\u786E\u662F\u4E00\u5B9A\u7684\
  \u3002\u522B\u6307\u671B\u4EC0\u4E48\u793E\u533A\u7684\u4E00\u6237\u4E0D\u6F0F\u4E86\
  \u3002\u3002\u3002\u8BB2\u8FD9\u79CD\u8BDD\u7684\u4EBA\u5E94\u8BE5\u662F\u6CA1\u6709\
  \u5728\u73B0\u5B9E\u4E2D\u751F\u6D3B\u8FC7\u3002\u3002\u3002\n\n\u5C45\u59D4\u4F1A\
  \uFF0C\u4E1A\u59D4\u4F1A\uFF0C\u7269\u4E1A\u5747\u65E0\u516C\u5171\u8F66\u8F86\u53EF\
  \u7528\uFF0C\u6240\u4EE5\u4EFB\u4F55\u7684\u7231\u5FC3\u90FD\u5230\u4E0D\u4E86\u793E\
  \u533A\uFF0C\u7136\u540E\u5E94\u8BE5\u662F\u8FEB\u4E8E\u611F\u67D3\u6570\u5B57\u7684\
  \u538B\u529B\uFF0C\u7269\u4E1A\u53C8\u53D1\u4E86\u4E00\u4EFD\u6587\u4EF6\u8868\u793A\
  \u8981\u5C01\u95ED\u5C0F\u533A\uFF0C\u63AA\u65BD\u51E0\u4E4E\u548C\u51E0\u5929\u524D\
  \u5DEE\u4E0D\u591A\u5427\uFF0C\u8FDB\u95E8\u91CF\u4F53\u6E29\u4E4B\u7C7B\u7684\uFF0C\
  \u660E\u5929\u53C8\u662F\u4EC0\u4E48\u60C5\u51B5\u5462\uFF1FWill the sun rise?\n\
  \n\n\n\n\n\n\n\n\n"
