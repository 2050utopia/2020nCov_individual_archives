content: "\n\n\u665A\u4E0A\u8DDF\u6BCD\u4EB2\u6536\u62FE\u684C\u5B50\u65F6\uFF0C\u8BF4\
  \u5230\u4E86\u7389\u51E4\u5A18\u3002  \n\n\u56E0\u4E3A\u6211\u508D\u665A\u53BB\u957F\
  \u6C5F\u5927\u5824\u4E0A\u6563\u6B65\u65F6\uFF0C\u8DEF\u8FC7\u6211\u5BB6\u7684\u8001\
  \u5C4B\uFF0C\u770B\u5230\u7389\u51E4\u5A18\u7AD9\u5728\u5C4B\u573A\u4E0A\u8896\u7740\
  \u624B\u53D1\u5446\u3002\u6211\u53EB\u5979\u4E00\u58F0\uFF0C\u5979\u6B23\u559C\u5730\
  \u9AD8\u58F0\u95EE\u9053\uFF1A\u201C\u5E86\u513F\u54CE\uFF0C\u4F60\u56DE\u4E86\uFF1F\
  \u201D\u6211\u8BF4\u662F\u554A\uFF0C\u5979\u53C8\u95EE\uFF1A\u201C\u4F60\u56DE\u6765\
  \u51E0\u591A\u65F6\u54AF\uFF1F\u6211\u90FD\u6CA1\u770B\u5230\u4F60\u3002\u201D\u6211\
  \u8BF4\u5FEB\u4E00\u4E2A\u6708\u4E86\u3002\u5979\u70B9\u5934\u7B11\u9053\uFF1A\u201C\
  \u6211\u90FD\u5FD8\u4E86\u4F60\u73B0\u5728\u5728\u65B0\u5C4B\u90A3\u5934\uFF0C\u6211\
  \u90FD\u89C1\u4E0D\u5230\u4F60\u54AF\u3002\u201D\u6390\u6307\u4E00\u7B97\uFF0C\u6211\
  \u4E5F\u5FEB\u4E09\u5E74\u6CA1\u89C1\u5230\u5979\u4E86\uFF0C\u7B2C\u4E00\u773C\u7684\
  \u611F\u53D7\u662F\u5979\u77EE\u7F29\u4E86\u5F88\u591A\uFF0C\u8138\u4E5F\u80D6\u677E\
  \u4E86\uFF0C\u773C\u795E\u6DA3\u6563\uFF0C\u8BF4\u8BDD\u65F6\u624B\u4E00\u76F4\u5FAE\
  \u6296\u3002  \n\n\u8DDF\u5979\u5BD2\u6684\u5B8C\uFF0C\u6211\u4FBF\u53BB\u4E86\u5927\
  \u5824\u4E0A\u3002\u7AD9\u5728\u5824\u575D\u4E0A\uFF0C\u56DE\u671B\u6211\u4EEC\u57B8\
  \uFF0C\u9633\u5149\u6D12\u4E0B\uFF0C\u8D77\u8D77\u4F0F\u4F0F\u7684\u5C4B\u9876\u4E0A\
  \u6CDB\u7740\u5149\u3002\u524D\u540E\u5DE6\u53F3\u65E0\u4EBA\uFF0C\u96BE\u5F97\u5730\
  \u80FD\u628A\u53E3\u7F69\u62FF\u4E0B\u53BB\uFF0C\u6DF1\u547C\u5438\u4E00\u53E3\u6C14\
  \uFF0C\u4ECE\u9EA6\u7530\u90A3\u8FB9\u5F90\u5F90\u5439\u6765\u6696\u98CE\uFF0C\u4EBA\
  \u7684\u7CBE\u795E\u4E5F\u4E3A\u4E4B\u4E00\u632F\u3002\u6B63\u51C6\u5907\u8D70\u52A8\
  \u65F6\uFF0C\u6211\u7684\u76EE\u5149\u53C8\u4E00\u6B21\u843D\u5728\u8001\u5C4B\u90A3\
  \u91CC\u3002\u7389\u51E4\u5A18\u8FD8\u5728\u7AD9\u5728\u90A3\u513F\uFF0C\u4E00\u76F4\
  \u770B\u5411\u6211\u8FD9\u8FB9\uFF0C\u89C1\u6211\u76EE\u5149\u626B\u6765\uFF0C\u5979\
  \u8FDC\u8FDC\u5730\u62DB\u624B\uFF0C\u6211\u4E5F\u6325\u624B\u56DE\u5E94\u3002 \
  \ \n\n\u8001\u5C4B\u8FD9\u4E00\u7247\u8870\u843D\u4E0B\u6765\u4E86\u3002\u6614\u65E5\
  \uFF0C\u6211\u5BB6\u5C4B\u573A\u5C31\u662F\u4E00\u4E2A\u70ED\u95F9\u7684\u5E7F\u573A\
  \uFF0C\u57B8\u8DEF\u5230\u4E86\u8FD9\u91CC\u62D0\u4E86\u4E00\u4E2A\u5F2F\uFF0C\u76F4\
  \u4F38\u5230\u57B8\u6DF1\u5904\u53BB\u3002\u524D\u540E\u5DE6\u53F3\u90FD\u662F\u5C4B\
  \u5B50\uFF0C\u5BB6\u5BB6\u6237\u6237\u4F4F\u5F97\u5F88\u8FD1\u3002\u592A\u9633\u597D\
  \u65F6\uFF0C\u5927\u5BB6\u559C\u6B22\u5728\u6211\u5BB6\u5C4B\u573A\u5750\u7740\uFF0C\
  \u628A\u996D\u684C\u62AC\u51FA\u6765\u6253\u9EBB\u5C06\uFF0C\u5750\u5728\u957F\u6761\
  \u51F3\u4E0A\u55D1\u74DC\u5B50\uFF1B\u4E0B\u96E8\u65F6\uFF0C\u5A76\u5A18\u4EEC\u559C\
  \u6B22\u5728\u6211\u5BB6\u5802\u5C4B\u91CC\u5750\u7740\uFF0C\u4E00\u8D77\u7EB3\u978B\
  \u5E95\u3001\u7EC7\u6BDB\u8863\uFF0C\u518D\u8BF4\u4E9B\u96F6\u788E\u516B\u5366\u3002\
  \u6211\u8981\u662F\u7076\u5C4B\u716E\u996D\uFF0C\u4ED6\u4EEC\u4E5F\u4E0D\u5BA2\u6C14\
  \uFF0C\u8FDB\u6765\u63A2\u5934\u770B\u6211\u5728\u505A\u4EC0\u4E48\uFF0C\u6B63\u5728\
  \u7092\u83DC\u7684\u8BDD\uFF0C\u4FBF\u5938\u4E0A\u4E00\u53E5\uFF0C\u201C\u5E86\u513F\
  \u51E0\u4F1A\u505A\u7684\u5662\uFF01\u201D  \n\n\u73B0\u5728\u8001\u5C4B\u8FD9\u8FB9\
  \uFF0C\u5BF9\u9762\u7684\u4E00\u5BB6\u642C\u5230\u4E5D\u6C5F\u53BB\u4E86\uFF0C\u659C\
  \u5BF9\u9762\u7684\u4F4F\u5230\u5E02\u533A\uFF0C\u540E\u9762\u4E00\u5BB6\u76D6\u4E86\
  \u65B0\u5C4B\u642C\u8D70\u4E86\u2026\u2026\u90A3\u4E9B\u4ECE\u5C0F\u770B\u7740\u6211\
  \u957F\u5927\u7684\u4EBA\u4EEC\uFF0C\u6211\u90FD\u597D\u51E0\u5E74\u6CA1\u89C1\u5230\
  \u4E86\u3002\u800C\u5982\u82E5\u4E0D\u662F\u56E0\u4E3A\u8001\u5C4B\u5B9E\u5728\u7834\
  \u65E7\uFF0C\u4E00\u4E0B\u96E8\u5230\u5904\u6F0F\u6C34\uFF0C\u8FC7\u53BB\u56E0\u4E3A\
  \u5730\u9707\u5899\u58C1\u4E5F\u53D1\u88C2\uFF0C\u6211\u4EEC\u4E5F\u4E0D\u4F1A\u8003\
  \u8651\u76D6\u65B0\u623F\u5B50\u3002\u5728\u57B8\u540E\u9762\u4E00\u7247\u83DC\u5730\
  \u4E0A\u76D6\u7684\u8FD9\u4E2A\u65B0\u5C4B\uFF0C\u5DE6\u8FB9\u8D70\u4E94\u7C73\u662F\
  \u57B8\u8DEF\uFF0C\u8FC7\u53BB\u4E00\u6392\u623F\u5B50\uFF1B\u53F3\u8FB9\u6328\u7740\
  \u4E00\u5BB6\uFF0C\u4E0D\u8FC7\u5C4B\u91CC\u7684\u4EBA\u5E38\u5728\u8001\u5C4B\u5403\
  \u996D\uFF0C\u6240\u4EE5\u5E73\u5E38\u65F6\u65E0\u4EBA\uFF1B\u524D\u9762\u9694\u7740\
  \u83DC\u5730\uFF0C\u662F\u53D4\u7237\u7684\u5BB6\uFF0C\u540E\u9762\u4E5F\u662F\u83DC\
  \u5730\u3002\u5E73\u65F6\u5BB6\u91CC\u7279\u522B\u5B89\u9759\uFF0C\u5076\u5C14\u6709\
  \u4EBA\u6765\u804A\u5929\uFF0C\u4E5F\u662F\u6709\u4E8B\u60C5\u3002\u6BD5\u7ADF\u8FD9\
  \u8FB9\u4E0D\u518D\u662F\u5927\u5BB6\u7684\u5FC5\u7ECF\u4E4B\u5730\uFF0C\u6CA1\u6709\
  \u5FC5\u8981\u4E13\u95E8\u6765\u3002  \n\n\u6211\u56DE\u5230\u65B0\u5C4B\u540E\uFF0C\
  \u5FC3\u91CC\u4E00\u76F4\u6CA1\u653E\u4E0B\u7389\u51E4\u5A18\uFF0C\u4FBF\u95EE\u6BCD\
  \u4EB2\u5979\u7684\u60C5\u51B5\u3002\u6BCD\u4EB2\u8BF4\uFF1A\u201C\u5979\u8001\u4F34\
  \u513F\uFF0C\u4F60\u5F00\u7237\uFF0C\u524D\u51E0\u5E74\u5F97\u764C\u75C7\u6B7B\u4E86\
  \u3002\u73B0\u5728\u5979\u5C31\u4E00\u4E2A\u4F4F\u3002\u201D\u6211\u95EE\uFF1A\u201C\
  \u5979\u4E0D\u662F\u6709\u4E09\u4E2A\u513F\uFF1F\u201D\u6BCD\u4EB2\u53F9\u53E3\u6C14\
  \u8BF4\uFF1A\u201C\u8001\u6765\u538C\uFF0C\u8001\u6765\u538C\uFF0C\u4E09\u4E2A\u513F\
  \u5404\u81EA\u90FD\u6709\u5BB6\u54AF\uFF0C\u4F4F\u5728\u54EA\u4E00\u5BB6\u90FD\u4E0D\
  \u6109\u5FEB\u3002\u8FD8\u4E0D\u5982\u4F4F\u5728\u81EA\u5BB6\u5C4B\u91CC\u3002\u201D\
  \  \n\n\u6BCD\u4EB2\u53C8\u8BF4\u8D77\u7389\u51E4\u5A18\u5BB6\u91CC\u6CA1\u6709\u7535\
  \u89C6\uFF0C\u7ECF\u5E38\u5230\u6211\u4EEC\u65B0\u5C4B\u8FD9\u8FB9\u6765\u770B\uFF0C\
  \u4E00\u770B\u5C31\u662F\u5927\u534A\u5929\u3002\u6BCD\u4EB2\u6709\u65F6\u5019\u60F3\
  \u51FA\u95E8\u5230\u5730\u91CC\u505A\u4E8B\uFF0C\u4E5F\u4E0D\u597D\u8DDF\u5979\u8BB2\
  \u3002\u5979\u5BB6\u91CC\u539F\u672C\u6709\u4E2A\u7535\u89C6\uFF0C\u540E\u6765\u574F\
  \u4E86\uFF0C\u4E5F\u6CA1\u9001\u53BB\u4FEE\u3002\u8BF4\u8D77\u6709\u4E09\u4E2A\u513F\
  \u5B50\uFF0C\u6CA1\u6709\u4E00\u4E2A\u4EBA\u60F3\u7740\u53BB\u5E2E\u4E00\u4E0B\u3002\
  \u201C\u73B0\u5728\u4E0D\u662F\u95F9\u8FD9\u4E2A\u761F\u75AB\uFF0C\u5979\u5C31\u6CA1\
  \u6709\u518D\u6765\u3002\u201D\u6BCD\u4EB2\u628A\u6D17\u597D\u7684\u7897\u7B77\u653E\
  \u5728\u7897\u67DC\u91CC\uFF0C\u63A5\u7740\u8BF4\uFF1A\u201C\u60F3\u60F3\u4E5F\u9020\
  \u5B7D\uFF0C\u5979\u4E00\u4E2A\u4EBA\u5728\u5C4B\u91CC\u4E5F\u4E0D\u6653\u5F97\u4E48\
  \u6837\u6253\u53D1\u65F6\u95F4\u7684\u3002\u8981\u770B\u7684\u6CA1\u5F97\u770B\u7684\
  \uFF0C\u8981\u804A\u5929\u5927\u5BB6\u90FD\u8EB2\u5728\u5C4B\u91CC\uFF0C\u8981\u56F0\
  \u9192\u603B\u4E0D\u80FD\u56F0\u4E00\u5929\u2026\u2026\u201D  \n\n\u6BCD\u4EB2\u8BF4\
  \u8BDD\u65F6\uFF0C\u6211\u5FFD\u7136\u60F3\u8D77\u591A\u5E74\u524D\uFF0C\u6211\u4E2D\
  \u5348\u4ECE\u5B66\u6821\u56DE\u6765\uFF0C\u5BB6\u91CC\u5927\u95E8\u7D27\u9501\uFF0C\
  \u7389\u51E4\u5A18\u770B\u5230\u6211\u5728\u5C4B\u573A\u4E0A\u7B49\uFF0C\u8BA9\u6211\
  \u8FC7\u53BB\uFF0C\u201C\u4F60\u5A18\u8001\u513F\u53BB\u6CB3\u8FB9\u54AF\u3002\u201D\
  \u90A3\u65F6\u5019\u7236\u6BCD\u4EB2\u5728\u957F\u6C5F\u5BF9\u5CB8\u7684\u745E\u660C\
  \u79DF\u5730\u79CD\uFF0C\u65F6\u5E38\u534A\u4E2A\u6708\u4E0D\u5728\u5BB6\u3002\u7389\
  \u51E4\u5A18\u8BA9\u6211\u53BB\u5BB6\u5750\uFF0C\u5230\u4E86\u5403\u996D\u7684\u70B9\
  \u513F\uFF0C\u8BA9\u6211\u6765\u7076\u5C4B\u3002\u58A8\u9C7C\u7096\u6392\u9AA8\u3001\
  \u83B2\u85D5\u6C64\u3001\u5C0F\u7092\u8089\u2026\u2026\u7B80\u76F4\u662F\u8FC7\u5E74\
  \u7684\u89C4\u683C\uFF0C\u6211\u60CA\u8BB6\u5730\u770B\u5979\uFF0C\u5979\u7ED9\u6211\
  \u5939\u83DC\uFF0C\u201C\u8BFB\u4E66\u90FD\u8BFB\u7626\u54AF\u3002\u591A\u5403\u70B9\
  \u513F\uFF01\u83AB\u62D8\u675F\u3002\u201D\u90A3\u4E00\u987F\uFF0C\u6211\u5403\u5F97\
  \u7279\u522B\u9971\u3002  \n\n\u6B63\u60F3\u7740\uFF0C\u6BCD\u4EB2\u53C8\u53F9\u4E00\
  \u53E3\u6C14\uFF1A\u201C\u7B49\u761F\u75AB\u7ED3\u675F\u4E86\uFF0C\u518D\u8BA9\u4F60\
  \u7389\u51E4\u5A18\u8FC7\u6765\u770B\u7535\u89C6\u3002\u4E0D\u8FC7\uFF0C\u90A3\u65F6\
  \u5019\u4F60\u4E5F\u8BE5\u8D70\u54AF\u3002\u201D\u6BCD\u4EB2\u770B\u6211\u4E00\u773C\
  \uFF0C\u6447\u6447\u5934\uFF0C\u201C\u5979\u6BCF\u56DE\u6765\u4FFA\u5C4B\uFF0C\u603B\
  \u8981\u95EE\u4E00\u53E5\u5E86\u513F\u4E48\u4F1A\u513F\u56DE\uFF0C\u6211\u8BF4\u8FC7\
  \u5E74\u56DE\u3002\u73B0\u5728\u4F60\u56DE\u4E86\uFF0C\u5979\u4E5F\u6CA1\u6CD5\u6765\
  \u3002\u201D\u6211\u6CA1\u6709\u8BF4\u8BDD\uFF0C\u626D\u5934\u770B\u7A97\u5916\uFF0C\
  \u5929\u5DF2\u9ED1\u900F\u4E86\uFF0C\u57B8\u8DEF\u5BF9\u9762\u7684\u4EBA\u5BB6\u90FD\
  \u4EAE\u8D77\u4E86\u706F\u3002\u7389\u51E4\u5A18\u73B0\u5728\u662F\u4E00\u4E2A\u4EBA\
  \u5728\u5BB6\u91CC\u5417\uFF1F\u5979\u5728\u505A\u4EC0\u4E48\uFF1F\u53D1\u5446\uFF0C\
  \u8FD8\u662F\u7761\u89C9\uFF1F\u2026\u2026\u6211\u4E0D\u77E5\u9053\u3002\u5F53\u5E74\
  \u5728\u5979\u5BB6\u7684\u5F88\u591A\u7EC6\u8282\u6211\u90FD\u5DF2\u7ECF\u5FD8\u5374\
  \u4E86\uFF0C\u552F\u72EC\u8FD8\u8BB0\u5F97\u6211\u5403\u996D\u65F6\uFF0C\u5979\u6478\
  \u6478\u6211\u7684\u5934\uFF0C\u6781\u8F7B\u67D4\u7684\u4E00\u4E0B\uFF0C\u5C31\u50CF\
  \u662F\u6CA1\u6709\u53D1\u751F\u8FC7\u4F3C\u7684\u3002\u4F46\u6211\u8BB0\u5F97\u3002\
  \u4E00\u76F4\u8BB0\u5F97\u3002  \n\n"
