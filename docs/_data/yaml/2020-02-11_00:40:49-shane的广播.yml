  \u4E0A\u5E26\u56DE\u6765\u3002\u6211\u4EEC\u62A5\u4E86\u4E00\u5806\uFF1A\u897F\u7EA2\
  \u67FF\uFF0C\u9EC4\u74DC\uFF0C\u6D0B\u8471\uFF0C\u8349\u8393\uFF0C\u84DD\u8393\uFF0C\
  \u54C8\u5BC6\u74DC\u2026\u2026\n\n\u508D\u665A\u4ED6\u56DE\u6765\u7684\u65F6\u5019\
  \uFF0C\u628A\u8F66\u505C\u5728\u4E86\u5173\u5361\u7684\u5916\u9762\uFF0C\u8BA9\u6211\
  \u51FA\u53BB\u5E2E\u5FD9\u63D0\u4E1C\u897F\u3002\n\u6211\u6234\u597D\u53E3\u7F69\
  \uFF0C\u6362\u4E86\u978B\uFF0C\u7A7F\u7740\u7761\u8863\u5C31\u51FA\u95E8\u4E86\u3002\
  \u8857\u4E0A\u7A7A\u65E0\u4E00\u4EBA\uFF0C\u8DEF\u8FB9\u505C\u4E86\u4E0D\u5C11\u79C1\
  \u5BB6\u8F66\uFF0C\u53EF\u4EE5\u8D70\u5728\u9A6C\u8DEF\u4E2D\u95F4\u3002\u9760\u8FD1\
  \u5E7F\u573A\u7684\u4F4D\u7F6E\uFF0C\u6709\u4E00\u9876\u84DD\u8272\u7684\u5E10\u7BF7\
  \uFF0C\u65C1\u8FB9\u8BBE\u4E86\u4E00\u4E2A\u7B80\u6613\u95E8\u7981\uFF0C\u65C1\u8FB9\
  \u6709\u7A7F\u7740\u7EA2\u9A6C\u7532\u7684\u5DE5\u4F5C\u4EBA\u5458\u3002\n\n\u8001\
  \u516C\u7AD9\u5728\u6746\u5B50\u5916\uFF0C\u6CA1\u8FDB\u6765\u3002\n\u6211\u95EE\
  \u4ED6\uFF0C\u4F60\u600E\u4E48\u4E0D\u8FC7\u6765\uFF1F\u4ED6\u8BF4\uFF0C\u4ED6\u4EEC\
  \u8BF4\u8981\u5F00\u8BC1\u660E\u3002\n\u6211\u95EE\u5DE5\u4F5C\u4EBA\u5458\uFF1A\
  \u53BB\u54EA\u91CC\u5F00\u8BC1\u660E\uFF1F\u4ED6\u95EE\uFF1A\u201C\u4ED6\u8FD9\u662F\
  \u6765\u5E72\u4EC0\u4E48\u7684\uFF1F\u201D\n\u6211\u8BF4\uFF1A\u201C\u4ED6\u5728\
  *\u533B\u9662\u4E0A\u73ED\uFF0C\u4ED6\u4F4F\u8FD9\u91CC\uFF0C\u56DE\u5BB6\u3002\u201D\
  \u4ED6\u8010\u5FC3\u5730\u8BF4\uFF1A\u201C\u4ED6\u8FD9\u79CD\u60C5\u51B5\u6700\u597D\
  \u8BA9\u5355\u4F4D\u5F00\u4E2A\u8BC1\u660E\u3002\u201D\u8001\u516C\u8BF4\uFF1A\u201C\
  \u8BC1\u660E\u5F00\u8FC7\u4E86\uFF0C\u6362\u4E86\u4EF6\u8863\u670D\u6CA1\u6709\u5E26\
  \uFF0C\u4E0D\u8FC7\u6211\u6709\u5DE5\u4F5C\u8BC1\uFF01\u201D\n\u5DE5\u4F5C\u4EBA\
  \u5458\u770B\u4E86\u8BC1\u4EF6\u4EE5\u540E\u653E\u884C\u4E86\uFF0C\u8FD8\u677E\u4E86\
  \u53E3\u6C14\uFF1A\u201C\u597D\u5728\u4F60\u5E26\u4E86\u5DE5\u4F5C\u8BC1\u54E6\uFF01\
  \u201D\n\n\u56DE\u5230\u5BB6\uFF0C\u4E24\u4E2A\u4EBA\u6D17\u624B\uFF0C\u6458\u53E3\
  \u7F69\uFF0C\u4E00\u9635\u64CD\u4F5C\u4EE5\u540E\uFF0C\u6211\u5927\u81F4\u770B\u4E86\
  \u4E0B\u201C\u7269\u8D44\u201D\u3002\n\u7B2C\u4E00\u6B21\u56E0\u4E3A\u770B\u89C1\
  \u51E0\u6837\u5F88\u4E45\u6CA1\u5403\u8FC7\u7684\u852C\u83DC\u800C\u89C9\u5F97\u9AD8\
  \u5174\u3002\n\n\u665A\u996D\u53C8\u662F\u4E00\u684C\u6EE1\u6EE1\u7684\u83DC\u3002\
  \n\u4F46\u6211\u6700\u8FD1\u51E0\u5929\u523B\u610F\u63A7\u5236\u4E86\u996E\u98DF\
  \uFF0C\u5403\u8FC7\u534A\u7897\u996D\u5C31\u89C9\u5F97\u9971\u4E86\u3002\u5973\u513F\
  \u8FD1\u65E5\u5403\u6211\u5F00\u7684\u5C0F\u7076\uFF0C\u5012\u662F\u996D\u91CF\u589E\
  \u5927\uFF0C\u6BCF\u987F\u996D\u51E0\u4E4E\u90FD\u80FD\u5403\u5B8C\u4E00\u7897\u3002\
  \n\n\u665A\u4E0A\u4E00\u4E2A\u7FA4\u91CC\u770B\u5230\u4E00\u4F4D\u540C\u4E8B\u5206\
  \u4EAB\u7684\u6D88\u606F\u3002\u5E02\u533A\u53C8\u6709\u4E86\u4E00\u4F8B\u786E\u8BCA\
  \u75C5\u4F8B\uFF0C\u5E76\u4E14\u5E74\u524D\u66FE\u7ECF\u5728\u6211\u5DE5\u4F5C\u7684\
  \u8FD9\u7247\u533A\u57DF\u6D3B\u52A8\u9891\u7E41\u3002\u524D\u51E0\u65E5\u8FD9\u4F4D\
  \u60A3\u8005\u53D1\u70E7\u66FE\u7ECF\u5C31\u533B\uFF0C\u5F53\u65F6\u5E76\u672A\u786E\
  \u8BCA\uFF0C\u56E0\u6B64\u88AB\u5F53\u6210\u666E\u901A\u75C5\u60A3\u6536\u5165\u547C\
  \u5438\u5185\u79D1\u3002\u548C\u53E6\u4E00\u4F4D\u670B\u53CB\u804A\u8D77\u6B64\u4E8B\
  \uFF0C\u5979\u8BF4\uFF0C\u636E\u8BF4\u90A3\u5BB6\u533B\u9662\u7684\u547C\u5438\u79D1\
  \u6709\u533B\u62A4\u4EBA\u5458\u53D1\u70E7\u4E86\u3002\n\n\u6B64\u523B\u6709\u70B9\
  \u614C\u3002\n\u672C\u6765\u524D\u4E24\u65E5\u8FDE\u7EED\u6CA1\u6709\u65B0\u589E\
  \u75C5\u4F8B\uFF0C\u8FD8\u89C9\u5F97\u6BD4\u8F83\u4E50\u89C2\u3002\n\u8FD9\u4E0B\
  \u611F\u89C9\u60C5\u51B5\u53C8\u6709\u4E9B\u5371\u9669\u4E86\u3002\n\u771F\u5E0C\
  \u671B\u5E02\u91CC\u53EF\u4EE5\u5E73\u5E73\u5B89\u5B89\u5EA6\u8FC7\u75AB\u60C5\u3002\
  \n\n\u6700\u540E\u653E\u4E00\u5F20\u4ECA\u65E5\u5973\u513F\u7684\u753B\u4F5C\u5427\
  \u3002\n\u4FDD\u6301\u5FAE\u7B11\u3002\n\n"
