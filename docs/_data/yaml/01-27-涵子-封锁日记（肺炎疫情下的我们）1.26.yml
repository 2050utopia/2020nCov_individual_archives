content: "\n**\u4EBA\u751F\u7B2C\u4E00\u6B21\u7ECF\u5386\u8FD9\u6837\u7684\u6050\u614C\
  \uFF0C\u4E0D\u60F3\u518D\u6709\u8FD9\u6837\u7684\u7ECF\u5386\uFF0C\u4ECE21\u53F7\
  \u5230\u4ECA\u5929\u77ED\u77ED\u7684\u4E94\u5929\uFF0C\u7528\u4E00\u4E2A\u8BCD\u8BED\
  \u6765\u5F62\u5BB9\u5C31\u662F\u604D\u5982\u9694\u4E16\uFF0C\u6211\u60F3\u628A\u8FD9\
  \u4E9B\u7ECF\u5386\u4E0E\u5FC3\u8DEF\u5386\u7A0B\u8BB0\u5F55\u4E0B\u6765\uFF0C\u82E5\
  \u5E72\u5E74\u540E\u518D\u770B\u770B\uFF0C\u4E0D\u77E5\u9053\u4F1A\u662F\u600E\u4E48\
  \u6837\u7684\u4E00\u79CD\u5FC3\u5883\u3002**\n\n26\u65E5\uFF0C7\u70B9\uFF0C\u5929\
  \u521A\u8499\u8499\u4EAE\uFF0C\u5230\u6BDB\u5217\u63A5\u4E0A\u6BDB\u5927\u5E08\uFF0C\
  \u51C6\u5907\u4ECE\u6628\u665A\u770B\u597D\u7684\u8DEF\u7EBF347\u56FD\u9053\u51FA\
  \u53D1\uFF0C\u53EA\u8981\u80FD\u51FA\u6E56\u5317\u5883\u5230\u5BBF\u677E\u5C31\u53EF\
  \u4EE5\u4E0A\u9AD8\u901F\u79BB\u5F00\u4E86\uFF0C7\u70B9\u949F\uFF0C\u6751\u91CC\u8FD8\
  \u6CA1\u6709\u4EBA\uFF0C\u8DEF\u4E0A\u5076\u5C14\u770B\u5230\u4E00\u4E24\u8F86\u8F66\
  \uFF0C\u4E3B\u8981\u662F\u6E56\u5317\u7684\u8F66\u724C\uFF0C\u521A\u521A\u8F6C\u5230\
  347\u56FD\u9053\uFF0C\u5728\u5218\u4F50\u4E61\u5730\u754C\uFF0C\u8DEF\u88AB\u5835\
  \u4E86\uFF0C\u7528\u7684\u662F\u7802\u77F3\uFF0C\u4E0D\u5C11\u8F66\u6298\u8FD4\uFF0C\
  \u9AD8\u5FB7\u5BFC\u822A\u7ED9\u4E86\u4E00\u6761\u7ECF\u8FC7\u5218\u4F50\u4E61\u7684\
  \u53BF\u9053\uFF0C\u8D70\u4E86\u51E0\u516C\u91CC\uFF0C\u5728\u6751\u5B50\u91CC\u5C01\
  \u9053\uFF0C\u8FD9\u4E2A\u65F6\u5019\u597D\u51E0\u8F86\u8F66\u90FD\u5728\u6298\u8FD4\
  \uFF0C\u6709\u6D59\u6C5F\u7684\u8F66\u4E5F\u6709\u6C5F\u82CF\u7684\u8F66\uFF0C\u6751\
  \u5B50\u91CC\u8F6C\u4E86\u51E0\u5708\uFF0C\u90FD\u6CA1\u80FD\u627E\u5230\u4E0A347\u56FD\
  \u9053\u7684\u8DEF\uFF0C\u62C5\u5FC3\u56DE\u53BB\u7684\u8DEF\u4E5F\u88AB\u5C01\u4E86\
  \uFF0C\u53EA\u597D\u6298\u8FD4\u3002\u56DE\u53BB\u7684\u8DEF\u679C\u7136\u88AB\u5C01\
  \uFF0C\u4E00\u8F86\u5927\u5361\u8F66\u6A2A\u5728347\u56FD\u9053\u5165\u53E3\u5904\
  \u3002\u6709\u90A3\u4E48\u4E00\u523B\u5185\u5FC3\u662F\u7EDD\u671B\u7684\uFF0C\u4F46\
  \u662F\u770B\u5230\u65C1\u8FB9\u597D\u51E0\u8F86\u8F66\uFF0C\u53C8\u7A0D\u7A0D\u5B89\
  \u5FC3\u4E86\u70B9\uFF0C\u6253\u4E86110\uFF0C110\u8BF4\u8FD9\u4E2A\u4E8B\u60C5\u4ED6\
  \u4EEC\u4E0D\u7BA1\uFF0C\u7136\u540E\u5C31\u6302\u4E86\u7535\u8BDD\uFF0C\u5185\u5FC3\
  \u4E00\u4E07\u4E2A\u8349\u6CE5\u9A6C\uFF0C\u4F46\u95EE\u9898\u8FD8\u662F\u5F97\u89E3\
  \u51B3\u3002\u51E0\u8F86\u5916\u9762\u7684\u8F66\uFF0C\u4ECE\u9A6C\u8DEF\u7259\u5B50\
  \u4E0A\u5F00\u8FC7\u6765\u4E86\uFF0C\u6211\u72B9\u8C6B\u518D\u4E09\uFF0C\u6A2A\u4E0B\
  \u5FC3\u5F00\u8FC7\u53BB\u4E86\uFF0C\u5E78\u597D\u6BDB\u5927\u5E08\u5728\uFF0C\u6307\
  \u6325\u7740\u6211\u5C0F\u5FC3\u7FFC\u7FFC\u7684\u5F00\u5230\u9A6C\u8DEF\u4E0A\uFF0C\
  \u5927\u5361\u8F66\u518D\u5927\u4E00\u70B9\u70B9\u8F66\u5B50\u90FD\u8FC7\u4E0D\u53BB\
  \uFF0C\u6BDB\u5927\u5E08\u8BF4\u867D\u7136\u6CA1\u6709\u8DD1\u51FA\u53BB\uFF0C\u4F46\
  \u662F\u8FD9\u4E2A\u8F66\u6280\u53C8\u6709\u4E00\u6B21\u8D28\u7684\u98DE\u8DC3\uFF0C\
  \uFF08\u7B2C\u4E00\u6B21\u662F\u5728\u5F20\u5317\u8349\u539F\uFF0C\u8D70\u5929\u8DEF\
  \u7684\u90A3\u4E2A\u5C71\u8DEF\uFF0C\u4E00\u8F66\u9053\uFF0C\u4E09\u5341\u5EA6\u4EE5\
  \u4E0A\u76D8\u5C71\u8DEF\u3002\uFF09\n\n\u7ED9\u5927\u5BB6\u770B\u4E00\u4E0B\u6751\
  \u6C11\u4EEC\u7684\u667A\u6167\u5835\u8DEF\u65B9\u6CD5\u3002\n\n\n\n\n\n\n\n\n\u5728\
  \u56DE\u7A0B\u7684\u9014\u4E2D\uFF0C\u6BDB\u6BDB\u7684\u5988\u5988\u53D1\u6765\u4FE1\
  \u606F\u53EB\u6211\u4EEC\u5FEB\u56DE\uFF0C\u56E0\u4E3A\u6751\u91CC\u4E5F\u8981\u5835\
  \u8DEF\u4E86\uFF0C\u518D\u4E0D\u56DE\u53BB\u53EF\u80FD\u6751\u5B50\u4E5F\u8FDB\u4E0D\
  \u53BB\u4E86\u3002\u5341\u70B9\u56DE\u5230\u5BB6\uFF0C\u6709\u70B9\u6CAE\u4E27\uFF0C\
  \u770B\u4E86\u4F1A\u513F\u7535\u89C6\u5267\uFF0C\u53D1\u73B0\u7535\u89C6\u5267\u4E5F\
  \u6CA1\u4EC0\u4E48\u597D\u770B\u7684\uFF0C\u722C\u5E8A\u4E0A\u7761\u4E86\u4E00\u89C9\
  \u3002\u4E2D\u5348\u8D77\u6765\u559D\u4E86\u676F\u9EC4\u9152\uFF0C\u6D77\u71D5\u5BC4\
  \u5230\u676D\u5DDE\u518D\u4ECE\u676D\u5DDE\u5E26\u8FC7\u6765\u7684\uFF0C\u53EA\u4E00\
  \u676F\uFF0C\u5C31\u6709\u9189\u610F\u4E86\u3002\u7136\u540E\u5728\u62B1\u7740\u624B\
  \u673A\u770B\u5404\u79CD\u75AB\u60C5\u65B0\u95FB\uFF0C\u5B98\u65B9\u516C\u5E03\u611F\
  \u67D3\u4EBA\u6570\u589E\u52A0\u52302071\u4F8B\uFF0C\u6570\u5B57\u8FD8\u5728\u589E\
  \u52A0\uFF0C\u518D\u770B\u7FA4\u91CC\u7684\u4FE1\u606F\uFF0C\u7136\u540E\u53C8\u7761\
  \u4E86\u4E00\u89C9\u3002\n\n\u4E0B\u5348\u56DB\u70B9\u5DE6\u53F3\u5988\u5988\u5FAE\
  \u4FE1\u91CC\u8DDF\u6211\u8BF4\uFF0C\u6751\u91CC\u7684\u8DEF\u4E5F\u5C01\u4E86\uFF0C\
  \u8BA9\u6211\u4ECE\u540E\u9762\u9633\u53F0\u770B\u770B\u5C4B\u540E\u7684\u8DEF\u662F\
  \u4E0D\u662F\u4E5F\u5C01\u5C01\u4E86\u3002\u6211\u4E0D\u60F3\u770B\uFF0C\u7EE7\u7EED\
  \u7A9D\u5728\u5E8A\u4E0A\uFF0C\u6B64\u65F6\u7535\u89C6\u5267\u5DF2\u7ECF\u6CA1\u4EC0\
  \u4E48\u5438\u5F15\u529B\u4E86\u3002\u867D\u7136\u6211\u5634\u4E0A\u8BF4\u51FA\u4E0D\
  \u53BB\uFF0C\u5446\u5728\u5BB6\u91CC\u4E5F\u633A\u597D\uFF0C\u5173\u4E0A\u9662\u95E8\
  \uFF0C\u9662\u5B50\u91CC\u8FD8\u6709\u79CD\u7684\u65B0\u9C9C\u7684\u852C\u83DC\uFF0C\
  \u4F46\u662F\u5185\u5FC3\u6DF1\u77E5\u8FD9\u53EA\u662F\u963FQ\u5F0F\u7684\u81EA\u6211\
  \u5B89\u6170\uFF0C\u4E3B\u52A8\u9009\u62E9\u5446\u5728\u5BB6\u91CC\u4E0E\u88AB\u8FEB\
  \u5446\u5728\u5BB6\u91CC\u5FC3\u7406\u4E0A\u7684\u611F\u53D7\u5B8C\u5168\u4E0D\u4E00\
  \u6837\u3002\n\n\u4E00\u4E2A\u4E45\u672A\u8054\u7CFB\u7684\u670B\u53CB\u5F00\u73A9\
  \u7B11\u8BF4\u5C01\u9501\u671F\u95F4\u6B63\u597D\u641E\u641E\u7F51\u604B\uFF0C\u5728\
  \u8FD9\u79CD\u5C01\u9501\u7684\u60C5\u51B5\u4E0B\uFF0C\u5982\u679C\u6709\u4E2A\u4EBA\
  \u966A\uFF0C\u5176\u5B9E\u633A\u597D\uFF0C\u53EF\u60DC\u6CA1\u6709\u3002\n\n\u4E94\
  \u70B9\uFF0C\u5929\u8272\u5FAE\u6697\uFF0C\u96E8\u5DF2\u7ECF\u4E0D\u600E\u4E48\u4E0B\
  \u4E86\uFF0C\u4ECE\u9633\u53F0\u4E0A\u770B\u8FC7\u53BB\uFF0C\u5C4B\u540E\u51FA\u6751\
  \u5B50\u7684\u90A3\u6761\u8DEF\u679C\u7136\u88AB\u5C01\uFF0C\u8FD9\u662F\u7269\u7406\
  \u65B9\u6CD5\u9694\u7EDD\u4E0E\u5916\u754C\u7684\u4E00\u5207\u5F80\u6765\uFF0C\u4E00\
  \u8F86\u767D\u8272\u7684\u5C0F\u8F66\u8FDB\u4E0D\u6765\uFF0C\u4E00\u8F86\u4E09\u8F6E\
  \u8F66\u51FA\u4E0D\u53BB\uFF0C\u4E24\u4E24\u5BF9\u89C6\u3002\u8FD9\u79CD\u505A\u6CD5\
  \uFF0C\u4E07\u4E00\u6751\u5B50\u91CC\u6709\u4EBA\u751F\u75C5\uFF0C\u6551\u62A4\u8F66\
  \u90FD\u8FDB\u6765\u6765\uFF0C\u7136\u800C\uFF0C\u5728\u9694\u79BB\u9762\u524D\uFF0C\
  \u5176\u5B83\u7684\u90FD\u662F\u6D6E\u4E91\u3002\n\n\n\u6BDB\u6BDB\u8BF4\u8981\u6765\
  \u6211\u5BB6\u88C5\u70B9\u9EC4\u9152\u53BB\u559D\uFF0C\u56E0\u4E3A\u5979\u5BB6\u53EA\
  \u6709\u767D\u4E91\u8FB9\uFF0C\u4F46\u662F\u4E24\u4E2A\u6751\u5B50\u95F4\u7684\u9053\
  \u8DEF\u90FD\u88AB\u5C01\u4E86\uFF0C\u5982\u679C\u8981\u62FF\uFF0C\u53EA\u80FD\u8D70\
  \u8DEF\u8FC7\u6765\u6297\uFF0C\u738B\u8BB0\u8C03\u4F83\u8BF4\uFF0C\u53EF\u4EE5\u9694\
  \u7740\u8DEF\u969C\u5BF9\u914C\uFF0C\u4E00\u676F\u656C\u8FC7\u5F80\u4E00\u574F\u656C\
  \u6708\u5149\u3002\u6211\u8BF4\uFF0C\u6EDA\u3002\n\n\u665A\u4E0A\u60C5\u51B5\u53C8\
  \u6709\u4E86\u53D8\u5316\uFF0C\u6BDB\u5927\u5E08\u6751\u91CC\u901A\u77E5\u5927\u5BB6\
  \u5446\u5728\u5BB6\u91CC\uFF0C\u4E0D\u80FD\u5916\u51FA\uFF0C\u9EBB\u5C06\u94FA\u5B50\
  \u4E0D\u8BB8\u8425\u4E1A\uFF0C\u5426\u5219\u62D8\u7559\uFF0C\u6240\u4EE5\u8FC7\u6765\
  \u62FF\u9152\u8FD9\u4EF6\u4E8B\u60C5\u5C31\u9EC4\u4E86\uFF0C\u540C\u65F6\u6211\u4E5F\
  \u9AD8\u5174\u8D77\u6765\uFF0C\u7EC8\u4E8E\u6751\u91CC\u4EBA\u4E0D\u80FD\u805A\u4F17\
  \u6253\u9EBB\u5C06\u4E86\u3002\n\n\u5341\u70B9\uFF0C\u65E0\u804A\u7684\u5728\u7FFB\
  \u770B\u5FAE\u535A\uFF0C\u770B\u5230\u4E86\u6B66\u6C49\u7684\u65B0\u95FB\u53D1\u5E03\
  \u4F1A\uFF0C\u7F51\u53CB\u4EEC\u5728\u4E0B\u9762\u55B7\u5E02\u957F\u7684\u53E3\u7F69\
  \u6234\u53CD\u4E86\uFF0C\u6211\u89C9\u5F97\u4E0D\u53EF\u601D\u8BAE\uFF0C\u7136\u540E\
  \u987A\u4FBF\u770B\u4E86\u4E0B\u53D1\u5E03\u56DE\u7684\u56DE\u653E\uFF0C\u771F\u662F\
  \u5E9F\u8BDD\u8FDE\u7BC7\uFF0C\u5927\u6982\u662F\u77E5\u9053\u81EA\u5DF1\u8981\u4E0B\
  \u53F0\u4E86\uFF0C\u4E00\u4E2A\u591A\u5C0F\u65F6\u7684\u53D1\u5E03\u4F1A\u5BF9\u4ED6\
  \u4EEC\u4E5F\u662F\u714E\u71AC\uFF0C\u6574\u4E2A\u5927\u610F\u5C31\u662F\u6211\u4EEC\
  \u505A\u4E86\u5F88\u591A\u5DE5\u4F5C\uFF0C\u7ED9\u4EBA\u7684\u611F\u89C9\u662F\u7269\
  \u8D44\u4E0D\u7F3A\uFF0C\u4F30\u8BA1\u4E0B\u9762\u7684\u533B\u9662\u542C\u5230\u4E86\
  \u8981\u5410\u8840\uFF0C\u56E0\u4E3A\u533B\u9662\u5DF2\u7ECF\u81EA\u5DF1\u7684\u5411\
  \u793E\u4F1A\u8981\u6350\u52A9\u4E86\u3002\n\n\u6211\u4E0D\u77E5\u9053\u5728\u63A5\
  \u4E0B\u6765\u7684\u5C81\u6708\u91CC\uFF0C\u6B66\u6C49\u7684\u8FD9\u4E9B\u9AD8\u5B98\
  \u4EEC\uFF0C\u4F1A\u4E0D\u4F1A\u4E3A\u4ED6\u4EEC\u66FE\u7ECF\u7684\u7684\u4F5C\u4E3A\
  \u800C\u5185\u759A\uFF0C\u4F46\u662F\u5168\u56FD\u4EBA\u6C11\u6B63\u5728\u4E3A\u4ED6\
  \u4EEC\u7684\u5931\u8BEF\u4E70\u5355\uFF0C\u8FD9\u4E0D\u662F\u5929\u707E\uFF0C\u8FD9\
  \u662F\u4EBA\u7978\u3002\u65E0\u6570\u5DE5\u5382\u56E0\u4E3A\u8FD9\u6B21\u75AB\u60C5\
  \u800C\u5EF6\u65F6\u5F00\u5DE5\uFF0C\u8FD9\u7ED9\u672C\u5C31\u4F4E\u8FF7\u7684\u4E2D\
  \u56FD\u7ECF\u6D4E\u5E26\u6765\u4EC0\u4E48\u6837\u7684\u8D1F\u9762\u5F71\u54CD\uFF0C\
  \u540C\u65F6\u5728\u56FD\u9645\u4E0A\uFF0C\u597D\u4E0D\u5BB9\u6613\u56E0\u4E3A\u519B\
  \u8FD0\u4F1A\u800C\u589E\u52A0\u4E00\u70B9\u6B63\u5411\u5F71\u54CD\u529B\uFF0C\u53C8\
  \u88AB\u6253\u5165\u8C37\u5E95\u3002\u6211\u81EA\u5DF1\u88AB\u56F0\u5728\u8001\u5BB6\
  \u7684\u6751\u5B50\u91CC\u3002\n\n\u75AB\u60C5\u5E73\u5B9A\u4E4B\u540E\uFF0C\u6211\
  \u60F3\u77E5\u9053\uFF0C\u8FD9\u5E2E\u5B98\u5458\u4F1A\u77E5\u5904\u7406\uFF0C\u5168\
  \u56FD\u4EBA\u6C11\u9700\u8981\u4E00\u4E2A\u4EA4\u5F85\u3002\n\n\u603B\u7ED3\u4E0B\
  \u6765\u5C31\u662F\uFF0C\u8FD9\u4E00\u5929\uFF0C\u771F\u662F\u8FC7\u7684\u60CA\u9669\
  \u523A\u6FC0\u3002"
