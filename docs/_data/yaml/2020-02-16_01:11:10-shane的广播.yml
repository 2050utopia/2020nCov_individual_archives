  \u5973\u513F\u6628\u665A\u7761\u524D\u5DF2\u7ECF\u60F3\u597D\uFF0C\u8981\u5403\u201C\
  \u7238\u7238\u505A\u7684\u90A3\u79CD\u7092\u9762\u201D\u3002\n\u70E7\u6C34\u716E\
  \u9762\u3002\n\u51E0\u7247\u5305\u83DC\u53F6\u5207\u4E1D\uFF0C\u4E00\u5C0F\u5757\
  \u8089\u5207\u5C0F\u7247\uFF0C\u4E00\u53EA\u9E21\u86CB\u6253\u5300\u3002\n\u9762\
  \u8D77\u6EE4\u5E72\u3002\u9E21\u86CB\u7092\u719F\u94F2\u51FA\u3002\u52A0\u6CB9\uFF0C\
  \u7092\u8089\uFF0C\u4E0B\u9762\u3001\u5305\u83DC\u53F6\uFF0C\u52A0\u5165\u8C03\u6599\
  \uFF0C\u9E21\u86CB\uFF0C\u7FFB\u7092\u3002\n\u5973\u513F\u8BC4\u4EF7\uFF1A\u201C\
  \u6BD4\u7238\u7238\u7092\u7684\u66F4\u597D\u5403\u3002\u201D\n\n\u5348\u9910\n\n\
  \u9AD8\u7CB1\u7C89\uFF0C\u6C34\u78E8\u7C89\uFF0C\u767D\u7CD6\uFF0C\u548C\u6210\u56E2\
  \u3002\n\u548C\u5973\u513F\u4E00\u8D77\u56E2\u6210\u5C0F\u7403\uFF0C\u634F\u6210\
  \u7231\u5FC3\u3002\n\u70E7\u5F00\u6C34\u540E\u9010\u4E2A\u653E\u5165\uFF0C\u716E\
  \u719F\u4EE5\u540E\u635E\u51FA\u3002\u52A0\u4E00\u70B9\u8C46\u7C89\uFF0C\u9999\u751C\
  \u7F8E\u5473\u3002\n\u5973\u513F\u505A\u8D77\u6765\u8BA4\u771F\uFF0C\u5403\u8D77\
  \u6765\u5174\u81F4\u4E0D\u9AD8\u3002\n\n\u665A\u9910\n\n\u9664\u4E86\u7ED9\u5973\
  \u513F\u7528\u9E21\u8089\uFF0C\u9999\u83C7\uFF0C\u82A5\u5170\u5934\uFF0C\u6D0B\u8471\
  \uFF0C\u9E21\u86CB\uFF0C\u867E\u7C73\u505A\u4E86\u4E00\u9053\u83DC\uFF0C\u4ECA\u65E5\
  \u5168\u5BB6\u665A\u9910\u7684\u4E3B\u83DC\u2014\u2014\u7EA2\u70E7\u9E21\u8089\u662F\
  \u6211\u505A\u7684\u3002\n\u8001\u5988\u628A\u9E21\u8089\u3001\u9999\u83C7\u5207\
  \u5757\uFF0C\u7136\u540E\u628A\u53A8\u623F\u4EA4\u7ED9\u4E86\u6211\u3002\u9E21\u8089\
  \u52A0\u5165\u6599\u9152\u3001\u76D0\u3001\u751F\u62BD\u814C\u5236\u3002\u6D0B\u8471\
  \u3001\u9752\u6912\u5207\u7247\uFF0C\u548C\u9999\u83C7\u4E00\u8D77\u5907\u7528\u3002\
  \n\u52A0\u5C11\u91CF\u6CB9\uFF0C\u653E\u5165\u6D0B\u8471\u5C0F\u706B\u7206\u9999\
  \uFF0C\u52A0\u5165\u9999\u83C7\u7FFB\u7092\u51FA\u9999\u5473\u3002\u52A0\u5165\u9E21\
  \u8089\uFF0C\u7FFB\u7092\u53D8\u8272\u3002\u52A0\u76D6\u8FC7\u9E21\u8089\u7684\u70ED\
  \u6C34\uFF0C\u5F85\u716E\u5F00\uFF0C\u653E\u76D0\uFF0C\u9171\u6CB9\uFF0C\u5E72\u8FA3\
  \u6912\uFF0C\u9752\u6912\u7247\uFF0C\u76D6\u4E0A\u9505\u76D6\u95F7\u51E0\u5206\u949F\
  \u3002\u5F85\u5230\u6C64\u6C41\u6D53\u7A20\uFF0C\u9999\u5473\u6D53\u90C1\u65F6\uFF0C\
  \u8D77\u9505\u3002\n\u665A\u9910\u53D1\u6325\u51FA\u8272\uFF0C\u5973\u513F\u7684\
  \u996D\u548C\u9E21\u8089\u5168\u90E8\u5403\u5149\u3002\n\n\u665A\u4E0A\uFF0C\u8001\
  \u5988\u7528\u8001\u7238\u6559\u7684\u201C\u79D8\u65B9\u201D\uFF0C\u51C6\u5907\u597D\
  \u4E86\u9762\u56E2\uFF0C\u73B0\u5728\u6B63\u653E\u5728\u6211\u7684\u623F\u95F4\u53D1\
  \u9175\u3002\n\u660E\u65E9\u6211\u8981\u505A\u65E0\u4E0E\u4F26\u6BD4\u7684\u5C0F\
  \u5305\u5B50\u4E86\u3002\n\n\u6211\u5F53\u771F\u5DF2\u7ECF\u7231\u4E0A\u53A8\u623F\
  \u4E86\u3002\n\n"
