  \u6211\u611F\u89C9\u53BB\u706B\u8F66\u7AD9\u5BA2\u6D41\u91CF\u592A\u5927\uFF0C\u98CE\
  \u9669\u5F88\u5927\uFF0C\u6700\u540E\u52C9\u5F3A\u8BF4\u670D\u4ED6\u4EEC\u540C\u610F\
  \u6211\u7559\u5728\u6B66\u6C49\u8FC7\u5E74\u3002 \n\n1\u670822\u53F7\uFF0C\u90A3\
  \u5929\u4E0B\u96E8\uFF0C\u6211\u521A\u5230\u516C\u53F8\u7684\u65F6\u5019\uFF0C\u770B\
  \u5230\u6D88\u606F\u8BF4\u516C\u53F8\u5168\u4F53\u6210\u5458\u5728\u5BB6\u529E\u516C\
  \u3002\u5DF2\u7ECF\u5230\u4E86\u516C\u53F8\uFF0C\u5C31\u5148\u5728\u516C\u53F8\u5DE5\
  \u4F5C\u534A\u5929\uFF0C\u4E0B\u5348\u5C31\u6536\u62FE\u4E1C\u897F\u56DE\u5230\u51FA\
  \u79DF\u5C4B\u91CC\u3002\n\n\u65E2\u7136\u7559\u5728\u6B66\u6C49\u8FC7\u5E74\uFF0C\
  \u4E0B\u5348\u7684\u65F6\u5019\u5C31\u53BB\u91C7\u8D2D\u7269\u8D44\uFF0C\u8D85\u5E02\
  \u4EBA\u5F88\u591A\uFF0C\u6234\u5404\u79CD\u53E3\u7F69\u7684\u4EBA\u90FD\u6709\uFF0C\
  \u4EE4\u6211\u66F4\u9707\u60CA\u7684\u662F\uFF0C\u8FD8\u6709\u4EBA\u6CA1\u5E26\u53E3\
  \u7F69\u3002\u6211\u4E70\u4E86\u4E00\u5927\u5806\u5403\u7684\uFF0C\u76D8\u7B97\u7740\
  \u5E94\u8BE5\u53EF\u4EE5\u5403\u534A\u4E2A\u6708\u3002\n\n\u6211\u7761\u7684\u4E00\
  \u822C\u5F88\u8FDF\uFF0C1\u670823\u53F7\u51CC\u66682\u70B9\u591A\u7684\u65F6\u5019\
  \uFF0C\u6211\u5728\u7FA4\u91CC\u770B\u5230\u6D88\u606F\u8BF4\u6B66\u6C49\u8981\u5728\
  \u65E9\u4E0A10\u70B9\u5C01\u57CE\u3002\u7B2C\u4E00\u6B21\u770B\u5230\u8FD9\u4E2A\
  \u6D88\u606F\u7684\u65F6\u5019\uFF0C\u6211\u4EA7\u751F\u4E86\u9009\u62E9\u7559\u5728\
  \u6B66\u6C49\u4E0D\u77E5\u9053\u662F\u4E0D\u662F\u6B63\u786E\u7684\u51B3\u5B9A\u3002\
  \u6211\u548C\u8FD8\u7559\u5728\u6B66\u6C49\u7684\u670B\u53CB\u8BF4\uFF0C\u8BA9\u4ED6\
  \u4EEC\u65E9\u4E0A\u65E9\u70B9\u51FA\u95E8\uFF0C\u6293\u7D27\u53BB\u836F\u5E97\u4E70\
  \u4E9B\u9152\u7CBE\uFF0C\u53BB\u8D85\u5E02\u56E4\u8D27\u3002 \n\n\u5728\u5E8A\u4E0A\
  \u8EBA\u7740\uFF0C\u5728\u60F3\u8981\u4E0D\u8981\u79BB\u5F00\u6B66\u6C49\uFF0C\u56E0\
  \u4E3A\u5728\u5C01\u57CE\u524D\u8FD8\u6709\u4E00\u8D9F\u8F66\u53EF\u4EE5\u56DE\u5BB6\
  \u3002\u4F46\u4E00\u60F3\u5230\u4E07\u4E00\u81EA\u5DF1\u8EAB\u4E0A\u643A\u5E26\u4E86\
  \u75C5\u6BD2\uFF0C\u81EA\u5DF1\u4E0D\u4F1A\u4F20\u67D3\uFF0C\u800C\u4F20\u67D3\u7ED9\
  \u4E86\u5BB6\u4EBA\uFF0C\u53EF\u600E\u4E48\u529E\u3002\u60F3\u6765\u60F3\u53BB\u6108\
  \u53D1\u7126\u8651\uFF0C\u8FF7\u8FF7\u7CCA\u7CCA\u5C31\u7761\u7740\u4E86\u3002 \n\
  \n1\u670823\u53F7\u9192\u6765\u5DF2\u7ECF\u662F\u4E2D\u5348\uFF0C\u770B\u4E86\u4E0B\
  \u7269\u8D44\u8FD8\u4E0D\u600E\u4E48\u591F\uFF0C\u53C8\u63A5\u7740\u53BB\u8D85\u5E02\
  \u4E70\u4E9B\u7269\u8D44\uFF0C\u8D70\u5728\u8DEF\u4E0A\uFF0C\u6CA1\u4EC0\u4E48\u884C\
  \u4EBA\uFF0C\u516C\u4EA4\u8F66\u4E5F\u5168\u90E8\u505C\u8FD0\u3002\u4EC5\u6709\u51E0\
  \u5BB6\u8D85\u5E02\u8FD8\u5728\u5F00\u7740\u3002\n\n\u665A\u4E0A\u5728\u7FA4\u91CC\
  \u804A\u5929\uFF0C\u7A81\u7136\u60F3\u5230\u6211\u8FD8\u7F3A\u4E2A\u9505\uFF0C\u5C31\
  \u51FA\u95E8\u4E70\u9505\uFF0C\u4F46\u662F\u6211\u53D1\u73B0\u81EA\u5DF1\u94A5\u5319\
  \u5FD8\u5E26\uFF0C\u628A\u81EA\u5DF1\u9501\u5728\u95E8\u5916\u4E86\u3002\u53BB\u627E\
  \u623F\u4E1C\u62FF\u94A5\u5319\uFF0C\u8D70\u5728\u8DEF\u4E0A\uFF0C\u4E00\u7247\u6F06\
  \u9ED1\uFF0C\u5076\u5C14\u6709\u4E00\u4E24\u8F86\u8F66\u7167\u4EAE\u4E86\u9053\u8DEF\
  \u3002\u62FF\u4E86\u94A5\u5319\uFF0C\u5F00\u4E86\u95E8\uFF0C\u63A5\u7740\u53BB\u4E70\
  \u9505\uFF0C\u4F46\u662F\u4E70\u9505\u7684\u65F6\u5019\uFF0C\u53C8\u4E0D\u5C0F\u5FC3\
  \u628A\u9505\u7ED9\u8106\u4E86\u3002\u8FD9\u4E0B\u5B50\u5C31\u7B97\u4E0D\u60F3\u4E70\
  \u4E5F\u8981\u4E70\u4E86\u3002 \n\n23\u53F7\u665A\u4E0A\u8EBA\u5728\u5E8A\u4E0A\u7684\
  \u65F6\u5019\uFF0C\u4ED4\u7EC6\u60F3\u4E86\u4E00\u4E0B\uFF0C\u5BF9\u4E8E\u6B66\u6C49\
  \u5C01\u57CE\u524D\u5F53\u5929\u9009\u62E9\u79BB\u5F00\u6B66\u6C49\u7684\u4EBA\uFF0C\
  \u8FD9\u4E00\u884C\u4E3A\u5E76\u6CA1\u6709\u4EC0\u4E48\u597D\u8C34\u8D23\u7684\uFF0C\
  \u5C06\u5FC3\u6BD4\u5FC3\u4E00\u4E0B\uFF0C\u9762\u5BF9\u6B7B\u4EA1\u6050\u60E7\uFF0C\
