  \u6839\u672C\u4E0D\u5C5E\u4E8E\u4E16\u754C\u7684\u7ECF\u9A8C\uFF0C\u8FD9\u662F\u4EBA\
  \u7C7B\u7ECF\u9A8C\u4E2D\u6700\u5F7B\u5E95\u3001\u6700\u7EDD\u671B\u7684\u4E00\u79CD\
  \u3002\u201D\n\n\u6839\u636E\u963F\u4F26\u7279\u7684\u8BF4\u6CD5\uFF0C\u8FD9\u79CD\
  \u5B64\u72EC\u4E0E\u65E0\u6839\u548C\u6210\u4E3A\u591A\u4F59\u7684\u60C5\u5883\u7D27\
  \u5BC6\u76F8\u5173\uFF0C\u201C\u65E0\u6839\u610F\u5473\u7740\u5728\u8FD9\u4E2A\u4E16\
  \u754C\u4E0A\u6CA1\u6709\u7ACB\u8DB3\u4E4B\u5730\uFF0C\u4E0D\u53D7\u522B\u4EBA\u7684\
  \u627F\u8BA4\u548C\u4FDD\u969C\uFF1B\u6210\u4E3A\u591A\u4F59\u8005\u610F\u5473\u7740\
  \u6839\u672C\u4E0D\u5C5E\u4E8E\u8FD9\u4E2A\u4E16\u754C\u201D\u3002\u800C\u8FD9\u4E0E\
  \u4EBA\u7684\u6839\u672C\u9700\u6C42\u2014\u2014\u5BF9\u5F52\u5C5E\u3001\u5B89\u5168\
  \u7684\u9700\u6C42\u2014\u2014\u76F8\u53CD\uFF0C\u8FD9\u540C\u65F6\u4E5F\u548C\u4EBA\
  \u7684\u751F\u6D3B\u7ECF\u9A8C\u76F8\u53CD\uFF0C\u6211\u4EEC\u90FD\u9700\u8981\u5728\
  \u548C\u4ED6\u4EBA\u7684\u63A5\u89E6\u4E2D\uFF0C\u786E\u8BA4\u81EA\u5DF1\u7684\u7ECF\
  \u9A8C\u548C\u8EAB\u4EFD\u3002\n\n\u5982\u679C\u8BF4\u6700\u8FD1\u6709\u4EC0\u4E48\
  \u611F\u89E6\uFF0C\u5927\u6982\u5C31\u662F\u66F4\u6DF1\u523B\u5730\u7406\u89E3\u4E86\
  \u8FD9\u4E9B\u7406\u8BBA\u3002\u633A\u5E78\u8FD0\u7684\uFF0C\u5728\u8FD9\u6B21\u75AB\
  \u75C5\u671F\u95F4\u9047\u5230\u4E86\u5F88\u591A\u5584\u826F\u53C8\u575A\u5B9A\u7684\
  \u4EBA\uFF0C\u8BA9\u81EA\u5DF1\u4E0D\u81F3\u4E8E\u89C9\u5F97\u5B64\u7ACB\u548C\u65E0\
  \u6240\u9002\u4ECE\u3002\u6628\u5929\u770B\u5230\u5FB7\u8BED\u6587\u5B66bot\u7684\
  \u5FAE\u535A\u5F15\u7528\u4E86\u6C49\u5A1C\xB7\u963F\u4F26\u7279\u5199\u7ED9\u8096\
  \u52D2\u59C6\u4FE1\u4E2D\u7684\u8FD9\u6BB5\u8BDD\uFF0C\u4E5F\u662F\u81EA\u5DF1\u4E4B\
  \u524D\u7684\u5FAE\u535A\u7F6E\u9876\uFF0C\u8FD8\u662F\u611F\u53D7\u5230\u4E00\u80A1\
  \u6696\u610F\u3002\n\n\u201CI am not moved by any \u2018love\u2019 of this sort,\
  \ and for two reasons: I have never in my life \u2018loved\u2019 any people or collective\
  \ \u2013 neither the German people, nor the French, nor the American, nor the working\
  \ class or anything of that sort. I indeed love \u2018only\u2019 my friends and\
  \ the only kind of love I know of and believe in is the love of persons.\u201D\n\
  \n\u5982\u679C\u4F60\u4E5F\u4E00\u76F4\u5728\u6301\u7EED\u5173\u6CE8\u6700\u8FD1\
  \u5BC6\u96C6\u53D1\u751F\u7684\u5404\u79CD\u60E8\u5267\uFF0C\u5E0C\u671B\u4F60\u53EF\
  \u4EE5\u7167\u987E\u597D\u81EA\u5DF1\u60C5\u7EEA\uFF0C\u5E0C\u671B\u5927\u5BB6\u53EF\
  \u4EE5\u88AB\u201C\u540C\u4F34\u60C5\u8C0A\u201D\u62EF\u6551\u3002\u8FD9\u4E2A\u74E6\
  \u4F26\u4E01\u5982\u679C\u6211\u4EEC\u4E00\u5B9A\u8981\u5E94\u666F\u5730\u804A\u804A\
  \u201C\u7231\u201D\uFF0C\u90A3\u4E48\u5C31\u662F\u8FD9\u4E00\u79CD\u5427\u3002\uFF1A\
  \uFF09\n\n"
