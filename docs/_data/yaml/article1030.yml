content: "\n\n\u3010\u661F\u661F\u65E5\u8BB0\uFF1A20200220\u6B66\u6C49\u5C01\u57CE\
  \u7B2C\u4E8C\u5341\u4E5D\u5929\u3011\n\u4ECA\u5929\u6B66\u6C49\u7684\u65B0\u589E\
  \u6570\u5B57\u6709615\u4E2A\uFF0C\u9996\u6B21\u65B0\u589E\u6570\u5B57\u964D\u5230\
  \u4E86\u4E09\u4F4D\u6570\u3002\u9664\u4E86\u6E56\u5317\uFF0C\u5176\u4ED6\u7701\u7684\
  \u6570\u5B57\u4E5F\u90FD\u5927\u5E45\u4E0B\u964D\u4E86\uFF0C\u751A\u81F3\u4E3A\u96F6\
  \u4E86\u3002\u8FD9\u662F\u4E00\u4E2A\u503C\u5F97\u9AD8\u5174\u7684\u53D8\u5316\u3002\
  \u4ECA\u5929\u6574\u65E5\u65B0\u95FB\u90FD\u5728\u5927\u62A5\u7279\u62A5\u8FD9\u4E2A\
  \u73B0\u8C61\u3002\n\n\u53E6\u5916\u4E00\u4E2A\u4E8B\u60C5\u5C31\u662F\u6E56\u5317\
  \u7701\u590D\u5DE5\u65F6\u95F4\u901A\u77E5\uFF0C\u4ECA\u5929\u4E0B\u5348\u51FA\u6765\
  \u4E86\uFF0C\u65B0\u7684\u65F6\u95F4\u662F3\u670810\u65E5\u3002\u201C\u5047\u671F\
  \u5145\u503C\u4E86\u201D\u3002\u4E0D\u8FC7\u8FD9\u4E2A\u516C\u544A\u51FA\u6765\u540E\
  \uFF0C\u4FBF\u6709\u4E86\u5F88\u591A\u4E0D\u4E00\u6837\u7684\u58F0\u97F3\uFF0C\u9664\
  \u4E86\u6B66\u6C49\u7684\u5176\u4ED6\u6E56\u5317\u57CE\u5E02\u7684\u4EBA\uFF0C\u90FD\
  \u60F3\u65E9\u70B9\u89E3\u5C01\uFF0C\u65E9\u70B9\u7EE7\u7EED\u5DE5\u4F5C\u3002\u751A\
  \u81F3\u7F51\u53CB\u95F4\u90FD\u51FA\u73B0\u4E86\u4E00\u4E9B\u4E89\u6267\u3002\u54CE\
  \uFF0C\u53EF\u4EE5\u7406\u89E3\uFF0C\u4F46\u662F\u8FD9\u6837\u7684\u51B3\u5B9A\u4E5F\
  \u6BD5\u7ADF\u662F\u4EE5\u5927\u5C40\u4E3A\u91CD\u3002\n\n\u8FD9\u4E24\u5929\u4E00\
  \u76F4\u5728\u6CE8\u610F\u65E5\u672C\u94BB\u77F3\u516C\u4E3B\u53F7\uFF0C\u6628\u5929\
  \u6709\u4E2A\u65E5\u672C\u533B\u751F\u5728\u89C6\u9891\u4E0A\u53D1\u58F0\uFF0C\u63ED\
  \u9732\u4E86\u4E00\u4E9B\u8239\u4E0A\u7684\u4E8B\u60C5\uFF0C\u968F\u5373\u5F15\u53D1\
  \u4E86\u4E00\u4E9B\u58F0\u97F3\uFF0C\u4EE5\u53CA\u63ED\u5F00\u4E86\u4E00\u4E9Bguanliao\u9634\
  \u6697\u7684\u4E00\u9762\uFF0C\u6709\u7F51\u53CB\u79F0\u4ED6\u4E3A\u201C\u65E5\u672C\
  \u7684chui shao  ren \"  \uFF0C\u4E5F\u4E0D\u77E5\u9053\u662F\u771F\u662F\u5047\uFF0C\
  \u603B\u4E4B\u771F\u4E0D\u5E0C\u671B\uFF0C\u6B66\u6C49\u7ECF\u5386\u8FC7\u7684\u4E00\
  \u4E9B\u4E8B\u60C5\uFF0C\u518D\u5728\u5176\u4ED6\u5730\u65B9\u91CD\u6F14\u3002\n\
  \n\n"
