authorization: 'yes'
content: "\n\u4ECA\u5929\u662F\u5C01\u57CE\u7B2C7\u5929\uFF0C\u4E5F\u662F\u6B63\u6708\
  \u521D\u4E94\u3002\u4E2D\u5348\u8D77\u5E8A\uFF0C\u900F\u8FC7\u7A97\u6237\u770B\u5230\
  \u5916\u9762\u4F9D\u65E7\u6674\u6717\uFF0C\u7ED9\u4EBA\u4E00\u4E9B\u5B89\u6170\u3002\
  \u867D\u7136\u4E0D\u77E5\u9053\u6D41\u611F\u4EC0\u4E48\u65F6\u5019\u4F1A\u8FC7\u53BB\
  \uFF0C\u4F46\u5E0C\u671B\u8FD9\u6837\u7684\u597D\u5929\u6C14\u80FD\u591F\u4E00\u76F4\
  \u6301\u7EED\u3002 \n\n\u4E00\u4E2A\u4EBA\u5F85\u5728\u5C4B\u91CC\u5DF2\u7ECF\u5F85\
  \u4E867\u5929\uFF0C\u76F4\u5230\u73B0\u5728\uFF0C\u4F9D\u65E7\u6709\u4E00\u79CD\u4E0D\
  \u771F\u5B9E\u611F\u3002\u5982\u679C\u5B58\u5728\u5E73\u884C\u65F6\u7A7A\u7684\u8BDD\
  \uFF0C\u521D\u4E94\u7684\u665A\u4E0A\u5E94\u8BE5\u662F\u5728\u5BB6\u91CC\u5403\u5B8C\
  \u996D\uFF0C\u5750\u4E0A\u516C\u4EA4\u5230\u8FBE\u706B\u8F66\u7AD9\uFF0C\u521D\u516D\
  \u56DE\u5230\u6B66\u6C49\uFF0C\u521D\u4E03\u5F00\u59CB\u4E0A\u73ED\u3002\u7136\u800C\
  \u5E76\u4E0D\u5B58\u5728\u5E73\u884C\u65F6\u7A7A\uFF0C\u8FD9\u51E0\u5929\u6240\u53D1\
  \u751F\u7684\u4E00\u5207\u624D\u662F\u771F\u5B9E\u3002 \n\n\u8D77\u5E8A\u540E\uFF0C\
  \u5F00\u59CB\u770B\u300A\u5730\u4E0B\u5BA4\u624B\u8BB0\u300B\uFF0C\u8FD9\u662F\u9640\
  \u6C0F\u540E\u51E0\u90E8\u5148\u8BF4\u7684\u603B\u5E8F\uFF0C\u5730\u4E0B\u5BA4\u4EBA\
  \u65E2\u5584\u826F\uFF0C\u53C8\u90AA\u6076\uFF0C\u65E2\u65E0\u803B\uFF0C\u53C8\u9AD8\
  \u5C1A\uFF0C\u65E2\u61E6\u5F31\uFF0C\u53C8\u81EA\u4FE1\u3002\u6211\u770B\u7684\u65F6\
  \u5019\u5728\u60F3\uFF0C\u73B0\u5B9E\u4E2D\u7684\u4EBA\u600E\u4E48\u53EF\u80FD\u4F1A\
  \u8FD9\u4E48\u590D\u6742\u5462\uFF1F\u4F46\u5148\u629B\u5F00\u73B0\u5B9E\uFF0C\u4EBA\
  \u6027\u7684\u4E00\u5207\u90FD\u5728\u5730\u4E0B\u5BA4\u91CC\u6C47\u805A\u7740\uFF0C\
  \u4EA4\u7EC7\u7740\u3002\u9640\u6C0F\u7684\u8FD9\u672C\u4E66\u53EF\u771F\u662F\u628A\
  \u4EBA\u6027\u5256\u6790\u7684\u592A\u5F7B\u5E95\u3002 \n\n\u6628\u5929\u8EBA\u5728\
  \u5E8A\u4E0A\uFF0C\u60F3\u8D77\u4E86\u300A\u6B7B\u5C4B\u624B\u8BB0\u300B\u4E2D\u7684\
  \u4E3B\u4EBA\u516C\u4E9A\u5386\u5C71\u5927\u5F7C\u5F97\u6D1B\u7EF4\u5947\u5728\u76D1\
  \u72F1\u670D\u5211\u611F\u5230\u5B64\u72EC\u7684\u65F6\u5019\uFF0C\u5C31\u4F1A\u56DE\
  \u9996\u5F80\u4E8B\uFF0C\u53CD\u601D\u81EA\u5DF1\u3002\u73B0\u5728\u867D\u7136\u95ED\
  \u95E8\u4E0D\u51FA\uFF0C\u4F46\u6211\u6240\u5904\u7684\u6761\u4EF6\u80AF\u5B9A\u6BD4\
  \u4E9A\u5386\u5C71\u5927\u597D\u7684\u591A\u3002\u53EF\u662F\uFF0C\u5173\u4E8E\u6B66\
  \u6C49\u7684\u56DE\u5FC6\u5374\u70B9\u70B9\u6EF4\u6EF4\u7684\u6D8C\u4E0A\u5FC3\u5934\
  \u3002\n\n\u4E09\u6708\u53BB\u6B66\u5927\u770B\u573A\u6A31\u82B1\uFF0C\u8D70\u8FC7\
  \u8001\u658B\u820D\uFF0C\u767B\u4E0A\u6A31\u9876\uFF0C\u770B\u5915\u9633\u7F13\u7F13\
  \u897F\u843D\uFF0C\u56DB\u4E94\u6708\u4EFD\uFF0C\u53BB\u8349\u8393\u97F3\u4E50\u8282\
  \u770B\u4E00\u573A\u6F14\u51FA\uFF0C\u7AD6\u8D77\u91D1\u5C5E\u793C\uFF0C\u8DDF\u7740\
  \u4EBA\u4EEC\u5927\u558A\u725B\u903C\u3002 \n\n\u5929\u6C14\u51C9\u723D\u7684\u65F6\
  \u5019\uFF0C\u5728\u4E1C\u6E56\u7EFF\u9053\u9A91\u4E2A\u81EA\u884C\u8F66\uFF0C\u6162\
  \u6162\u95F2\u901B\u3002\u6216\u8005\u6CBF\u7740\u6C5F\u8FB9\u8D70\u8D70\u505C\u505C\
  \uFF0C\u4ECE\u6C49\u53E3\u770B\u770B\u5BF9\u9762\u7684\u6B66\u660C\u3002\u4E58\u7740\
  \u8F6E\u6E21\uFF0C\u7AD9\u5728\u7532\u677F\u4E0A\uFF0C\u770B\u7740\u6CE2\u6D6A\u5411\
  \u540E\u7FFB\u6EDA\uFF0C\u671B\u7740\u8FDC\u5904\u7684\u5927\u6865\u3002 \n\n\u5FD8\
  \u4E0D\u4E86\u5728\u6B66\u6C49\u4E58\u7684\u516C\u4EA4\u8F66\uFF0C\u4E5F\u5FD8\u4E0D\
  \u4E86\u4E58\u516C\u4EA4\u8F66\u65F6\u81EA\u5DF1\u53C8\u662F\u5982\u4F55\u88AB\u522B\
  \u4EBA\u6324\u4E0A\u516C\u4EA4\u8F66\u3002\u5FD8\u4E0D\u4E86\u5728\u6B66\u6C49\u5403\
  \u7684\u5927\u5B66\u7684\u98DF\u5802\uFF0C\u4E5F\u5FD8\u4E0D\u4E86\u6CBF\u7740\u5BFC\
  \u822A\u5728\u6B66\u6C49\u7684\u5927\u8857\u5C0F\u5DF7\u627E\u5403\u7684\u3002 \n\
  \n\u5173\u4E8E\u6B66\u6C49\uFF0C\u6211\u6700\u559C\u6B22\u7684\u83AB\u8FC7\u4E8E\
  \u8FD9\u5EA7\u57CE\u5E02\u7684\u5E02\u4E95\u751F\u6D3B\u3002\u7AEF\u7897\u70ED\u5E72\
  \u9762\uFF0C\u5728\u8DEF\u4E0A\u8FB9\u8D70\u8FB9\u5403\u3002\u8D70\u5728\u793E\u533A\
  \u9053\u8DEF\u4E0A\uFF0C\u968F\u65F6\u53EF\u4EE5\u542C\u5230\u7092\u83DC\u58F0\uFF0C\
  \u9EBB\u5C06\u58F0\u3002\u508D\u665A\u65F6\u5206\uFF0C\u5C0F\u644A\u8D29\u5C31\u4F1A\
  \u51FA\u6765\u6446\u644A\uFF0C\u5728\u706F\u5149\u7684\u7167\u8000\u4E0B\uFF0C\u5F00\
  \u59CB\u4E86\u4E00\u5929\u7684\u8425\u751F\u3002 \n\n\u8D70\u5728\u8001\u6C49\u53E3\
  \u7684\u8857\u9053\u4E0A\uFF0C\u770B\u7740\u8001\u793E\u533A\u4E0E\u9AD8\u697C\u5927\
  \u53A6\u5F7C\u6B64\u4E0D\u7A81\u5140\u7684\u878D\u5408\u5728\u4E00\u8D77\uFF0C\u542C\
  \u7740\u95F2\u804A\u7684\u5927\u7237\u5927\u5988\u8BF4\u7740\u5BB6\u957F\u91CC\u77ED\
  \uFF0C\u4F1A\u89C9\u5F97\u8FD9\u662F\u5728\u751F\u6D3B\uFF0C\u800C\u4E0D\u662F\u5728\
  \u751F\u5B58\u3002 \n\n\u6B66\u6C49\u5728\u6211\u6240\u53BB\u8FC7\u7684\u4E00\u4E8C\
  \u7EBF\u57CE\u5E02\u4E2D\u4E2D\uFF0C\u662F\u975E\u5E38\u72EC\u7279\u7684\uFF0C\u5B83\
  \u7684\u72EC\u7279\u4E5F\u6B63\u662F\u7531\u4E8E\u5B83\u7684\u5E02\u4E95\u6C14\u606F\
  \u3002\u5728\u62E5\u6324\u7684\u793E\u533A\u9053\u8DEF\u8D70\u7740\uFF0C\u4E0A\u9762\
  \u8FD8\u6709\u7740\u5C45\u6C11\u667E\u6652\u7684\u8863\u670D\uFF0C\u84E6\u7136\u8F6C\
  \u5165\u5BBD\u9614\u7684\u9A6C\u8DEF\u4E0A\uFF0C\u5546\u5E97\u6797\u7ACB\uFF0C\u5927\
  \u697C\u5728\u4E0D\u8FDC\u5904\u6797\u7ACB\u3002\u8FD9\u79CD\u8F6C\u53D8\u611F\u5E76\
  \u4E0D\u4F1A\u8BA9\u4EBA\u89C9\u5F97\u7A81\u5140\uFF0C\u76F8\u53CD\uFF0C\u4F1A\u8BA9\
  \u4EBA\u89C9\u5F97\u8FD9\u79CD\u878D\u5408\u5F88\u81EA\u7136\u3002\u6211\u60F3\uFF0C\
  \u8FD9\u5C31\u662F\u6B66\u6C49\u7684\u4E00\u4E2A\u9B45\u529B\u3002 \n\n\u6211\u4E0D\
  \u77E5\u9053\u5C01\u57CE\u8FD8\u8981\u6301\u7EED\u591A\u4E45\uFF0C\u73B0\u5728\u53EA\
  \u5E0C\u671B\u80FD\u591F\u65E9\u4E00\u70B9\u51FA\u95E8\uFF0C\u5728\u9633\u5149\u4E0B\
  \uFF0C\u5403\u4E00\u7897\u70ED\u5E72\u9762\u3002"
