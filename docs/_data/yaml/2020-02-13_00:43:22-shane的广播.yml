  \u4E86\u201C\u4E91\u901B\u8857\u201D\u3002\n\n\u8D77\u5E8A\uFF0C\u62C9\u5F00\u7A97\
  \u5E18\uFF0C\u9633\u5149\u5F88\u597D\u3002\u5FC3\u60C5\u6109\u60A6\u4E86\u51E0\u5206\
  \u3002\n\u4E0B\u697C\uFF0C\u8001\u5988\u5728\u4E8C\u697C\u8FC7\u9053\u4E0A\u64E6\
  \u4E70\u6765\u7684\u9E2D\u86CB\u3002\u5728\u5979\u8EAB\u8FB9\u6709\u6574\u6574\u4E24\
  \u5927\u888B\u4E09\u4E5D\u611F\u5192\u9897\u7C92\uFF0C\u84DD\u82A9\uFF0C\u5C0F\u8475\
  \u82B1\u2026\u2026\u6211\u2026\u2026\u2026\n\u5988\u5988\u4E00\u8FB9\u505A\u4E8B\
  \uFF0C\u4E00\u8FB9\u548C\u6211\u5FF5\u53E8\uFF1A\u201C\u6211\u4EEC\u62FF\u8EAB\u4EFD\
  \u8BC1\u8FC7\u53BB\u7684\uFF0C\u8D85\u5E02\u4EC0\u4E48\u90FD\u6709\uFF0C\u6211\u4EEC\
  \u4E70\u4E86\u51E0\u65A4\u8089\uFF0C20\u591A\u5757\u94B1\u4E00\u65A4\uFF0C\u8FD8\
  \u4E70\u4E86\u852C\u83DC\uFF0C\u534A\u4E2A\u6708\u90FD\u4E0D\u7528\u53BB\u4E70\u83DC\
  \u4E86\u3002\u4F60\u770B\u8FD9\u4E9B\u836F\uFF0C\u4E4B\u540E\u836F\u623F\u53EF\u80FD\
  \u90FD\u4E0D\u80FD\u968F\u4FBF\u5356\u611F\u5192\u836F\u4E86\u2026\u2026\u201D\n\
  \n\u65E9\u4E0A\u5E02\u91CC\u53C8\u901A\u62A5\u4E86\u51E0\u8D77\u786E\u8BCA\u75C5\
  \u4F8B\u3002\n\u201C\u53EF\u80FD\u8FD8\u4F1A\u6709\u589E\u52A0\uFF01\u201D\u8001\
  \u7238\u8001\u5988\u89C9\u5F97\u75AB\u60C5\u8FD8\u662F\u8BA9\u4EBA\u7D27\u5F20\uFF0C\
  \u4F46\u4ECA\u65E5\u987A\u5229\u7684\u91C7\u8D2D\uFF0C\u4E70\u56DE\u6765\u7684\u4E30\
  \u5BCC\u7684\u7269\u8D44\u8FD8\u662F\u8BA9\u4ED6\u4EEC\u8138\u4E0A\u5F88\u8212\u5C55\
  \u3002\n\n\u4E2D\u5348\u7ED9\u5973\u513F\u548C\u81EA\u5DF1\u505A\u4E86\u4E00\u987F\
  \u86CB\u7092\u7C89\uFF0C\u4E00\u4E2A\u9E21\u86CB\uFF0C\u4E00\u4E2A\u9E2D\u86CB\uFF0C\
  \u4E00\u4E2A\u65B0\u9C9C\u9999\u83C7\uFF0C\u4E24\u53EA\u8FF7\u4F60\u80E1\u841D\u535C\
  \uFF0C\u4E00\u622A\u9EC4\u74DC\u3002\n\u9E2D\u86CB\u662F\u8001\u7238\u4ECA\u5929\
  \u4E70\u7684\uFF0C\u56E0\u4E3A\u9AD8\u5EA6\u8FD1\u89C6+\u7C97\u5FC3\u5927\u610F\uFF0C\
  \u4E70\u56DE\u6765\u7684\u4F17\u591A\u9E2D\u86CB\u4E2D\u7ADF\u7136\u6709\u51E0\u4E2A\
  \u662F\u7834\u58F3\u7684\u3002\u6B64\u4E8B\u6210\u4E3A\u4E86\u6211\u5988\u548C\u6211\
  \u5976\u5976\u7684\u201C\u65E9\u95F4\u65B0\u95FB\u8054\u64AD\u201D\u7684\u91CD\u8981\
  \u5185\u5BB9\u3002\n\u6211\u7528\u4E86\u5176\u4E2D\u4E00\u4E2A\u7834\u58F3\u7684\
  \u5927\u9E2D\u86CB\uFF0C\u5988\u5988\u5E94\u8BE5\u7528\u4E24\u4E2A\u505A\u4E86\u9999\
  \u83C7\u9E21\u86CB\u8089\u6C64\u3002\n\n\u4E0B\u5348\u6211\u51FA\u53BB\u4E86\u4E00\
  \u8D9F\u201C\u5C01\u9501\u533A\u4EE5\u5185\u201D\u7684\u836F\u623F\u3002\u56DE\u6765\
  \u7684\u65F6\u5019\u53BB\u5BB6\u9644\u8FD1\u90A3\u4E2A\u5C0F\u8D85\u5E02\u4E70\u59E8\
  \u5988\u5DFE\uFF0C\u4EE5\u53CA\u5176\u4ED6\u4E00\u4E9B\u60F3\u5403\u7684\u6CE1\u9762\
  \u3001\u96F6\u98DF\u3002\n\u524D\u9762\u4E24\u5929\uFF0C\u6211\u4E00\u76F4\u5728\
  \u82E6\u607C\uFF0C\u8981\u662F\u6765\u5927\u59E8\u5988\u4E86\uFF0C\u8FD8\u5F97\u53BB\
  \u5F00\u5F88\u8FDC\u7684\u8D85\u5E02\uFF0C\u8FD8\u5F97\u5F00\u8BC1\u660E\u624D\u80FD\
  \u51FA\u53BB\uFF0C\u4ECA\u65E5\u770B\u5230\u8FD9\u4E2A\u5C0F\u8D85\u5E02\u5F00\u95E8\
  \u8FD9\u624D\u653E\u5FC3\u4E0B\u6765\u3002\n\n\u6211\u5728\u5E97\u91CC\u6311\u7740\
  \u4E1C\u897F\uFF0C\u542C\u89C1\u8001\u677F\u5A18\u548C\u522B\u4EBA\u804A\u5929\u3002\
  \n\u201C\u6211\u5B9E\u5728\u662F\u5728\u5BB6\u5446\u4E0D\u4F4F\u4E86\uFF0C\u6211\
  \u5907\u4E86\u8FD9\u4E48\u591A\u8D27\uFF0C\u5F00\u4E0D\u4E86\u95E8\uFF0C\u635F\u5931\
  \u5F88\u5927\u2026\u2026\u6211\u54EA\u60F3\u5192\u7740\u5371\u9669\u6765\u5F00\u95E8\
  \u554A\uFF1F\u6CA1\u529E\u6CD5\uFF01\u201D\n\u671F\u95F4\u6709\u4EBA\u6765\u4E70\
  \u53E3\u7F69\u3002\u8001\u677F\u5A18\u53C8\u5410\u69FD\u201C\u6211\u4E0D\u5356\u53E3\
  \u7F69\u4E86\uFF0C\u6211\u4E0D\u62FF\u8D27\u4E86\u3002\u6211\u4E4B\u524D\u5356\u4E24\
  \u5757\u94B1\u4E00\u4E2A\uFF0C\u662F\u4E00\u5757\u516B\u8FDB\u7684\uFF0C\u629B\u6389\
  \u8FD0\u8D39\uFF0C\u4EBA\u5DE5\uFF0C\u6211\u6CA1\u8D5A\u94B1\u554A\uFF01\u53EF\u5C31\
  \u662F\u53562\u5757\u94B1\u522B\u4EBA\u4E5F\u89C9\u5F97\u6211\u52A0\u4E86\u5F88\u591A\
  \u4EF7\uFF01\u5356\u4E86\u4E00\u4E9B\uFF0C\u5269\u4E0B\u51E0\u5341\u4E2A\u6211\u81EA\
  \u5DF1\u7559\u7740\u4E86\uFF0C\u4E0D\u7136\u81EA\u5DF1\u4E5F\u6CA1\u5F97\u7528\u554A\
  \uFF01\u201D\n\n\u6211\u4E70\u4E86172\u5757\u94B1\u4E1C\u897F\uFF0C\u8001\u677F\u5A18\
  \u8BF4\uFF0C\u4F60\u4ED8170\u5C31\u597D\u3002\n\u6211\u8FD8\u662F\u7528\u5FAE\u4FE1\
  \u4ED8\u4E86172\u3002\n\n\u4ECA\u65E5\u5973\u513F\u4F9D\u65E7\u662F\u6D82\u6D82\u753B\
  \u753B\uFF0C\u73A9\u73A9\u5851\u6599\u98DE\u673A\uFF0C\u6349\u8FF7\u85CF\uFF0C\u542C\
  \u6545\u4E8B\u3002\n\u4E0B\u5348\u6211\u4EEC\u5408\u4F5C\u5207\u4E86\u54C8\u5BC6\
  \u74DC\uFF0C\u8349\u8393\uFF0C\u52A0\u4E0A\u84DD\u8393\uFF0C\u505A\u4E86\u4E00\u4E2A\
  \u6C34\u679C\u62FC\u76D8\u3002\u5979\u7B2C\u4E00\u6B21\u7528\u4E86\u771F\u5B9E\u7684\
  \u6C34\u679C\u5200\u3002\u7528\u65F6\u534A\u5C0F\u65F6\u3002\n\n\u665A\u4E0A\u4E03\
  \u70B9\u534A\uFF0C\u5E26\u5973\u513F\u4F53\u9A8C\u4E86\u4ED6\u4EE3\u7406\u7684\u82F1\
  \u8BED\u5728\u7EBF\u8BFE\u7A0B\u3002\u5C0F\u5BB6\u4F19\u4E00\u5F00\u59CB\u4E0D\u613F\
  \u610F\u914D\u5408\uFF0C\u4F46\u540E\u9762\u770B\u5230\u6709\u91D1\u5E01\u5956\u52B1\
  \uFF0C\u597D\u80DC\u5FC3\u88AB\u6FC0\u8D77\uFF0C\u518D\u52A0\u4E0A\u6211\u7684\u5E2E\
  \u5FD9\uFF0C\u73A9\u5F97\u5341\u5206\u5F00\u5FC3\u3002\n\n\u4E5D\u70B9\u591A\uFF0C\
  \u6211\u53D4\u53D1\u6765\u4FE1\u606F\uFF0C\u8BF4\u7B49\u75AB\u60C5\u7ED3\u675F\uFF0C\
  \u6211\u4EEC\u57FA\u5730\u4E5F\u8981\u5411\u5176\u4ED6\u666F\u533A\u4E00\u6837\uFF0C\
  \u7ED9\u6765\u4F53\u9A8C\u6ED1\u7FD4\u4F1E\u7684\u533B\u62A4\u4EBA\u5458\u6253\u6298\
  \u3002\n\u6211\u5199\u597D\u4E86\u51E0\u53E5\u7B80\u5355\u7684\u65B9\u6848\uFF0C\
  \u7136\u540E\u544A\u8BC9\u4ED6\uFF0C\u75AB\u60C5\u7ED3\u675F\u4E4B\u524D\uFF0C\u57FA\
  \u5730\u6CA1\u6709\u6536\u5165\uFF0C\u6211\u4E5F\u4E0D\u8981\u517C\u804C\u5DE5\u8D44\
  \u4E86\u3002\n\n\u5927\u5BB6\u90FD\u4E0D\u5BB9\u6613\u3002\n\n\u4ECA\u65E5\u6211\
  \u4E70\u7684\u5C0F\u8FA3\u6761\u5F88\u5BF9\u5973\u513F\u80C3\u53E3\uFF0C\u5979\u4E00\
  \u5305\u63A5\u4E00\u5305\u7684\u5403\uFF0C\u88AB\u6211\u5236\u6B62\u540E\u59D4\u5C48\
  \u5F97\u762A\u5634\u3002\n\u5976\u5976\u8BF4\uFF1A\u201C\u8FD9\u4E2A\u597D\u5403\
  \u554A\uFF1F\u201D\n\u6211\u8BF4\uFF1A\u201C\u597D\u5403\u554A\uFF0C\u5C0F\u5B69\
  \u5B50\u90FD\u559C\u6B22\u5403\u9EBB\u8FA3\u3002\u6211\u5C0F\u65F6\u5019\u7ECF\u5E38\
  \u4ECA\u5929\u6478\u4E24\u6BDB\uFF0C\u660E\u5929\u6478\u4E24\u6BDB\uFF0C\u53BB\u4E94\
  \u56DB\u5E97\u91CC\u4E70\u9EBB\u8FA3\u5403\uFF0C\u4E00\u6BDB\u94B1\u4E00\u7247\u90A3\
  \u79CD\u3002\u201D\n\u201C\u4F60\u90A3\u65F6\u5019\u5BB6\u91CC\u6761\u4EF6\u6CA1\
  \u73B0\u5728\u8FD9\u4E48\u597D\uFF0C\u73B0\u5728\u5979\u60F3\u5403\u591A\u5C11\u90FD\
  \u6709\u94B1\u4E70\uFF01\u4E0D\u8FC7\u4F60\u90A3\u65F6\u5019\u6761\u4EF6\u4E5F\u8FD8\
  \u53EF\u4EE5\uFF0C\u4F60\u7238\u5988\u90FD\u6709\u5DE5\u4F5C\u3002\u4F60\u7238\u90A3\
  \u65F6\u5019\u5C31\u6CA1\u8FD9\u4E48\u597D\u6761\u4EF6\uFF0C\u5BB6\u91CC\u8FD9\u4E48\
  \u591A\u4EBA\uFF0C\u53EA\u6709\u4F60\u7237\u7237\u4E00\u4E2A\u4EBA\u7684\u5DE5\u8D44\
  \uFF01\u201D\n\n\u6211\u8BF4\uFF1A\u201C\u5A46\u5A46\uFF0C\u4F60\u90A3\u65F6\u5019\
  \u8981\u4E5F\u6709\u5DE5\u4F5C\u5C31\u597D\uFF01\u4E0D\u8FC7\u6211\u8BB0\u5F97\u4F60\
  \u4E5F\u5E2E\u4EBA\u505A\u4E8B\u554A\uFF01\u201D\n\u5976\u5976\u8BF4\uFF1A\u201C\
  \u6211\u90A3\u662F\u505A\u4E61\u5DE5\uFF0C\u6709\u4EBA\u8BA9\u6211\u5E2E\u5FD9\u505A\
  \u505A\u7F1D\u7EAB\u5C31\u6709\u4E8B\u505A\uFF0C\u6211\u5341\u4E94\u516D\u5C81\u505A\
  \u5973\u513F\u7684\u65F6\u5019\uFF0C\u53BB\u5E38\u5DDE\u6211\u54E5\u54E5\u90A3\u91CC\
  \uFF0C\u5B66\u4E86\u4E24\u4E2A\u6708\u88C1\u7F1D\uFF0C\u7ED3\u4E1A\u7684\u65F6\u5019\
  \u505A\u4E24\u4EF6\u8863\u670D\uFF0C\u505A\u6210\u4E86\u5C31\u7B97\u6BD5\u4E1A\u3002\
  \u6211\u5A18\u751F\u6015\u6211\u5AC1\u5230\u90A3\u8FB9\uFF0C\u98DE\u5FEB\u628A\u6211\
  \u63A5\u4E86\u56DE\u6765\u3002\u201D\n\u5FC3\u4E2D\u5BF9\u5976\u5976\u53C8\u662F\
  \u94A6\u4F69\uFF0C\u53C8\u662F\u550F\u5618\u3002\n\n\u8FD9\u6837\u5B85\u5BB6\u91CC\
  \u7684\u65F6\u5149\u5BF9\u6211\u6765\u8BF4\u7B97\u662F\u5F88\u7406\u60F3\u7684\u65F6\
  \u5149\u4E86\u3002\u4E00\u76F4\u60F3\u591A\u548C\u5BB6\u4EBA\u5728\u4E00\u8D77\uFF0C\
  \u591A\u542C\u542C\u4ED6\u4EEC\u8FC7\u53BB\u7684\u6545\u4E8B\u3002\n\u665A\u4E0A\
