content: "\n\u65E9\u4E0A\u4E00\u9192\u6765\uFF0C\u611F\u89C9\u773C\u775B\u80BF\u80BF\
  \uFF0C\u8EAB\u5B50\u4E4F\u529B\u3002\u6BCD\u4EB2\u5728\u697C\u4E0B\u558A\u4E86\u5F88\
  \u591A\u6B21\u8BA9\u6211\u8D77\u5E8A\u5403\u996D\uFF0C\u6211\u4E5F\u6CA1\u6709\u529B\
  \u6C14\u7B54\u5E94\u3002\u6BCD\u4EB2\u540E\u6765\u5F62\u5BB9\u81EA\u5DF1\u7684\u5FC3\
  \u60C5\uFF0C\u201C\u4F60\u6BCF\u5929\u8D77\u5F97\u90FD\u597D\u65E9\uFF0C\u4ECA\u5929\
  \u516B\u70B9\u591A\u4E86\uFF0C\u4F60\u8FD8\u6CA1\u6709\u8D77\u5E8A\uFF0C\u6211\u5FC3\
  \u4E0B\u4E00\u6C89\u3002\u201D\u6211\u7ACB\u9A6C\u660E\u767D\u6BCD\u4EB2\u62C5\u5FC3\
  \u6211\u662F\u4E0D\u662F\u611F\u67D3\u4E86\u3002\u6BD5\u7ADF\u6211\u662F\u4ECE\u6B66\
  \u6C49\u56DE\u6765\u7684\uFF0C\u6BD5\u7ADF\u73B0\u5728\u611F\u67D3\u7684\u4EBA\u6570\
  \u5982\u6B64\u4E4B\u591A\u2026\u2026\u6211\u81EA\u5DF1\u4E5F\u8BF4\u4E0D\u51C6\u662F\
  \u4E0D\u662F\uFF0C\u4F46\u53E6\u5916\u4E00\u4E2A\u58F0\u97F3\u4E00\u76F4\u6267\u62D7\
  \u5730\u54CD\u8D77\uFF1A\u201C\u4E0D\u8981\u60F3\u591A\u4E86\uFF0C\u8FD9\u5C31\u662F\
  \u666E\u901A\u7684\u611F\u5192\u3002\u201D\u6BCF\u4E00\u5E74\u8FC7\u5E74\u56DE\u5BB6\
  \uFF0C\u6211\u90FD\u4F1A\u611F\u5192\u7684\uFF0C\u4ECA\u5E74\u5F53\u7136\u4E5F\u4E0D\
  \u4F8B\u5916\u3002\n\n\u957F\u671F\u751F\u6D3B\u5728\u5317\u4EAC\uFF0C\u4E60\u60EF\
  \u4E86\u6709\u6696\u6C14\u7684\u751F\u6D3B\uFF0C\u4E4D\u4E00\u56DE\u5230\u5357\u65B9\
  \uFF0C\u8EAB\u4F53\u4E0D\u662F\u5F88\u9002\u5E94\u3002\u611F\u5192\u4E86\u4E5F\u6B63\
  \u5E38\u3002\u6211\u5982\u6B64\u5B89\u6170\u81EA\u5DF1\u3002\u8001\u5BB6\u7684\u51B7\
  \uFF0C\u6211\u66FE\u7ECF\u66FE\u7ECF\u5982\u6B64\u5F62\u5BB9\u8FC7\uFF1A\u201C\u53BB\
  \u6211\u957F\u6C5F\u8FB9\u7684\u8001\u5BB6\u8BD5\u8BD5\uFF0C\u90A3\u51B7\u662F\u6028\
  \u5987\u7684\u51B7\uFF0C\u5979\u65E2\u4E0D\u62FF\u5927\u98CE\u7684\u722A\u5B50\u6320\
  \u4F60\uFF0C\u4E5F\u4E0D\u62FF\u5E72\u71E5\u7684\u8BED\u8A00\u9A82\u4F60\uFF0C\u5979\
  \u751A\u81F3\u90FD\u4E0D\u770B\u4F60\uFF0C\u5979\u5C31\u5750\u5728\u5C4B\u5B50\u7684\
  \u6DF1\u5904\uFF0C\u4E0D\u8BF4\u8BDD\u3002\u53EF\u662F\u4F60\u80FD\u611F\u89C9\u5230\
  \u5979\u65E0\u5904\u4E0D\u5728\uFF0C\u6BCF\u4E00\u5757\u7816\u7F1D\u90FD\u6E17\u900F\
  \u4E86\u5979\u6E7F\u51B7\u7684\u5FC3\u4E8B\uFF0C\u7A7A\u6C14\u4E2D\u6BCF\u4E00\u7C92\
  \u7EC6\u7EC6\u7684\u6C34\u73E0\u90FD\u662F\u5979\u6697\u6697\u6D12\u4E0B\u7684\u773C\
  \u6CEA\u3002\u4F60\u6323\u4E0D\u8131\u7529\u4E0D\u6389\uFF0C\u665A\u4E0A\u7761\u89C9\
  \u65F6\uFF0C\u5979\u7684\u624B\u6084\u6084\u5730\u6478\u4F60\u7684\u8138\uFF0C\u900F\
  \u8FC7\u4F60\u7684\u8089\uFF0C\u6469\u6332\u4F60\u7684\u9AA8\u5934\u3002\u4F60\u51B7\
  \u5F97\u53D1\u6296\uFF0C\u5979\u53F9\u606F\u7684\u6C14\u606F\u62C2\u8FC7\u4F60\u7684\
  \u8116\u5B50\u3002\u201D\n\n\u800C\u6BCD\u4EB2\u59CB\u7EC8\u4E0D\u7406\u89E3\u6211\
  \u4E3A\u4F55\u8FD9\u4E48\u6015\u51B7\uFF0C\u6342\u7740\u6696\u624B\u5B9D\uFF0C\u7A7F\
  \u4E86\u4E00\u5C42\u53C8\u4E00\u5C42\uFF0C\u770B\u4E66\u7684\u65F6\u5019\u817F\u4E0A\
  \u8FD8\u76D6\u7740\u8584\u68C9\u88AB\uFF0C\u7ED3\u679C\u8FD8\u662F\u611F\u5192\u3002\
  \u5979\u7ECF\u5E38\u5FD9\u6765\u5FD9\u53BB\uFF0C\u6D17\u8FD9\u4E2A\u5237\u90A3\u4E2A\
  \uFF0C\u80CC\u4E0A\u51FA\u4E86\u6C57\u5C31\u585E\u4E00\u6761\u6BDB\u5DFE\uFF0C\u800C\
  \u6211\u51BB\u51BB\u7F29\u7F29\uFF0C\u5982\u4E00\u53EA\u53EF\u601C\u7684\u6D41\u6D6A\
  \u5C0F\u72D7\u3002\u597D\u4E0D\u5BB9\u6613\u8D77\u5E8A\u4E0B\u6765\u5403\u996D\uFF0C\
  \u6BCD\u4EB2\u5DF2\u7ECF\u5E2E\u6211\u76DB\u597D\u4E86\u7EA2\u85AF\u7CA5\uFF0C\u800C\
  \u6211\u6BEB\u65E0\u80C3\u53E3\uFF0C\u95FB\u5230\u4E86\u83DC\u7684\u6CB9\u76D0\u5473\
  \uFF0C\u7ACB\u9A6C\u60F3\u5410\u3002\u6211\u5FCD\u7740\u6076\u5FC3\u5403\u4E86\u4E24\
  \u7897\u7CA5\u540E\uFF0C\u5C31\u4E0A\u697C\u6765\u4E86\u3002\u5750\u5728\u5E8A\u4E0A\
  \uFF0C\u660F\u660F\u6B32\u7761\u3002\u6BCD\u4EB2\u8FDB\u623F\u95F4\u65F6\uFF0C\u6211\
  \u6B63\u51C6\u5907\u8131\u8863\u670D\uFF0C\u5979\u7ACB\u9A6C\u8BF4\uFF1A\u201C\u4F60\
  \u5148\u83AB\u7761\uFF0C\u6211\u70E7\u4E86\u9752\u827E\u6C34\uFF0C\u4F60\u6CE1\u6CE1\
  \u811A\u518D\u7761\u3002\u201D\u6211\u8BF4\u597D\uFF0C\u6BCD\u4EB2\u53C8\u4E0B\u697C\
  \u53BB\u4E86\u3002\u7A97\u5916\u8FDE\u7EED\u591A\u65E5\u7684\u7EF5\u7EF5\u51AC\u96E8\
  \uFF0C\u7A97\u73BB\u7483\u4E0A\u7ED3\u7740\u6C34\u73E0\uFF0C\u98CE\u4ECE\u7A97\u6237\
  \u7F1D\u9699\u91CC\u6740\u8FDB\u6765\uFF0C\u88F9\u7740\u51CC\u51BD\u7684\u5BD2\u6C14\
  \u3002\u6211\u53C8\u5FCD\u4E0D\u4F4F\u4E00\u9635\u54C6\u55E6\u3002\n\n\u5982\u679C\
  \u6211\u771F\u7684\u611F\u67D3\u600E\u4E48\u529E\uFF1F\u6211\u5FCD\u4E0D\u4F4F\u60F3\
  \u8FD9\u4E2A\u95EE\u9898\u3002\u9996\u5148\u6211\u80AF\u5B9A\u5BB3\u4E86\u5168\u5BB6\
  \uFF0C\u6BD5\u7ADF\u6211\u4EEC\u5929\u5929\u5728\u4E00\u8D77\u8FD1\u8DDD\u79BB\u7684\
  \u751F\u6D3B\u3002\u518D\u4E00\u4E2A\uFF0C\u6211\u600E\u4E48\u53BB\u533B\u9662\uFF1F\
  \u636E\u8BF4\u90A3\u91CC\u5DF2\u7ECF\u4EBA\u6EE1\u4E3A\u60A3\uFF0C\u6211\u8BE5\u5982\
  \u4F55\u907F\u514D\u4EA4\u53C9\u611F\u67D3\uFF1F\u6211\u53EA\u6709\u4E00\u6B21\u6027\
  \u7684\u53E3\u7F69\u4E86\uFF0C\u7F51\u4E0A\u4E70\u7684\u548C\u670B\u53CB\u5BC4\u7684\
  \uFF0C\u90FD\u9001\u4E0D\u5230\u4E61\u4E0B\u6765\uFF0C\u66F4\u4F55\u51B5\u5DF2\u7ECF\
  \u5C01\u57CE\u4E86\u2026\u2026\u597D\u591A\u73B0\u5B9E\u7684\u9EBB\u70E6\u95EE\u9898\
  \u8702\u62E5\u800C\u81F3\u3002\u6700\u540E\uFF0C\u6211\u624D\u60F3\u5230\u6211\u53EF\
  \u80FD\u4F1A\u6B7B\uFF0C\u4E0D\u662F\u5417\uFF1F\u80BA\u90E8\u88AB\u75C5\u6BD2\u4FB5\
  \u5360\uFF0C\u547C\u5438\u56F0\u96BE\uFF0C\u8EAB\u4F53\u5404\u4E2A\u5668\u5B98\u90FD\
  \u906D\u5230\u635F\u5BB3\u2026\u2026\u8FD9\u4E9B\u60F3\u60F3\u90FD\u8BA9\u6211\u5BB3\
  \u6015\u3002\n\n\u6B63\u60F3\u7740\uFF0C\u6BCD\u4EB2\u62CE\u7740\u5851\u6599\u6876\
  \u4E0A\u6765\u4E86\uFF0C\u6876\u91CC\u662F\u6EDA\u70EB\u7684\u9752\u827E\u6C34\u3002\
  \u6BCD\u4EB2\u5148\u7528\u6BDB\u5DFE\u5E2E\u6211\u64E6\u80CC\u548C\u8116\u5B50\uFF0C\
  \u8BA9\u6211\u6362\u4E86\u4E00\u4EF6\u5185\u8863\uFF1B\u628A\u9752\u827E\u6C34\u5012\
  \u5230\u6D17\u811A\u76C6\u91CC\u8BA9\u6211\u6CE1\u7684\u540C\u65F6\uFF0C\u6BCD\u4EB2\
  \u53C8\u62FF\u751F\u59DC\u7247\u7ED9\u6211\u64E6\u624B\u548C\u811A\u3002\u5979\u4E00\
  \u8FB9\u64E6\u4E00\u8FB9\u62C5\u5FE7\u5730\u770B\u7740\u6211\u3002\u6211\u52C9\u529B\
  \u5730\u7B11\u9053\uFF1A\u201C\u6CA1\u5F97\u4E8B\u3002\u5E94\u8BE5\u5C31\u662F\u611F\
  \u5192\u3002\u201D\u5979\u201C\u55EF\u201D\u5730\u4E00\u58F0\uFF0C\u8E72\u4E0B\u6765\
  \u7ED9\u6211\u6413\u811A\u3002\u6211\u8BF4\uFF1A\u201C\u6211\u81EA\u5BB6\u6765\u3002\
  \u201D\u6BCD\u4EB2\u4E0D\u8BA9\uFF0C\u5979\u8010\u5FC3\u5730\u8BD5\u8BD5\u6C34\u6E29\
  \uFF0C\u53C8\u52A0\u4E86\u4E00\u70B9\u70ED\u6C34\u3002\u6211\u518D\u4E00\u6B21\u8BF4\
  \uFF1A\u201C\u6211\u81EA\u5BB6\u6765\u3002\u201D\u6BCD\u4EB2\u634F\u7740\u6211\u7684\
  \u811A\uFF0C\u8F7B\u8F7B\u5730\u63C9\u7740\uFF0C\u201C\u811A\u6696\u548C\u4E86\uFF0C\
  \u4EBA\u8EAB\u4F53\u5C31\u6696\u548C\u4E86\u3002\u7761\u4E00\u89C9\u5C31\u597D\u4E86\
  \u3002\u201D\u7B49\u6211\u6D17\u597D\u811A\u4E0A\u4E86\u5E8A\u540E\uFF0C\u5979\u5E2E\
  \u6211\u6396\u597D\u88AB\u5B50\uFF0C\u88AB\u811A\u62FF\u8584\u88AB\u5B50\u76D6\u4F4F\
  \uFF0C\u8FD9\u6837\u5C31\u4E0D\u4F1A\u6F0F\u98CE\u3002\n\n\u4E00\u8EBA\u4E0B\u6765\
  \uFF0C\u51E0\u4E4E\u7ACB\u9A6C\u5C31\u7761\u7740\u4E86\u3002\u518D\u6B21\u7741\u5F00\
  \u773C\u65F6\uFF0C\u7A97\u5916\u7684\u96E8\u8FD8\u5728\u4E0B\u7740\u3002\u6211\u7684\
  \u8EAB\u4F53\u611F\u89C9\u6E05\u723D\u4E86\u5F88\u591A\uFF0C\u7CBE\u6C14\u795E\u53C8\
  \u56DE\u6765\u4E86\uFF0C\u800C\u4E14\u4E5F\u997F\u4E86\u3002\u770B\u6765\u6211\u771F\
  \u7684\u53EA\u662F\u611F\u5192\u800C\u5DF2\uFF0C\u4E0D\u7531\u5730\u677E\u4E86\u4E00\
  \u53E3\u6C14\u3002\u4E0B\u697C\u5230\u53A8\u623F\u6765\uFF0C\u6BCD\u4EB2\u53C8\u505A\
  \u4E86\u4E00\u684C\u996D\u83DC\u3002\u6211\u4E00\u53E3\u6C14\u5403\u4E86\u4E24\u5927\
  \u7897\u3002\u6BCD\u4EB2\u89C1\u6B64\uFF0C\u4E5F\u677E\u4E86\u4E00\u53E3\u6C14\u3002\
  \u6211\u5FFD\u7136\u60F3\u8D77\u524D\u4E00\u5E74\u611F\u5192\u53D1\u70E7\uFF0C\u591A\
  \u65E5\u4E0D\u597D\uFF0C\u53BB\u6751\u536B\u751F\u6240\u6253\u4E86\u51E0\u74F6\u540A\
  \u9488\uFF0C\u8FD8\u662F\u4E0D\u89C1\u597D\u8F6C\u3002\u6211\u76F4\u5230\u4E34\u8D70\
  \u524D\u4E00\u5929\u53C8\u6253\u4E86\u51E0\u74F6\u540A\u9488\uFF0C\u51FA\u4E86\u4E00\
  \u8EAB\u6C57\u624D\u7B97\u662F\u6062\u590D\u8FC7\u6765\u3002\u540E\u6765\u6211\u624D\
  \u77E5\u9053\u6BCD\u4EB2\u7792\u7740\u6211\u53BB\u95EE\u4E86\u9694\u58C1\u57B8\u901A\
  \u9B3C\u795E\u7684\u5987\u4EBA\uFF0C\u90A3\u5987\u4EBA\u8BF4\u662F\u6211\u521A\u53BB\
  \u4E16\u7684\u5927\u59E8\u7F20\u7740\u6211\u4E0D\u59A8\uFF0C\u6211\u8EAB\u4F53\u624D\
  \u5982\u6B64\u4E0D\u89C1\u597D\u3002\u6BCD\u4EB2\u70E7\u4E86\u7EB8\u7977\u4E86\u544A\
  \uFF0C\u6211\u624D\u9003\u8FC7\u4E00\u52AB\u3002\u6211\u60F3\u8FD9\u6B21\u5979\u6050\
  \u6015\u53C8\u53BB\u8FD9\u6837\u505A\u4E86\u5427\uFF0C\u4FBF\u95EE\u5979\uFF0C\u5979\
  \u9ED8\u8BA4\u4E86\u3002\u6211\u53C8\u7B11\u95EE\uFF1A\u201C\u8FD9\u6B21\u53C8\u662F\
  \u54EA\u4E2A\u5148\u4EBA\uFF1F\u201D\u6BCD\u4EB2\u8BF4\uFF1A\u201C\u8FD9\u4E2A\u4F60\
  \u83AB\u7BA1\uFF0C\u73B0\u5728\u597D\u4E86\u5C31\u884C\u3002\u201D\u6211\u7B11\u6BCD\
  \u4EB2\u53C8\u641E\u8FD9\u4E00\u5957\u8FF7\u4FE1\uFF0C\u6BCD\u4EB2\u5FD9\u559D\u4F4F\
  \uFF1A\u201C\u83AB\u778E\u8BF4\uFF01\u83E9\u8428\u4E00\u76F4\u4FDD\u4F51\u4F60\u7684\
  \u3002\u201D\u6211\u7B11\u56DE\uFF1A\u201C\u90A3\u4F60\u5C31\u662F\u83E9\u8428\uFF0C\
  \u4F60\u4FDD\u4F51\u6211\u3002\u201D\u6BCD\u4EB2\u7B11\u9A82\u9053\uFF1A\u201C\u4F60\
  \u83AB\u4E71\u8BF4\uFF0C\u6211\u8981\u6709\u8FD9\u4E2A\u672C\u4E8B\uFF0C\u4F60\u5C31\
  \u4E0D\u4F1A\u75C5\u54AF\u3002\u201D\n"
