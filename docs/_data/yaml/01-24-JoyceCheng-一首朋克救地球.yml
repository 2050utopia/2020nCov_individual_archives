authorization: 'yes'
content: "\n\u670B\u514B\u57CE\u5E02\u9677\u843D\u4E86\u3002\u4ECA\u5929\u662F\u7B2C\
  \u4E8C\u5929\u3002\n\n\u6628\u5929\u8001\u7238\u4E0B\u73ED\u56DE\u5BB6\u8BF4\uFF0C\
  \u4F60\u86EE\u53EF\u4EE5\u5199\u4E00\u4E2A\u5C01\u57CE\u65E5\u8BB0\u561B\u3002\u6211\
  \u60F3\u4E86\u60F3\uFF0C\u4E00\u6765\u4E0D\u77E5\u9053\u4F55\u65F6\u89E3\u5C01\uFF0C\
  \u6211\u6015\u8FD9\u65E5\u8BB0\u4F1A\u8FDE\u7BC7\u7D2F\u724D\u5199\u4E0B\u53BB\uFF0C\
  \u4E0D\u6210\uFF0C\u592A\u7D2F\uFF1B\u4E8C\u6765\u6211\u8DDF\u8001\u4EBA\u5C0F\u5B69\
  \u5982\u540C\u72D7\u718A\u9752\u86D9\u4E00\u822C\u9F9F\u7F29\u5728\u5BB6\u4E2D\uFF0C\
  \u8DB3\u4E0D\u51FA\u6237\uFF0C\u4E5F\u6CA1\u4EC0\u4E48\u9677\u843D\u57CE\u5E02\u7684\
  \u89C1\u95FB\u53EF\u62A5\u544A\uFF1B\u4E09\u6765\u5E73\u5E73\u6DE1\u6DE1\u624D\u662F\
  \u771F\uFF0C\u6211\u73B0\u5728\u6700\u62C5\u5FC3\u7684\u662F\u6211\u7238\u3002\n\
  \n\u6211\u7238\u672C\u6765\u5728\u96C6\u56E2\u516C\u53F8\u975E\u5E38\u4E1A\u52A1\
  \u53E3\u7684\u57FA\u5C42\u5355\u4F4D\u5DE5\u4F5C\uFF0C\u5DE5\u4F5C\u4E86\u8FD1\u56DB\
  \u5341\u5E74\uFF0C\u7ED3\u679C\u83AB\u540D\u88AB\u8C03\u5230\u4E86\u8DDF\u96C6\u56E2\
  \u516C\u53F8\u4E1A\u52A1\u6CA1\u6709\u76F4\u63A5\u5173\u8054\u7684\u975E\u4E00\u7EBF\
  \u5355\u4F4D\u4E0A\u73ED\u3002\u6211\u7238\u660E\u767D\u8FD9\u662F\u4E3A\u4ED6\u7684\
  \u9000\u4F11\u505A\u7F13\u51B2\uFF0C\u7CFB\u7EDF\u5185\u4E0D\u77E5\u60C5\u7684\u4EBA\
  \u8FD8\u89C9\u5F97\u6211\u7238\u4EA4\u4E86\u72D7\u5C4E\u8FD0\uFF0C\u5230\u8FD9\u4E48\
  \u6E05\u95F2\u7684\u5730\u65B9\u517B\u8001\u3002\u8C01\u77E5\u72D7\u5C4E\u8FD0\u662F\
  \u8981\u7528\u5B8C\u7684\uFF0C\u8981\u77E5\u9053\uFF0C\u660E\u5E74\u5C31\u8981\u6B63\
  \u5F0F\u9000\u4F11\u7684\u6211\u7239\u517B\u8001\u7684\u6E05\u95F2\u5730\u65B9\uFF0C\
  \u53EB\u505A\u75BE\u63A7\u6240\u3002\n\n\u5F53\u7136\u6B64\u75BE\u63A7\u6240\u53EA\
  \u670D\u52A1\u4E8E\u96C6\u56E2\u516C\u53F8\uFF0C\u800C\u7EB5\u5411\u8981\u63A5\u53D7\
  \u5E02\u75BE\u63A7\u4E2D\u5FC3\u7684\u4E1A\u52A1\u6307\u5BFC\u3002\u5173\u4E8E\u6B64\
  \u6B21\u91CE\u5473\u75C5\u6BD2\u7684\u8D77\u56E0\u7ECF\u8FC7\u53D1\u5C55\uFF0C\u6211\
  \u7238\u8FD9\u6837\u7684\u5185\u90E8\u8FB9\u7F18\u4EBA\u58EB\uFF0C\u4E5F\u5E76\u4E0D\
  \u6BD4\u666E\u901A\u6C11\u4F17\u641E\u5F97\u66F4\u6E05\u695A\u3002\u4ED6\u6700\u5927\
  \u7684\u53D8\u5316\u662F\uFF0C\u8282\u5047\u65E5\u53D6\u6D88\u4F11\u5047\u4E86\uFF1B\
  \u4E0A\u73ED\u6CA1\u6709\u5730\u94C1\u6539\u4E3A\u81EA\u5DF1\u9A7E\u8F66\u4E86\uFF1B\
  \u51FA\u95E8\u5728\u5916\u77E5\u9053\u6234\u53E3\u7F69\u4E86\uFF1B\u56DE\u5230\u5BB6\
  \u77E5\u9053\u66F4\u6362\u5916\u8863\u88E4\u8BA4\u771F\u6D17\u624B\u4E86\u3002\n\
  \n\u91CE\u5473\u75C5\u6BD2\u5341\u5206\u8BE1\u5F02\uFF0C\u6709\u4EBA\u8F7B\u75C7\
  \uFF0C\u6709\u4EBA\u91CD\u75C7\u3002\u8BE5\u4E0D\u4F1A\u662F\u5B83\u8EAB\u4E0A\u6709\
  \u4E00\u4E2A\u968F\u673A\u6570\u751F\u6210\u5668\u5427\u3002\u6628\u665A\u591C\u6DF1\
  \uFF0C\u6211\u7238\u529E\u516C\u5BA4\u540C\u4E8B\u6025\u6025\u627E\u4ED6\uFF0C\u79D1\
  \u5BA4\u7684\u4E00\u4E2A\u8DD1\u5916\u52E4\u7684\u5E74\u8F7B\u5927\u5B66\u751F\u7591\
  \u4F3C\u611F\u67D3\uFF0C\u65E0\u5904\u6536\u6CBB\uFF0C\u8BF7\u6211\u7238\u770B\u770B\
  \u662F\u5426\u4E0A\u62A5\u96C6\u56E2\u9AD8\u5C42\u3002\u8FD9\u5C82\u6709\u4E0D\u4E0A\
  \u62A5\u4E4B\u7406\uFF1F\u4E0D\u4EC5\u7ACB\u5373\u4E0A\u62A5\uFF0C\u800C\u4E14\u6211\
  \u7238\u8FD8\u6073\u6C42\u9AD8\u5C42\u60F3\u60F3\u529E\u6CD5\uFF0C\u770B\u80FD\u4E0D\
  \u80FD\u4ECE\u54EA\u513F\u627E\u627E\u8D44\u6E90\uFF0C\u8BA9\u5E74\u8F7B\u540C\u4E8B\
  \u5F97\u5230\u6551\u6CBB\u3002\u9AD8\u5C42\u5927\u6982\u5C3D\u4E86\u529B\uFF0C\u4F46\
  \u4E5F\u65E0\u80FD\u4E3A\u529B\u3002\u5C0F\u4F19\u5B50\u662F\u5916\u5730\u4EBA\uFF0C\
  \u65E0\u5904\u53EF\u53BB\uFF0C\u4E8E\u662F\u5728\u5355\u4F4D\u529E\u516C\u5BA4\u91CC\
  \u81EA\u6211\u9694\u79BB\u3002\u4ECA\u65E9\u6211\u8BFB\u4E86\u7F51\u4E0A\u6D88\u606F\
  \u8BF4\uFF0C\u786E\u8BCA\u4EBA\u6570\u672A\u80FD\u4E0A\u5347\u662F\u56E0\u4E3A\u8BD5\
  \u5242\u76D2\u4E0D\u591F\u7528\u3002\u7136\u540E\u6211\u53C8\u8BFB\u5230\u6211\u7701\
  \u67D0\u9AD8\u5E72\u7591\u4F3C\u4E4B\u540E\u7ACB\u5373\u786E\u8BCA\u5E76\u4E14\u4F4F\
  \u9662\u3002\u4E24\u76F8\u5BF9\u7167\uFF0C\u7EC6\u601D\u6781\u6050\uFF0C\u6211\u4F5C\
  \u4E3A\u666E\u901A\u5E02\u6C11\uFF0C\u65E0\u8BDD\u53EF\u8BF4\u3002\n\n\u81EA\u4ECE\
  \u6211\u5728\u6210\u90FD\u8BFB\u4E66\u5341\u4E00\u5E74\u540E\u5C06SK\u541B\u62D0\
  \u56DE\u670B\u514B\u57CE\u5E02\uFF0C\u5C31\u6CA1\u6709\u5C11\u906D\u53D7\u9488\u5BF9\
  \u670B\u514B\u57CE\u5E02\u7684\u653B\u51FB\u3002\u800C\u6211\u53C8\u662F\u90A3\u4E48\
  \u559C\u6B22\u6210\u90FD\uFF0C\u6240\u4EE5\uFF0C\u8FD9\u4E9B\u653B\u51FB\u6211\u5C31\
  \u9ED8\u9ED8\u5438\u6536\u4E86\uFF0C\u5E76\u4E0D\u4F1A\u8F6C\u5316\u4E3A\u5229\u5251\
  \u518D\u523A\u5411\u718A\u732B\u5E02\u3002\u5E74\u5E74\u590F\u5929\u5185\u6D9D\uFF0C\
  \u5A46\u5BB6\u5FAE\u4FE1\u7FA4\u91CC\u6B64\u8D77\u5F7C\u4F0F\u558A\u6211\u548CSK\u541B\
  \u56DE\u84C9\u907F\u96BE\uFF1B\u5E74\u5E74\u590F\u5929\u9177\u70ED\uFF0C\u5A46\u5BB6\
  \u5FAE\u4FE1\u7FA4\u91CC\u6B64\u8D77\u5F7C\u4F0F\u558A\u6211\u548CSK\u541B\u56DE\
  \u84C9\u907F\u6691\u3002\u597D\u4E0D\u5BB9\u6613\u6210\u90FD\u5076\u53D1\u4F59\u9707\
  \uFF0C\u6211\u5988\u53EF\u4EE5\u501F\u6B64\u5728\u6211\u5A46\u5A46\u9762\u524D\u8BC4\
  \u4EF7\u6210\u90FD\u6709\u5730\u9707\u4E0D\u5B89\u5168\uFF0C\u7ED3\u679C\u524D\u4E24\
  \u4E2A\u6708\u6B66\u6C49\u9644\u8FD1\u4E5F\u5730\u9707\u4E86\u3002\u7136\u540E\uFF0C\
  \u672C\u7740\u4E0D\u8BA9\u4E24\u4E2A\u5B59\u5B59\u6625\u8282\u6324\u6625\u8FD0\u5927\
  \u6F6E\u7684\u597D\u610F\uFF0C\u6211\u7684\u6210\u90FD\u571F\u8457\u5A46\u5A46\u548C\
  \u516B\u5341\u591A\u5C81\u9AD8\u9F84\u7684\u516C\u516C\u4E0A\u5468\u6765\u6211\u5BB6\
  \u966A\u6211\u4EEC\u8FC7\u5E74\uFF0C\u91CE\u5473\u75C5\u6BD2\u7206\u53D1\u4E86\u3002\
  \n\n\u770B\u5230\u524D\u671F\u5404\u79CD\u5206\u6790\u8BF4\uFF0C\u91CE\u5473\u75C5\
  \u6BD2\u5BF9\u8001\u5E74\u4EBA\u81F4\u6B7B\u7387\u6781\u9AD8\uFF0C\u6211\u5C31\u89C9\
  \u5F97\u5BF9\u6211\u516C\u516C\u5A46\u5A46\u4E00\u767E\u4E07\u4E2A\u6127\u759A\u3002\
  \u867D\u7136\u6211\u4E00\u76F4\u4E3B\u5F20\u6625\u8282\u5E26\u5A03\u56DE\u6210\u90FD\
  \uFF08\u5176\u5B9E\u662F\u6211\u548CSK\u541B\u60F3\u56DE\u53BB\u5403\u706B\u9505\
  \uFF09\uFF0C\u4F46\u662F\u5FC5\u987B\u627F\u8BA4\u516C\u5A46\u6765\u6B66\u6C49\u8FC7\
  \u5E74\uFF0C\u4E3A\u6211\u4EEC\u7701\u4E86\u5F88\u591A\u94B1\u4E0E\u4E8B\u513F\u3002\
  \u5047\u5982\u8FD9\u6B21\u75C5\u6BD2\u4F24\u5BB3\u5230\u4ED6\u4EEC\u4E8C\u8001\u5206\
  \u6BEB\uFF0C\u6211\u90FD\u89C9\u5F97\u81EA\u5DF1\u6709\u7F6A\u3002\u8FDB\u4E00\u6B65\
  \u60F3\u60F3\uFF0C\u5728\u5F97\u77E5\u516C\u5A46\u613F\u610F\u6765\u6C49\u4E4B\u524D\
  \uFF0C\u6211\u4EEC\u4E00\u5BB6\u56DB\u53E3\u539F\u5148\u9884\u8BA1\u8BA223\u53F7\
  \u665A\u95F4\u822A\u73ED\u51FA\u53D1\uFF0C\u6628\u5929\u5C01\u4E86\u57CE\uFF0C\u6211\
  \u4EEC\u7684\u539F\u8BA1\u5212\u662F\u80AF\u5B9A\u6CE1\u6C64\u7684\u3002\u5C4A\u65F6\
  \uFF0C\u5C31\u53EA\u6709\u6211\u548CSK\u541B\u4EE5\u53CA\u6211\u5988\u548C\u4E0B\
  \u73ED\u540E\u7684\u8001\u7238\u5171\u540C\u7167\u6599\u4E24\u4E2A\u4E24\u5C81\u516B\
  \u4E2A\u6708\u7684\u81ED\u5C0F\u5B50\uFF0C\u8FD8\u8981\u5E94\u5BF9\u7269\u8D44\u7D27\
  \u5F20\u4E0E\u5404\u79CD\u9632\u62A4\u63AA\u65BD\u5916\u52A0\u6050\u6016\u4F20\u95FB\
  \uFF0C\u5343\u91CC\u4E4B\u5916\u7684\u516C\u5A46\u5FC5\u5B9A\u62C5\u5FC3\u5FD0\u5FD1\
  \u3002\u6211\u5A46\u5A46\u8C6A\u8FC8\u5730\u8BF4\uFF1A\u201C\u5E78\u597D\u6765\u4E86\
  \uFF0C\u4E0D\u7136\u80AF\u5B9A\u62C5\u5FC3\u5F97\u8981\u6B7B\u3002\u4E0D\u7BA1\u600E\
  \u6837\uFF0C\u81F3\u5C11\u6211\u4EEC\u4E00\u5BB6\u4EBA\u5728\u4E00\u8D77\u3002\u201D\
  \u8BB2\u771F\uFF0C\u6211\u6709\u70B9\u513F\u60F3\u54ED\u3002\n\n\u8BDD\u53C8\u8BF4\
  \u56DE\u6765\uFF0C\u6211\u516C\u5A46\u662F18\u53F7\u4E0B\u5348\u62B5\u8FBE\u6C49\
  \u53E3\u7AD9\u7684\u3002SK\u541B\u5F00\u8F66\u53BB\u63A5\u3002\u5934\u5929\u53EE\
  \u5631\u4E86\u6211\u516C\u5A46\u5728\u706B\u8F66\u4E0A\u4E00\u5B9A\u8981\u6234\u53E3\
  \u7F69\u3002\u4ED6\u4EEC\u4F5C\u4E3A\u4E24\u4F4D\u5DF2\u9000\u4F11\u533B\u62A4\u4EBA\
  \u5458\uFF0C\u5B89\u5168\u610F\u8BC6\u5F88\u9AD8\uFF0C\u5168\u7A0B\u6234\u4E86\u53E3\
  \u7F69\u3002\u53EF\u662FSK\u541B\u53BB\u6C49\u53E3\u7AD9\u63A5\u4EBA\uFF0C\u5C45\
  \u7136\u6CA1\u6709\u6234\u53E3\u7F69\u3002\u6211\u4E4B\u524D\u7684\u5DE5\u4F5C\u5730\
  \u70B9\u5728\u6C49\u53E3\u7AD9\u897F\u4FA7\uFF0C\u81ED\u540D\u662D\u8457\u7684\u534E\
  \u5357\u6D77\u9C9C\u5E02\u573A\u5728\u6C49\u53E3\u7AD9\u4E1C\u4FA7\uFF0C\u8DDD\u79BB\
  \u706B\u8F66\u7AD9\u5C31\u662F\u516C\u4EA4\u8F66\u4E00\u7AD9\u7684\u8DDD\u79BB\u3002\
  \u4E3A\u4EC0\u4E48\u6211\u8FD9\u4E48\u6E05\u695A\uFF1F\u56E0\u4E3A\u6211\u66FE\u7ECF\
  \u7684\u901A\u52E4\u8DEF\u7EBF\u4E4B\u4E00\uFF0C\u5C31\u662F\u5728\u534E\u5357\u6D77\
  \u9C9C\u5E02\u573A\u95E8\u53E3\u7684\u516C\u4EA4\u8F66\u7AD9\u4E0B\u8F66\uFF0C\u7136\
  \u540E\u6B65\u884C\u5230\u529E\u516C\u5BA4\uFF08\u4EE5\u5B8C\u6210\u6BCF\u5929\u7684\
  \u8FD0\u52A8\u6B65\u6570\uFF0C\u5BF9\uFF0C\u6211\u5C31\u662F\u8FD9\u4E48\u65E0\u804A\
  \uFF09\u3002\u73B0\u5728\uFF0C\u6211\u8DDFSK\u541B\u5176\u5B9E\u5FC3\u4E2D\u90FD\
  \u6709\u4E9B\u6CA1\u5E95\uFF0C\u4E0D\u77E5\u9053\u4ED6\u548C\u6211\u516C\u5A46\u4F1A\
  \u4E0D\u4F1A\u5728\u6F5C\u4F0F\u671F\u3002\u5443\u3002\u5199\u5230\u8FD9\u91CC\uFF0C\
  \u6211\u7B80\u76F4\u60F3\u5E72\u54B3\u4E24\u58F0\uFF0C\u8D76\u7D27\u559D\u53E3\u6C34\
  \u538B\u4E00\u538B\u3002\n\n\u4E5D\u6708\u4EFD\u7684\u65F6\u5019\uFF0C\u6211\u5BB6\
  \u516D\u53E3\u4EBA\u5305\u62EC\u4FE9\u5A03\u3001\u6211\u548CSK\u541B\u3001\u6211\
  \u7236\u6BCD\uFF0C\u8F6E\u6D41\u611F\u67D3\u4E86\u4E00\u6CE2\u80BA\u708E\u3002\u6211\
  \u5BB6\u7626\u7626\u5C0F\u5C0F\u7684\u4FDD\u59C6\u963F\u59E8\u5C45\u7136\u7531\u59CB\
  \u81F3\u7EC8\u90FD\u5B89\u7136\u65E0\u6059\u3002\u5148\u662F\u6211\u54B3\u55FD\u4E86\
  \u4E00\u9635\u5B50\uFF0C\u672C\u4EE5\u4E3A\u81EA\u7136\u4F1A\u597D\uFF0C\u8C01\u77E5\
  \u534A\u4E2A\u6708\u4E0D\u89C1\u597D\uFF0C\u7136\u540ESK\u541B\u53BB\u676D\u5DDE\
  \u51FA\u5DEE\u4E86\u4E09\u5929\uFF0C\u4E00\u56DE\u5BB6\u5C31\u5F00\u59CB\u53D1\u70E7\
  \uFF0C\u7B49\u4ED6\u8F93\u6DB2\u4E09\u5929\u75C5\u60C5\u597D\u8F6C\u4E4B\u540E\uFF0C\
  \u4E8C\u5A03\u54B3\u55FD\u53D1\u70E7\uFF0C\u5230\u7701\u5987\u5E7C\u4E00\u67E5\u5C31\
