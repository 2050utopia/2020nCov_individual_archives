content: "\n\n\u4E2D\u5348\u51FA\u53BB\u5403\u996D\uFF0C\u542C\u89C1\u5356\u7C89\u7684\
  \u8001\u677F\u548C\u4E00\u5973\u751F\u5BF9\u8BDD\uFF0C\u5927\u610F\u662F\u5973\u751F\
  \u51B3\u5B9A\u79BB\u5F00\u6B66\u6C49\u53BB\u6DF1\u5733\u5DE5\u4F5C\uFF0C\u8001\u677F\
  \u8BF4\u633A\u597D\u7684\uFF0C\u6DF1\u5733\u73B0\u5728\u5BA4\u5185\u7A7F\u77ED\u8896\
  \u5427\uFF1F\u5973\u751F\u6CA1\u8BF4\u4EC0\u4E48\u3002\u5979\u8981\u8D70\u65F6\u8001\
  \u677F\u53C8\u63D0\u4E86\u8FD9\u4E2A\u8BDD\u9898\uFF0C\u4F60\u5230\u5E95\u4E3A\u4EC0\
  \u4E48\u8981\u8D70\u5462\uFF1F\u5973\u751F\u5B9E\u5728\u5FCD\u4E0D\u4F4F\uFF0C\u7528\
  \u4E00\u53E3\u4E1C\u5317\u8BDD\u56DE\u7B54\uFF0C\u8FD9\u5730\u65B9\u592Atm\u51B7\
  \u4E86\uFF0C\u5C4B\u91CC\u8FD8\u5F97\u7A7F\u5927\u68C9\u8884\u3002  \n\n\u8FD9\u8BA9\
  \u6211\u60F3\u8D77\u5165\u51AC\u65F6\u6211\u5988\u8001\u95EE\u6211\u7684\u90A3\u4E2A\
  \u95EE\u9898\uFF0C\u6B66\u6C49\u51B7\u8FD8\u662F\u5317\u4EAC\u51B7\u3002\u4EE4\u81EA\
  \u5DF1\u60CA\u8BB6\u7684\u662F\uFF0C\u6211\u7ADF\u89C9\u5F97\u5B83\u5F88\u96BE\u56DE\
  \u7B54\u3002\u6700\u540E\u6211\u618B\u4E86\u4E2A\u5F88\u65E0\u804A\u7684\u7B54\u6848\
  \uFF0C\u5404\u6709\u5404\u7684\u51B7\u6CD5\u3002  \n\n\u6700\u8BA9\u6211\u611F\u5230\
  \u6B66\u6C49\u51AC\u5929\u51B7\u7684\u8FD8\u662F\u5C0F\u65F6\u5019\u3002\u90A3\u65F6\
  \u6211\u7531\u4E8E\u4F53\u8D28\u4E0D\u4F73\uFF0C\u4E00\u5230\u51AC\u5929\u5C31\u611F\
  \u5192\uFF0C\u53BB\u4E0A\u5B66\u65F6\u603B\u88F9\u5F97\u539A\u539A\u7684\uFF0C\u5341\
  \u5206\u7B28\u62D9\u7684\u6837\u5B50\u3002\u7528\u6211\u4EEC\u7684\u8BDD\u6765\u8BF4\
  \u5C31\u50CF\u4E2A\u201C\u6C14\u5305\u9C7C\u201D\u3002\u6211\u90FD\u5FEB\u5FD8\u4E86\
  \u8FD9\u8BCD\u7684\u610F\u601D\u4E86\u3002\u4F46\u6CA1\u9519\uFF0C\u5C0F\u65F6\u5019\
  \u7684\u6211\u5C31\u662F\u4E2A\u51AC\u5929\u8981\u7A7F\u4E09\u4EF6\u6BDB\u8863\u3001\
  \u4E24\u6761\u6BDB\u88E4\u7684\u6C14\u5305\u9C7C\u3002  \n\n\u8857\u4E0A\u5012\u6CA1\
  \u90A3\u4E48\u51B7\uFF0C\u6700\u6015\u7684\u662F\u6E7F\u51B7\u3002\u5982\u679C\u4E0D\
  \u5DE7\u4E0B\u4E86\u70B9\u96E8\uFF0C\u5C31\u66F4\u80FD\u611F\u5230\uFF0C\u90A3\u79CD\
  \u51B7\u4E0D\u5728\u8863\u670D\u5916\uFF0C\u800C\u662F\u8981\u4E00\u76F4\u5F80\u4F60\
  \u8EAB\u4F53\u91CC\u94BB\u7684\u3002\u5343\u4E07\u522B\u6253\u6E7F\u978B\u5B50\uFF0C\
  \u4E0D\u7136\u811A\u8DBE\u4F1A\u51BB\u5F97\u6CA1\u77E5\u89C9\u3002  \n\n\u5916\u5934\
  \u867D\u7136\u51B7\uFF0C\u591A\u7A7F\u70B9\u8863\u670D\u5012\u4E5F\u6CA1\u95EE\u9898\
  \uFF0C\u6B66\u6C49\u8FD9\u79CD\u5730\u65B9\u6700\u51B7\u7684\u662F\u5BA4\u5185\uFF0C\
  \u8FDB\u4E86\u5C4B\u8FD8\u51B7\u3002  \n\n\u90A3\u65F6\u6211\u4EEC\u7528\u8FC7\u5404\
  \u79CD\u5F0F\u6837\u7684\u53D6\u6696\u5668\u3002  \n\n\u6700\u65E9\u662F\u5C0F\u578B\
  \u7535\u53D1\u70ED\u7BA1\uFF0C\u4E3A\u4E86\u4E0D\u6D6A\u8D39\u70ED\u91CF\uFF0C\u5B83\
  \u8FD8\u517C\u6709\u70D8\u889C\u5B50\u548C\u624B\u5957\u7684\u529F\u80FD\u3002\u540E\
  \u6765\u7528\u4E2A\u6728\u5236\u7684\u65B9\u5F62\u70D8\u5E72\u5668\uFF0C\u53EF\u4EE5\
  \u6574\u4E2A\u6446\u5730\u4E0A\uFF0C\u70ED\u91CF\u5F80\u56DB\u5468\u6563\u53D1\uFF0C\
  \u597D\u5904\u662F\u53EF\u4EE5\u4F9B\u56DB\u4EBA\u4E00\u8D77\u62B5\u7740\u811A\u53D6\
  \u6696\uFF0C\u987A\u5E26\u4E5F\u53EF\u4EE5\u628A\u8138\u5E9E\u6620\u5F97\u7EA2\u7EA2\
  \u7684\u3002\u540E\u6765\u53C8\u6D41\u884C\u90A3\u79CD\u6247\u5F62\u53D6\u6696\u5668\
  \uFF0C\u4EE5\u53CA\u4E4B\u540E\u53EF\u4EE5\u5439\u98CE\u7684\u4E00\u79CD\u3002\u6700\
  \u540E\u8FD9\u4E9B\u90FD\u56E0\u4E3A\u65E0\u6CD5\u8F6C\u5934\u4E86\u6216\u5F00\u5173\
  \u5931\u7075\uFF0C\u9010\u4E00\u653E\u5F03\uFF0C\u6539\u7528\u4E86\u7A7A\u8C03\u3002\
  \  \n\n\u6211\u5988\u5728\u5FA1\u5BD2\u8FD9\u65B9\u9762\u4E5F\u6709\u81EA\u5DF1\u7684\
  \u4E00\u5957\u65B9\u6CD5\u3002\u6BD4\u5982\u5979\u6BCF\u6B21\u6D17\u6FA1\u7684\u65F6\
  \u5019\uFF0C\u4F1A\u63D0\u524D\u628A\u536B\u751F\u95F4\u4E00\u4E2A\u53EB\u201C\u6D74\
  \u9738\u201D\u7684\u4E1C\u897F\u6253\u5F00\uFF0C\u7136\u540E\u628A\u5E8A\u8FB9\u7684\
  \u5C0F\u53D6\u6696\u5668\u63D0\u6E9C\u8FDB\u53BB\uFF0C\u6253\u5F00\u4F7F\u5176\u7167\
  \u5C04\uFF0C\u8FD9\u65F6\u5B83\u653E\u51FA\u7684\u5149\u8292\u5F80\u5F80\u548C\u6D74\
  \u9738\u6709\u4E00\u4E2A\u7126\u70B9\uFF0C\u90A3\u5927\u6982\u5C31\u662F\u6211\u5988\
  \u4E4B\u540E\u9884\u5907\u7AD9\u7ACB\u7684\u5730\u65B9\uFF0C\u4E0E\u6B64\u540C\u65F6\
  \u5979\u8FD8\u4F1A\u628A\u81EA\u5DF1\u7684\u79CB\u8863\u5747\u5300\u5730\u642D\u5728\
  \u53D6\u6696\u5668\u4E0A\uFF0C\u4EE5\u5907\u4E4B\u540E\u4F7F\u7528\u3002\u5B8C\u6210\
  \u8FD9\u4E00\u7CFB\u5217\u590D\u6742\u7684\u64CD\u4F5C\u540E\uFF0C\u5979\u624D\u80AF\
  \u6162\u541E\u541E\u5730\u8FDB\u53BB\u536B\u751F\u95F4\uFF0C\u7EC8\u4E8E\u51C6\u5907\
  \u6DCB\u6D74\u3002\u5728\u6D17\u5B8C\u540E\u5979\u5C31\u4F1A\u732B\u7740\u8170\uFF0C\
  \u6781\u901F\u8DD1\u8FDB\u623F\u95F4\uFF0C\u94BB\u5165\u88AB\u7A9D\uFF0C\u677E\u6563\
  \u5730\u8EBA\u5728\u606D\u5019\u591A\u65F6\u7684\u7535\u70ED\u6BEF\u4E0A\u9762\u3002\
  \u53EF\u4EE5\u8BF4\u662F\u5168\u7A0B\u628A\u51B7\u6C14\u4E0E\u81EA\u5DF1\u9694\u7EDD\
  \u4E86\u3002  \n\n\u518D\u51B7\u4E9B\u5C31\u662F\u4E0B\u96EA\u7684\u65F6\u5019\u4E86\
  \uFF0C\u4E0D\u8FC7\u56E0\u4E3A\u4E50\u8DA3\u591A\uFF0C\u5E38\u5E38\u5FD8\u4E86\u51B7\
  \u3002  \n\n\u521A\u5230\u5317\u4EAC\u65F6\u6211\u8FD8\u633A\u7626\uFF0C\u5341\u4E8C\
  \u6708\u5E95\u5427\uFF0C\u5927\u98CE\u522E\u8FC7\u5199\u5B57\u697C\uFF0C\u78B0\u5DE7\
  \u7ECF\u8FC7\u62D0\u89D2\uFF0C\u5C45\u7136\u5C31\u88AB\u5439\u5F97\u7AD9\u4E0D\u4F4F\
  \uFF0C\u5FC3\u4E2D\u5F88\u5FD0\u5FD1\u3002\u5F53\u7136\u968F\u7740\u5728\u5317\u4EAC\
  \u5F85\u7684\u65F6\u95F4\u4E45\u4E86\uFF0C\u77E5\u9053\u4E86\u522E\u98CE\u65F6\u662F\
  \u4E0D\u5B9C\u957F\u65F6\u95F4\u5F85\u5728\u62D0\u89D2\u7684\u3002\u518D\u540E\u6765\
  \u4F53\u91CD\u7565\u6DA8\uFF0C\u8FD9\u79CD\u62C5\u5FE7\u518D\u6CA1\u53D1\u751F\u8FC7\
  \u3002  \n\n\u5317\u4EAC\u51AC\u5929\u6700\u8BA8\u538C\u7684\u662F\u522E\u98CE\uFF0C\
  \u98CE\u4E00\u5927\u8DEF\u90FD\u5F88\u96BE\u8D70\uFF0C\u88AB\u5439\u5F97\u4E1C\u5012\
  \u897F\u6B6A\uFF0C\u8D70\u5728\u8857\u4E0A\u9F3B\u5B50\u548C\u8138\u4E5F\u662F\u751F\
  \u75BC\u7684\uFF0C\u201C\u5200\u522E\u201D\uFF0C\u51BB\u4E45\u4E86\u5C31\u8981\u6478\
  \u6478\u8138\uFF0C\u7ED9\u5B83\u9192\u9192\uFF0C\u677E\u677E\u571F\uFF0C\u514D\u5F97\
  \u65F6\u95F4\u957F\u50F5\u4E86\u3002\u6240\u4EE5\u50CF\u6211\u8FD9\u4E48\u61D2\u7684\
  \u4EBA\u51FA\u95E8\u4E00\u822C\u4E5F\u4F1A\u6234\u4E2A\u53E3\u7F69\u3002  \n\n\u5916\
  \u9762\u867D\u7136\u51B7\uFF0C\u5FC3\u91CC\u662F\u6709\u5E0C\u671B\u7684\uFF0C\u8D70\
  \u51E0\u5206\u949F\uFF0C\u8D70\u8FC7\u8FD9\u6BB5\u8DEF\uFF0C\u5230\u5C4B\u91CC\u5C31\
  \u597D\u4E86\uFF0C\u7B49\u5230\u4E86\u6709\u6696\u6C14\u7684\u5730\u65B9\uFF0C\u5168\
  \u526F\u88C5\u675F\u5378\u4E0B\u6765\uFF0C\u5C31\u53C8\u884C\u52A8\u81EA\u5982\u4E86\
  \uFF0C\u7A7F\u7740\u8584\u6BDB\u8863\u548C\u4EBA\u8C08\u7B11\u98CE\u751F\uFF0C\u51AC\
  \u5929\uFF0C\u522E\u98CE\uFF0C\u51BB\u9F3B\u5B50\u4EC0\u4E48\u5168\u5FD8\u4E86\u3002\
  \u6696\u6C14\u771F\u662F\u4E2A\u597D\u4E1C\u897F\u3002  \n\n\u6700\u51B7\u65F6\u53BB\
  \u5916\u9762\u5F00\u4F1A\uFF0C\u6211\u4EEC\u51E0\u4E2A\u5973\u751F\u88F9\u4E86\u4E0D\
  \u5C11\u56F4\u5DFE\u5E3D\u5B50\u7684\uFF0C\u8FD8\u6413\u624B\u8DFA\u811A\uFF0C\u76F4\
  \u8BF4\u771F\u51B7\uFF0C\u8BF4\u4E45\u4E86Q\u8001\u5E08\u5C31\u5BF9\u6211\u4EEC\u5F88\
  \u662F\u8D28\u7591\uFF0C\u6709\u90A3\u4E48\u51B7\u5417\u3002\u4ED6\u540E\u6765\u8FD8\
  \u8BF4\u4E86\u4E00\u756A\u8BDD\uFF0C\u5927\u610F\u662F\u4E0D\u8981\u8FC7\u4E8E\u5728\
  \u610F\u5BD2\u51B7\uFF0C\u8981\u8BA9\u8EAB\u4F53\u53BB\u611F\u53D7\u548C\u4E60\u60EF\
  \uFF0C\u4E0D\u8981\u8FC7\u5206\u4FDD\u62A4\u5B83\u3002\u4ED6\u90A3\u5929\u7A7F\u5F97\
  \u5F88\u5C11\uFF0C\u5B9A\u5B9A\u7AD9\u4E8E\u5730\u9762\uFF0C\u6BD4\u8D77\u6765\u6211\
  \u4EEC\u771F\u662F\u4E00\u76F4\u5728\u4E0D\u505C\u6447\u6643\u3002\u540E\u6765\u6BCF\
  \u6B21\u60F3\u5230\u8FD9\u573A\u666F\uFF0C\u6211\u90FD\u611F\u89C9\u4ED6\u80CC\u540E\
  \u7AD9\u4E86\u4E00\u8F6E\u592A\u9633\u3002  \n\n\u4E0D\u77E5\u662F\u4E0D\u662F\u53D7\
  \u4E86Q\u8001\u5E08\u611F\u53EC\uFF0C\u540E\u6765\u6211\u4E5F\u6709\u70B9\u4E3B\u52A8\
  \u5BF9\u6297\u5BD2\u51B7\u7684\u610F\u601D\uFF0C\u5728\u5F88\u51B7\u7684\u65F6\u5019\
  \u7ADF\u7136\u8FDE\u79CB\u88E4\u4E5F\u4E0D\u7A7F\u4E86\u2014\u2014\u5176\u5B9E\u8FD8\
  \u662F\u4ED7\u7740\u5C4B\u91CC\u6709\u6696\u6C14\u3002  \n\n\u540E\u6765\u6211\u53C8\
  \u53BB\u4E86\u6C88\u9633\u548C\u5C71\u897F\uFF0C\u8FD9\u4E24\u4E2A\u5730\u65B9\u6BD4\
  \u5317\u4EAC\u8FD8\u51B7\u3002\u98CE\u6700\u5927\u7684\u65F6\u5019\u51FA\u95E8\u603B\
  \u6709\u79CD\u60B2\u58EE\u611F\uFF0C\u89C9\u5F97\u81EA\u5DF1\u662F\u4E00\u76F4\u5728\
  \u548C\u4EC0\u4E48\u4E1C\u897F\u5BF9\u6297\u7740\u3002\u51B7\u7684\u65B9\u5F0F\u5168\
  \u4E00\u6837\uFF0C\u5927\u5200\u522E\u7740\u8138\uFF0C\u5F80\u524D\u632A\u6B65\u90FD\
  \u5F88\u56F0\u96BE\u3002\u5230\u4E86\u6C88\u9633\u540E\u76F4\u63A5\u6253\u6D88\u4E86\
  \u53BB\u54C8\u5C14\u6EE8\u7684\u5FF5\u5934\uFF0C\u89C9\u5F97\u8FD8\u6B20\u4FEE\u70BC\
  \u3002  \n\n\u56DE\u6B66\u6C49\u540E\uFF0C\u4E0D\u77E5\u4ECE\u51E0\u6708\u5F00\u59CB\
  \uFF0C\u6211\u53D8\u5F97\u8D8A\u6765\u8D8A\u4E0D\u613F\u8D77\u5E8A\u3002\u5F88\u957F\
  \u4E00\u6BB5\u65F6\u95F4\u6211\u56F0\u60D1\u4E8E\u6B64\uFF0C\u627E\u4E0D\u5230\u539F\
  \u56E0\u3002\u76F4\u5230\u67D0\u5929\u540C\u6837\u4E0D\u613F\u8D77\u5E8A\u7684\u571F\
  \u8C46\u4E0D\u7ECF\u610F\u9053\u51FA\u5B9E\u60C5\uFF0C\u6B66\u6C49\u7684\u51AC\u5929\
  \u592A\u51B7\u4E86\u3002  \n\n\u5C0F\u65F6\u5019\u7684\u8BB0\u5FC6\u5168\u590D\u82CF\
  \u4E86\u3002\u6211\u60F3\u8D77\u4E86\u51AC\u5929\u4E0D\u613F\u8D77\u5E8A\u4E0A\u5B66\
  \u7684\u4E8B\uFF0C\u60F3\u8D77\u8EAB\u4F53\u4EFB\u4F55\u4E00\u4E2A\u90E8\u4F4D\u8BD5\
  \u56FE\u79BB\u5F00\u88AB\u7A9D\uFF0C\u72EC\u81EA\u51FA\u53BB\u9762\u5BF9\u7A7A\u6C14\
  \u5BF9\u6211\u6765\u8BF4\u90FD\u662F\u79CD\u75DB\u82E6\u548C\u6298\u78E8\u7684\u4E8B\
  \u3002\u6211\u8FD8\u60F3\u8D77\u90A3\u65F6\u6211\u811A\u8FB9\u4E00\u5B9A\u662F\u5806\
  \u6EE1\u4E86\u6240\u6709\u6211\u4E0A\u5B66\u8981\u7A7F\u7684\u8863\u670D\uFF0C\u90A3\
  \u90FD\u662F\u524D\u4E00\u5929\u665A\u4E0A\u88AB\u6211\u5C0F\u5FC3\u7FFC\u7FFC\u5730\
  \u57CB\u5728\u90A3\u91CC\u7684\u3002\u6211\u60F3\u8D77\u6211\u5988\u4E3A\u4E86\u529D\
