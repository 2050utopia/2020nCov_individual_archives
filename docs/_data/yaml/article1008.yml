content: "\n28\u65E5\uFF0C\u9634\u5929\uFF0C\u5C01\u9501\u5DF2\u7ECF\u4E09\u5929\uFF0C\
  \u65E9\u4E0A\u8D77\u5E8A\u5DF2\u7ECF\u4E5D\u70B9\u534A\u3002\n\n\u6628\u5929\u53D1\
  \u5E03\u4F1A\u7684\u53E3\u7F69\u6210\u529F\u7684\u6FC0\u8D77\u4E86\u5168\u56FD\u4EBA\
  \u6C11\u7684\u6124\u6012\uFF0C\u4E00\u662F\u7701\u957F\u5E02\u573A\u7684\u53E3\u7F69\
  \u6234\u6CD5\uFF0C\u4E00\u662F\u6E56\u5317\u8C1C\u6837\u7684\u53E3\u7F69\u751F\u4EA7\
  \u529B\u3002\n\n\u5168\u56FD\u611F\u67D3\u4EBA\u6570\u56DB\u5343\u52A0\uFF0C\u6E56\
  \u5317\u65B0\u589E\u76841291\u4F8B\uFF0C\u7D2F\u8BA12714\u4F8B\uFF0C\u9EC4\u5188\
  \u65B0\u589E59\u4F8B\uFF0C\u7D2F\u8BA1213\u4F8B\uFF0C\u4E00\u5929\u65B0\u589E\u4E00\
  \u5343\u591A\uFF0C\u6211\u53CD\u800C\u677E\u4E86\u53E3\u6C14\uFF0C\u8BF4\u660E\u786E\
  \u8BCA\u7684\u66F4\u5FEB\u4E86\uFF0C\u8FD9\u662F\u4E00\u4E2A\u597D\u6D88\u606F\u3002\
  \n\n\u6628\u5929\u676D\u5DDE\u7684\u5F00\u5DE5\u901A\u77E5\u51FA\u6765\u4E86\uFF0C\
  \u8981\u6C42\u4E0D\u665A\u4E8E2\u67088\u65E5\u590D\u5DE5\uFF0C\u516C\u53F8\u7D27\
  \u63A5\u7740\u901A\u77E59\u65E5\u4E0A\u73ED\uFF0C\u7FA4\u91CC\u7684\u6BB5\u5B50\u51FA\
  \u6765\u4E86\uFF1A\u7761\u4E00\u89C9\u8D77\u6765\u53D1\u73B0\u5047\u671F\u8FD8\u6709\
  7\u5929\uFF0C\u518D\u7761\u4E00\u89C9\u5047\u671F\u670914\u5929\u4E86\uFF0C\u6211\
  \u4E0D\u6562\u518D\u7761\u4E86\u3002\u7F51\u53CB\u4EEC\u8FD8\u662F\u90A3\u4E48\u53EF\
  \u7231\u3002\n\n\u4E0A\u5348\u5403\u5B8C\u996D\uFF0C\u7FFB\u4E86\u4E0B\u89C6\u9891\
  \uFF0C\u505A\u4E86\u4E00\u4E0B\u5E7F\u64AD\u4F53\u64CD\u3002\u4F38\u5C55\u4E86\u56DB\
  \u80A2\uFF0C\u9662\u95E8\u8FD8\u662F\u9501\u7740\u3002\u987A\u4FBF\u53D1\u4E86\u4E2A\
  \u670B\u53CB\u5708\uFF0C\u5706\u5706\u5EFA\u8BAE\u6211\u52A0\u4E0A\u5F00\u5408\u8DF3\
  \u4E0E\u6CE2\u6BD4\u8DF3\u7B49\u7B49\uFF0C\u840D\u840D\u8BF4\u521A\u505A\u5B8C\u516B\
  \u6BB5\u9526\uFF0C\u4E25\u5B5F\u7FFB\u51FA\u4E86\u7B2C\u516B\u5957\u5E7F\u64AD\u4F53\
  \u64CD\uFF0C\u5C0F\u4E3D\u4E0E\u963F\u82F1\u5728\u4E0B\u9762\u8BF4\u60F3\u722C\u5C71\
  \uFF0C\u6B64\u65F6\uFF0C\u5168\u56FD\u4EBA\u6C11\u90FD\u5728\u5173\u7981\u95ED\u3002\
  \n\n\u6C34\u6843\u53D4\u4ECA\u5929\u5750\u8F66\u53BB\u53BF\u91CC\u505A\u900F\u6790\
  \uFF0C\u4E8E\u662F\u6211\u77E5\u9053\u77E5\u9053\u901A\u5F80105\u56FD\u9053\u7684\
  \u8DEF\u5DF2\u7ECF\u89E3\u5C01\uFF0C\u53EF\u80FD\u610F\u8BC6\u5230\u5176\u5B9E\u8FD8\
  \u6709\u4E9B\u5FC5\u8981\u7684\u51FA\u884C\uFF0C\u6BD4\u5982\u6BCF\u5468\u90FD\u8981\
  \u53BB\u53BF\u57CE\u505A\u900F\u6790\u7684\u7CD6\u5C3F\u75C5\u60A3\u8005\u3002\u4F46\
  \u662F\u5BB6\u540E\u9762\u7684\u90A3\u6761\u8DEF\u8FD8\u662F\u5835\u7740\u7684\uFF0C\
  \u4E00\u8F86\u9ED1\u8272\u7684\u8F66\u505C\u5728\u8DEF\u8FB9\uFF0C\u53EF\u80FD\u4EBA\
  \u5DF2\u7ECF\u6B65\u884C\u56DE\u5BB6\u3002\n\n\u7136\u540E\u5C31\u770B\u5230\u4E86\
  \u6B66\u6C49\u4EBA\u4E0E\u4E0A\u6D77\u4EBA\u5728\u540D\u53E4\u5C4B\u673A\u573A\u7684\
  \u4E89\u6267\uFF0C\u5404\u81EA\u6709\u7406\uFF0C\u8FD9\u662F\u4E00\u4E2A\u65E0\u89E3\
  \u9898\uFF0C\u6211\u770B\u5230\u4EBA\u6027\u7684\u5206\u88C2\uFF0C\u6559\u79D1\u4E66\
  \u4E0A\u90A3\u4E48\u591A\u6B63\u786E\u7684\u4EF7\u503C\u89C2\uFF0C\u5728\u5371\u673A\
  \u9762\u524D\u4E0D\u503C\u4E00\u63D0\uFF0C\u4E5F\u8BB8\u8FD9\u624D\u662F\u771F\u7684\
  \u4EBA\u6027\uFF0C\u6BCF\u4E2A\u4EBA\u90FD\u662F\u4E3A\u4E86\u81EA\u5DF1\u7684\u5229\
  \u76CA\uFF0C\u8FD9\u65E0\u53EF\u539A\u975E\uFF0C\u4E0D\u77E5\u9053\u5176\u5B83\u56FD\
  \u5BB6\u4EBA\u4EEC\u4F1A\u600E\u4E48\u770B\u4E2D\u56FD\u4EBA\u554A\u3002\u6211\u4E0D\
  \u60F3\u7AD9\u5728\u9053\u5FB7\u7684\u9AD8\u70B9\u53BB\u8BC4\u4EF7\u4ED6\u4EEC\u3002\
  \u5F02\u5730\u800C\u5904\uFF0C\u5982\u679C\u6211\u662F\u6B66\u6C49\u4EBA\u6211\u4F1A\
  \u600E\u4E48\u6837\uFF1F\u5982\u679C\u6211\u662F\u4E0A\u6D77\u4EBA\u5462\uFF1F\u5982\
  \u679C\u6211\u662F\u6B66\u6C49\u4EBA\uFF0C\u6211\u4F1A\u5BFB\u6C42\u5927\u4F7F\u9986\
  \u7684\u5E2E\u52A9\uFF0C\u5982\u679C\u662F\u6211\u662F\u4E0A\u6D77\u4EBA\uFF0C\u6211\
  \u8981\u4E48\u5C31\u8C41\u51FA\u53BB\u786C\u7740\u5934\u76AE\u4E0A\uFF0C\u8981\u4F1A\
  \u6084\u6084\u7684\u6539\u7B7E\u5176\u5B83\u822A\u73ED\u56DE\u53BB\uFF0C\u800C\u4E0D\
  \u662F\u50CF\u8FD9\u6837\u95F9\u6210\u5168\u7403\u7684\u7B11\u8BDD\u3002\n\n\u6210\
  \u529F\u9003\u79BB\u56DE\u5230\u676D\u5DDE\u7684\u738B\u8BB0\u8005\u5DF2\u7ECF\u81EA\
  \u6211\u9694\u79BB\u5728\u516C\u5BD3\u91CC\u4E24\u5929\uFF0C\u4E5F\u5403\u4E86\u4E24\
  \u5929\u80AF\u5FB7\u57FA\u5916\u5356\uFF0C\u8868\u793A\u4E0D\u60F3\u518D\u5403\u4E86\
  \uFF0C\u800C\u56DE\u5230\u4E0A\u6D77\u7684\u8001\u674E\uFF0C\u6BCF\u5929\u79C0\u4ED6\
  \u6240\u5728\u9694\u79BB\u9152\u5E97\u9001\u7684\u9910\u3002\u4E8E\u662F\u738B\u8BB0\
  \u51B3\u5B9A\u53BB\u4F4F\u653F\u5E9C\u6307\u5B9A\u7684\u9694\u79BB\u9152\u5E97\u3002\
  \u4ECE\u4ED6\u53D1\u8FC7\u6765\u7684\u7167\u7247\u770B\uFF0C\u9152\u5E97\u73AF\u5883\
  \u8FD8\u4E0D\u9519\uFF0C\u5E94\u8BE5\u662F\u6854\u5B50\u6C34\u6676\u76F8\u540C\u6216\
  \u8005\u66F4\u9AD8\u7684\u914D\u7F6E\uFF0C\u4E0D\u77E5\u9053\u8FD9\u4E2A\u8D39\u7528\
  \u662F\u4E0D\u662F\u7531\u653F\u5E9C\u6765\u4E70\u5355\u3002\n\n\u6211\u900F\u8FC7\
  \u7A97\u6237\u518D\u53BB\u770B\u90A3\u8F86\u88AB\u5835\u7684\u8F66\uFF0C\u521A\u597D\
  \u770B\u5230\u6709\u4EBA\u6765\u5F00\u8F66\uFF0C\u4F46\u521A\u5F00\u51FA\u6765\uFF0C\
  \u4E00\u4E2A\u62D0\u5F2F\uFF0C\u53EF\u80FD\u8F66\u9677\u8FDB\u53BB\u4E86\uFF0C\u600E\
  \u4E48\u4E5F\u5F00\u4E0D\u51FA\u6765\uFF0C\u8DEF\u8FB9\u4EBA\u6765\u4EBA\u5F80\uFF0C\
  \u5C31\u662F\u6CA1\u6709\u4EBA\u5E2E\u4ED6\u3002\u770B\u4E86\u5341\u51E0\u5206\u949F\
  \uFF0C\u8FD9\u8F66\u5B50\u8FD8\u662F\u6CA1\u6709\u5F00\u51FA\u6765\uFF0C\u6211\u5931\
  \u53BB\u4E86\u5174\u81F4\uFF0C\u53C8\u8D9F\u5230\u5E8A\u4E0A\u3002\n\n\u4E2D\u5348\
  \u559D\u4E86\u70B9\u9152\uFF0C\u56F0\u7684\u5F88\u3002\n\n\u4E0B\u5348\uFF0C\u5C0F\
  \u7434\u963F\u59E8\u9694\u7740\u56F4\u5899\u95EE\u6211\u662F\u5426\u53EF\u4EE5\u6253\
  \u9EBB\u5C06\uFF0C\u6211\u8BF4\u4E0D\u6562\u554A\uFF0C\u4E0D\u662F\u901A\u77E5\u8BF4\
  \u805A\u4F17\u6253\u9EBB\u5C06\u8981\u62D8\u7559\uFF1F\u4F46\u662F\u6751\u5B50\u91CC\
  \u5176\u5B83\u9EBB\u5C06\u684C\u90FD\u6CA1\u6709\u7A7A\u7684\uFF0C\u5988\u5988\u4E5F\
  \u51FA\u6765\u4E86\uFF0C\u5927\u5BB6\u9694\u7740\u56F4\u5899\u804A\u5929\uFF0C\u4EA4\
  \u6D41\u7740\u90A3\u91CC\u53EF\u4EE5\u4E70\u5230\u53E3\u7F69\uFF0C\u54EA\u91CC\u6709\
  \u4EBA\u611F\u67D3\u4E86\uFF0C\u6BCF\u4E2A\u4EBA\u90FD\u4FDD\u6301\u7740\u793C\u8C8C\
  \u7684\u8DDD\u79BB\uFF0C\u7B97\u662F\u4E00\u4E2A\u653E\u98CE\u5427\u3002\n\n\u6BDB\
  \u5927\u5E08\u53D1\u4E86\u4E00\u5F20\u8868\u683C\u51FA\u6765\uFF0C\u662F\u4E0E\u611F\
  \u67D3\u7740\u8FD1\u8DDD\u79BB\u63A5\u89E6\u7684\u4EBA\u5458\u540D\u5355\uFF0C\u6700\
  \u8FD1\u7684\u5728\u79BB\u6211\u4EEC\u5341\u516C\u91CC\u8FDC\u7684\u5434\u6CB3\u6751\
  \uFF0C\u6211\u8F6C\u5230\u5988\u5988\u5E73\u65F6\u6253\u9EBB\u5C06\u7684\u7FA4\u91CC\
  \uFF0C\u8FDB\u4E00\u6B65\u7EDD\u4E86\u5979\u4EEC\u6253\u9EBB\u5C06\u7684\u5FF5\u5934\
  \u3002\n\n\u8001\u674E\u5728\u7FA4\u91CC\u6652\u9152\uFF0C\u4E24\u74F6\u53E420\u539F\
  \u6D46\uFF0C\u8DD1\u8DEF\u7684\u65F6\u5019\uFF0C\u8001\u674E\u4EC0\u4E48\u90FD\u6CA1\
  \u5E26\uFF0C\u4F46\u662F\u9152\u5E26\u4E0A\u4E86\uFF0C\u9152\u5E97\u7684\u9694\u79BB\
  \u4F3C\u4E4E\u4E0D\u9650\u5916\u51FA\uFF0C\u5982\u662F\u53BB\u4E86\u8D9F\u8D85\u5E02\
  \uFF0C\u8D2D\u7269\u6E05\u5355\u4E0A\u663E\u793A\u90FD\u4E70\u7684\u6CE1\u9762\u4E0E\
  \u70ED\u5E72\u9762\uFF0C\u7259\u818F\u88AB\u4ED8\u4E86\u4E24\u6B21\u6B3E\uFF0C\u4F46\
  \u662F\u4ED6\u4E0D\u60F3\u518D\u53BB\u8D85\u5E02\u9000\u6B3E\u3002\u4ED6\u8BF4\u4E0D\
  \u60F3\uFF0C\u6211\u89C9\u5F97\u662F\u4E0D\u6562\uFF0C\u8FD9\u4E2A\u65F6\u5019\u6BCF\
  \u4E00\u6B21\u5916\u51FA\u90FD\u662F\u98CE\u9669\u3002\n\n\u670B\u53CB\u53D1\u6765\
  \u4E00\u4E2A\u89C6\u9891\uFF0C\u56FD\u5916\u7684\u65B0\u95FB\u8131\u53E3\u79C0\uFF0C\
  \u8BF4\u4E2D\u56FD\u653F\u5E9C\u5BA3\u5E03\u8981\u82B1\u5341\u5929\u5EFA\u4E00\u4E2A\
  \u533B\u9662\uFF0C\u4ED6\u4EEC\u5341\u5929\u53EF\u80FD\u8FDE\u88C5\u4E2A\u65E0\u7EBF\
  \u7535\u89C6\u90FD\u4E0D\u591F\u65F6\u95F4\u3002\u80CC\u666F\u662F\u7B11\u58F0\u3002\
  \u8FD9\u79CD\u8C03\u4F83\u6211\u5374\u7B11\u4E0D\u51FA\u6765\u3002\u539F\u9EC4\u77F3\
  \u5E02\u957F\u6768\u6653\u6CE2\u53BB\u4E16\uFF0C\u4ED6\u662F\u5728\u6B66\u6C49\u4E24\
  \u4F1A\u671F\u95F4\u67D3\u4E0A\u80BA\u708E\u91CD\u75C7\u4E0D\u6CBB\u800C\u4EA1\u3002\
  \u8FD9\u662F\u4E00\u4E2A\u795E\u5947\u800C\u5206\u88C2\u7684\u56FD\u5EA6\uFF0C\u4E3A\
  \u4E86\u4E00\u4E9B\u610F\u5FD7\uFF0C\u4ED6\u53EF\u4EE5\u65E0\u89C6\u751F\u547D\uFF0C\
  \u4E3A\u4E86\u53E6\u5916\u7684\u610F\u5FD7\u4ED6\u53EF\u4EE5\u4F17\u5FD7\u6210\u57CE\
  \u3002\n\n\u665A\u4E0A\uFF0C\u4E09\u4E2A\u4EBA\u5728\u5BB6\u6253\u6597\u5730\u4E3B\
  \uFF0C\u5FFD\u7136\u6709\u70B9\u611F\u8C22\u8FD9\u6B21\u80BA\u708E\u5C01\u57CE\uFF0C\
  \u5F80\u5E74\u7684\u8FD9\u4E2A\u65F6\u5019\uFF0C\u4ED6\u4EEC\u8981\u4E48\u5C31\u5FD9\
  \u7740\u5F85\u5BA2\uFF0C\u8981\u4E48\u5C31\u5FD9\u7740\u6253\u9EBB\u5C06\uFF0C\u800C\
  \u6211\u5FD9\u9996\u51FA\u53BB\u73A9\uFF0C\u540C\u5B66\u805A\u4F1A\uFF0C\u6216\u8005\
  \u770B\u7535\u89C6\uFF0C\u5F88\u96BE\u9053\u6709\u8FD9\u6837\u4E00\u5BB6\u4EBA\u6253\
  \u724C\u804A\u5929\u7684\u65F6\u5149\u3002"
