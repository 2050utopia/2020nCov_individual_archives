  \u540E\u52E4\u90E8\u95E8\u5DE5\u4F5C\u3002\n\u75AB\u60C5\u5F00\u59CB\u4EE5\u540E\
  \u8513\u5EF6\u5230\u8FD9\u4E2A\u57CE\u5E02\u4EE5\u540E\uFF0C\u533B\u9662\u7684\u53E3\
  \u7F69\u5C31\u5F00\u59CB\u7D27\u5F20\u4E86\u3002\u533B\u9662\u7684\u670B\u53CB\u8BF4\
  \uFF0C\u4ED6\u4EEC\u4E00\u6B21\u53EA\u80FD\u9886\u5230\u4E00\u4E2A\u53E3\u7F69\uFF0C\
  \u5FC5\u987B\u5B9E\u540D\u767B\u8BB0\u3002n95\u53E3\u7F69\uFF0C\u9632\u62A4\u670D\
  \uFF0C\u66F4\u52A0\u7D27\u7F3A\u3002\n\u6211\u4EEC\u5BB6\u4E2D\u5176\u5B9E\u4EC5\
  \u6709\u4E0D\u523010\u4E2A\u6700\u666E\u901A\u7684\u4E00\u6B21\u6027\u533B\u7528\
  \u53E3\u7F69\u50A8\u5907\uFF0C\u8FD8\u662F\u75AB\u60C5\u7206\u53D1\u524D\u5BB6\u4EBA\
  \u611F\u5192\u6240\u4EE5\u53BB\u836F\u623F\u4E70\u4E86\u4E00\u5C0F\u5305\u3002\n\
  \u75AB\u60C5\u7206\u53D1\u4EE5\u540E\uFF0C\u6211\u6CA1\u6709\u518D\u53BB\u836F\u623F\
  \u4E70\u8FC7\u53E3\u7F69\u3002\u4E00\u5219\u96BE\u4E70\u3002\u4E8C\u5219\u6CA1\u5FC5\
  \u8981\u3002\u533B\u7528\u5916\u79D1\u53E3\u7F69\u548C\u666E\u901A\u533B\u7528\u53E3\
  \u7F69\uFF0C\u533B\u62A4\u4EBA\u5458\u66F4\u9700\u8981\u3002\u6211\u4EEC\u4E00\u5BB6\
  \u6BCF\u5929\u5927\u95E8\u7D27\u95ED\uFF0C\u65E0\u4E8B\u575A\u51B3\u4E0D\u51FA\u95E8\
  \uFF0C\u5E76\u4E0D\u9700\u8981\u56E4\u79EF\u53E3\u7F69\u3002\n\u5982\u679C\u6211\
  \u9700\u8981\u51FA\u95E8\u6254\u5783\u573E\uFF0C\u6216\u8005\u4E70\u4E1C\u897F\uFF0C\
  \u6211\u4F1A\u6234\u4E0A\u591A\u5C42\u7684\u5E03\u53E3\u7F69\uFF0C\u5E76\u4E0E\u4EBA\
  \u4FDD\u6301\u8DDD\u79BB\u3002\u56DE\u5BB6\u4EE5\u540E\u6458\u4E0B\u53E3\u7F69\uFF0C\
  \u7528\u80A5\u7682\u6E05\u6D17\u5E72\u51C0\uFF0C\u667E\u5E72\uFF0C\u91CD\u590D\u4F7F\
  \u7528\u3002\n\u4F5C\u4E3A\u533B\u9662\u804C\u5DE5\u5BB6\u5C5E\uFF0C\u770B\u5F97\
  \u89C1\u533B\u62A4\u4EBA\u5458\u548C\u533B\u9662\u804C\u5DE5\u7684\u8F9B\u82E6\u3002\
  \u5982\u679C\u6709\u53EF\u80FD\uFF0C\u628A\u6700\u597D\u7684\u9632\u62A4\u7528\u5177\
  \u7ED9\u4E00\u7EBF\u7684\u533B\u62A4\u4EBA\u5458\u5427\uFF01\u54B1\u4EEC\u666E\u901A\
  \u767E\u59D3\uFF0C\u80FD\u4E0D\u51FA\u95E8\uFF0C\u5C31\u4E0D\u51FA\u95E8\uFF0C\u51CF\
  \u5C11\u6D88\u8017\uFF0C\u8282\u7EA6\u8D44\u6E90\uFF0C\u964D\u4F4E\u98CE\u9669\u3002\
  \n\n\u8BB2\u4E24\u4EF6\u5C0F\u4E8B\u5427\uFF0C\u533B\u62A4\u4EBA\u5458\u548C\u533B\
  \u9662\u804C\u5DE5\u771F\u7684\u4E0D\u5BB9\u6613\u3002\n1.\u6211\u8001\u516C\u5DF2\
  \u7ECF\u4E00\u4E2A\u591A\u793C\u62DC\u6CA1\u6709\u548C\u6211\u4EEC\u4F4F\u4E00\u8D77\
  \u4E86\uFF0C\u524D\u5929\u665A\u4E0A\u6253\u7535\u8BDD\u8BF4\u60F3\u56DE\u6765\u5403\
  \u53E3\u70ED\u996D\u3002\u6015\u4ECE\u533B\u9662\u5E26\u56DE\u75C5\u6BD2\uFF0C\u628A\
  \u8F66\u505C\u5728\u5916\u9762\uFF0C\u8BA9\u6211\u628A\u996D\u9001\u8FC7\u53BB\uFF0C\
  \u4ED6\u5C31\u5728\u8F66\u4E0A\u5403\u4E86\u7897\u5BB6\u91CC\u7684\u70ED\u996D\uFF0C\
  \u7136\u540E\u53C8\u56DE\u533B\u9662\u4E86\u3002\n2.\u6211\u7684\u670B\u53CB\u662F\
  \u4E2A\u773C\u79D1\u62A4\u58EB\uFF0C\u8001\u516C\u4E5F\u662F\u533B\u9662\u533B\u751F\
  \u3002\u4ED6\u4EEC\u6015\u5F71\u54CD\u5973\u513F\uFF0C\u628A\u56DB\u5C81\u5973\u513F\
  \u9001\u5230\u4E61\u4E0B\u5916\u5A46\u5BB6\u4F4F\u7740\u3002\u6BCF\u5929\u5B69\u5B50\
  \u60F3\u4ED6\u4EEC\u54ED\uFF0C\u5979\u60F3\u5B69\u5B50\u4E5F\u54ED\u3002\u5979\u4EEC\
  \u79D1\u5BA4\u6709\u5341\u51E0\u4E2A\u4F4F\u9662\u75C5\u4EBA\uFF0C\u524D\u5929\u5979\
  \u53D1\u73B0\u6709\u4E2A\u7532\u6D41\u7684\u75C5\u4EBA\u6CA1\u6709\u5BB6\u5C5E\u966A\
  \u4F34\uFF0C\u4E8E\u662F\u9001\u4E86\u4E00\u4E9B\u5403\u7684\u7ED9\u8FD9\u4F4D\u75C5\
  \u4EBA\uFF0C\u7ED3\u679C\u81EA\u5DF1\u7B2C\u4E8C\u5929\u5C31\u611F\u5192\u4E86\u3002\
  \n\n\u5E0C\u671B\u6700\u4E00\u7EBF\u533B\u62A4\u4EBA\u5458\u90FD\u80FD\u6709\u5145\
  \u8DB3\u7684\u9632\u62A4\uFF0C\u5E0C\u671B\u5927\u5BB6\u7406\u6027\u4F7F\u7528\u53E3\
  \u7F69\uFF0C\u5982\u679C\u53EF\u80FD\uFF0C\u8BF7\u628A\u6700\u597D\u7684\u8BBE\u5907\
  \uFF0C\u7559\u7ED9\u6700\u5371\u9669\u7684\u4ED6\u4EEC\u3002\n"
