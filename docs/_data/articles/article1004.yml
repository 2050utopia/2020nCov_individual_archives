content: "\n\u73A9\u5B50\u7684\u95F9\u949F\u4E0D\u77E5\u600E\u4E48\u5F00\u4E86\uFF0C\
  \u65E9\u4E0A\u516D\u70B9\u534A\u5C31\u5F00\u59CB\u54CD\uFF0C\u628A\u6211\u548C\u59BB\
  \u90FD\u95F9\u9192\u4E86\u3002\u59BB\u8D77\u8EAB\u5173\u4E86\u95F9\u949F\u7EE7\u7EED\
  \u7761\uFF0C\u6211\u5374\u518D\u4E5F\u7761\u4E0D\u4E0B\uFF0C\u5E72\u8106\u8D77\u5E8A\
  \u3002\n\n\u5199\u5B8C\u65E5\u8BB0\uFF0C\u5403\u5B8C\u65E9\u9910\uFF0C\u5237\u5B8C\
  \u8C46\u74E3\u5FAE\u4FE1\u77E5\u4E4E\u6F8E\u6E43\uFF0C\u592A\u9633\u51FA\u6765\u4E86\
  \u3002\n\n\u6B66\u6C49\u5DF2\u7ECF\u9634\u90C1\u4E86\u592A\u4E45\u4E86\uFF0C\u6E29\
  \u6696\u7684\u9633\u5149\u8BA9\u6211\u610F\u8BC6\u5230\u4E16\u754C\u8FD8\u6709\u5982\
  \u6B64\u7F8E\u597D\u7684\u4E00\u9762\u3002\u6211\u62C9\u5F00\u5BB6\u91CC\u6240\u6709\
  \u7684\u7A97\u5E18\uFF0C\u5174\u594B\u53EB\u9192\u59BB\u8BF4\uFF0C\u6211\u4EEC\u4E0B\
  \u697C\u53BB\u8F6C\u8F6C\u5427\uFF01\u5979\u8BF4\u597D\u554A\u3002\u4E0D\u8FC7\u60F3\
  \u5230\u51FA\u95E8\u8981\u6234\u53E3\u7F69\u6234\u773C\u955C\u56DE\u6765\u8981\u6D88\
  \u6BD2\u6362\u8863\u670D\uFF0C\u90FD\u89C9\u5F97\u5F88\u9EBB\u70E6\uFF0C\u6211\u8FD8\
  \u662F\u9000\u7F29\u4E86\u3002\u7AEF\u4E86\u628A\u8EBA\u6905\u5012\u4E86\u676F\u6C34\
  \u62FF\u7740kindle\u5230\u9633\u53F0\u4E0A\u6652\u592A\u9633\uFF0C\u7FFB\u4E86\u51E0\
  \u9875\u5C31\u7761\u7740\u4E86\uFF0C\u592A\u9633\u5E95\u4E0B\u7684\u56DE\u7B3C\u89C9\
  \u683C\u5916\u8212\u7545\u3002\n\n\u8BB0\u5F97\u68A6\u89C1\u8001\u78B0\u5199\u4E86\
  \u9996\u4E03\u5F8B\u8D60\u6211\u3002\u8BF4\u7ED9\u77F3\u4EBA\u542C\uFF0C\u5979\u8BF4\
  \u8001\u78B0\u4E0D\u6253\u7B97\u8BA9\u6211\u7F8E\u68A6\u6210\u771F\u3002\n\n\u73A9\
  \u5B50\u722C\u8D77\u6765\uFF0C\u60E6\u8BB0\u6628\u5929\u6CA1\u6709\u62FC\u5B8C\u7684\
  \u4E50\u9AD8\uFF0C\u8138\u4E5F\u6CA1\u6D17\u5C31\u53BB\u7EE7\u7EED\u3002\u6211\u8FC7\
  \u53BB\u8981\u5E2E\u5FD9\uFF0C\u4ED6\u8BA9\u6211\u5E2E\u4ED6\u62FC\u73A9\u5177\u8F66\
  \u4E0A\u7684\u5EA7\u6905\uFF0C\u7B80\u5355\u91CD\u590D\u52B3\u52A8\uFF0C\u7B49\u6211\
  \u505A\u5B8C\u4ED6\u5C31\u628A\u6211\u64B5\u5F00\u4E86\u3002\n\nget\u5230\u65B0\u6280\
  \u80FD\uFF1A\u5728kindle\u4E0A\u7528\u5FAE\u4FE1\u8BFB\u4E66\u3002\u8BFB\u300A\u5B8B\
  \u6848\u91CD\u5BA1\u300B\u3002\n\n\u665A\u4E0A\u5BB6\u4EBA\u4E00\u8D77\u770B\u4E2D\
  \u56FD\u8BD7\u8BCD\u5927\u4F1A\u3002\u73A9\u5B50\u6700\u7231\u7684\u7535\u89C6\u8282\
  \u76EE\u3002\n\n\u8BA9\u73A9\u5B50\u7ED9\u7237\u7237\u5976\u5976\u6253\u7535\u8BDD\
  \uFF0C\u90FD\u8FD8\u597D\u3002\n\n\u901A\u62A5\u6628\u5929\u7684\u786E\u8BC1\u75C5\
  \u4F8B\u6570\u5927\u5E45\u4E0A\u5347\uFF0C\u4ECE\u597D\u7684\u65B9\u9762\u770B\uFF0C\
  \u81F3\u5C11\u8BCA\u65AD\u529B\u91CF\u52A0\u5F3A\u4E86\u3002\n\n\u8FD8\u6709\u4E2A\
  \u597D\u6D88\u606F\uFF0C\u96EA\u7A97\u75C5\u60C5\u597D\u8F6C\u4E86\u3002\n\n"
