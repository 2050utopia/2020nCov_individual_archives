author: "\u6797\u57F9\u6E90\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: https://www.douban.com/people/linpeiyuan/)
authorization: 'yes'
content: "\n\u6211\u6240\u5728\u7684\u6F6E\u6C55\u5C0F\u9547\u4F4D\u4E8E\u7CA4\u4E1C\
  \uFF0C\u548C\u9976\u5E73\u63A5\u58E4\uFF0C\u6CBF\u7740\u4E09\u4E8C\u56DB\u56FD\u9053\
  \u518D\u8FC7\u53BB\u5927\u7EA6\u534A\u5C0F\u65F6\u8F66\u7A0B\uFF0C\u5C31\u662F\u798F\
  \u5EFA\u6F33\u5DDE\u4E86\u3002\n\n\u79BB\u5F00\u8FD9\u91CC\u5230\u6DF1\u5733\u4E0A\
  \u5927\u5B66\u4E4B\u524D\uFF0C\u6211\u5BF9\u4E16\u754C\u7684\u8BA4\u77E5\u3001\u5BF9\
  \u571F\u5730\u3001\u81EA\u7136\u4E07\u7269\u751A\u81F3\u662F\u5BF9\u81EA\u6211\u7684\
  \u8BA4\u77E5\uFF0C\u90FD\u662F\u7531\u8FD9\u7247\u571F\u5730\u6240\u8D4B\u4E88\u7684\
  \u3002\u975E\u5178\u7684\u65F6\u5019\uFF0C\u6211\u4E0A\u521D\u4E2D\uFF0C\u90A3\u65F6\
  \u53EA\u542C\u95FB\u6709\u9547\u4E0A\u7684\u4EBA\u5728\u5E7F\u5DDE\u8BFB\u5927\u5B66\
  \uFF0C\u88AB\u9694\u79BB\u4E86\uFF0C\u62A2\u918B\u62A2\u76D0\u7684\u4E8B\u65F6\u6709\
  \u53D1\u751F\uFF0C\u6211\u4EEC\u5BB6\u4E5F\u4E0D\u4F8B\u5916\u3002\u9547\u4E0A\u6709\
  \u4E00\u4E2A\u918B\u5382\u7684\u8001\u677F\uFF0C\u5C31\u662F\u4ECE\u90A3\u65F6\u5F00\
  \u59CB\u53D1\u5BB6\u7684\uFF0C\u975E\u5178\u6700\u4E25\u91CD\u7684\u65F6\u5019\uFF0C\
  \u918B\u4EF7\u75AF\u6DA8\uFF0C\u4ECE\u4E00\u4E24\u5757\u4E00\u74F6\uFF0C\u6DA8\u5230\
  \u4E86\u4E8C\u5341\u5757\u4E00\u74F6\u3002\n\n\u6211\u6CA1\u60F3\u5230\u7684\u662F\
  \uFF0C\u8BB8\u591A\u5E74\u540E\uFF0C\u918B\u53EF\u6740\u6B7B\u75C5\u6BD2\u7684\u8C23\
  \u8A00\u8FD8\u662F\u6EE1\u5929\u98DE\uFF0C\u6211\u7238\u81EA\u4ECE\u544A\u522B\u6C34\
  \u4EA7\u517B\u6B96\u4E1A\uFF08\u4ED6\u517B\u4E86\u4E8C\u5341\u591A\u5E74\u725B\u86D9\
  \uFF09\u540E\uFF0C\u66FE\u5728\u975E\u5178\u65F6\u671F\u53D1\u5BB6\u7684\u918B\u5382\
  \u90A3\u91CC\u5E72\u8FC7\u4E00\u9635\u5B50\u6D3B\u3002\u4ED6\u8EAB\u5F3A\u4F53\u58EE\
  \uFF0C\u918B\u5382\u7684\u6D3B\u4E0D\u91CD\uFF0C\u5DE5\u4F5C\u73AF\u5883\u4E5F\u5F88\
  \u536B\u751F\uFF0C\u4F19\u98DF\u4E0D\u9519\u3002\u90A3\u9635\u5B50\u4ED6\u4F53\u91CD\
  \u589E\u52A0\u4E86\u4E0D\u5C11\u3002\n\n\u8FD9\u6B21\u6CA1\u6709\u4EBA\u62A2\u918B\
  \u4E86\uFF0C\u6539\u4E3A\u62A2\u5927\u7C73\u56E4\u5927\u7C73\u4E86\u3002\u800C\u4E8B\
  \u60C5\u7684\u8D77\u56E0\uFF0C\u662F\u4ECA\u65E9\u5E7F\u4E3A\u6D41\u4F20\u7684\u4E00\
  \u4EFD\u6587\u4EF6\uFF0C\u6C55\u5934\u5E02\u653F\u5E9C\u53D1\u5E03\u516C\u544A\uFF0C\
  \u5BA3\u5E03\u5E02\u5185\u516C\u5171\u4EA4\u901A\uFF0C\u5305\u62EC\u8239\u53EA\u3001\
  \u7F51\u7EA6\u8F66\u7B49\uFF0C\u7981\u6B62\u4E00\u5207\u4EBA\u53E3\u8FDB\u5165\u6C55\
  \u5934\u5E02\u533A\uFF0C\u4E0D\u8FC7\u9014\u5F84\u6C55\u5934\u7684\u9AD8\u901F\u4E0D\
  \u5C01\u8DEF\u3002\u6D88\u606F\u4E00\u53D1\u51FA\uFF0C\u6574\u4E2A\u6C55\u5934\u5305\
  \u62EC\u5E95\u4E0B\u7684\u6751\u9547\u90FD\u70B8\u5F00\u4E86\u3002\u5FAE\u4FE1\u65F6\
  \u4EE3\uFF0C\u6D88\u606F\u6D41\u4F20\u6781\u5FEB\uFF0C\u6211\u662F\u966A\u76FC\u59B9\
  \u5728\u6765\u6F84\u6D77\u57CE\u533A\u7684\u8DEF\u4E0A\u770B\u5230\u6D88\u606F\u7684\
  \u3002\u5F53\u65F6\u6253\u7684\u6EF4\u6EF4\uFF0C\u53F8\u673A\u5728\u6751\u59D4\u4F1A\
  \u95E8\u53E3\u7B49\u6211\u4EEC\u7684\u65F6\u5019\u6234\u7740\u53E3\u7F69\uFF0C\u4E0A\
  \u8F66\u65F6\u6211\u4EEC\u804A\u5929\uFF0C\u4E0D\u7ECF\u610F\u95F4\uFF0C\u6211\u77A5\
  \u89C1\u4ED6\u6234\u4E0A\u4E86\u53E3\u7F69\uFF0C\u4E00\u95EE\u624D\u77E5\u9053\uFF0C\
  \u7F51\u7EA6\u8F66\u516C\u53F8\u6709\u89C4\u5B9A\uFF0C\u75AB\u60C5\u65F6\u671F\uFF0C\
  \u5FC5\u987B\u4F69\u6234\u53E3\u7F69\uFF0C\u5426\u5219\u6263\u5206\uFF0C\u4E0D\u80FD\
  \u51FA\u8F66\u3002\u6211\u548C\u53F8\u673A\u804A\u8D77\u6682\u505C\u4EA4\u901A\u7684\
  \u6D88\u606F\uFF0C\u4ED6\u548C\u6211\u8BF4\uFF0C\u533A\u548C\u533A\u4E4B\u95F4\u4E5F\
  \u5F00\u59CB\uFF08\u5BF9\u8FC7\u5F80\u8F66\u8F86\uFF09\u6D4B\u4F53\u6E29\u4E86\uFF0C\
  \u9AD8\u901F\u8DEF\u53E3\u4E5F\u662F\u5982\u6B64\u3002\u4ED6\u5F88\u5E86\u5E78\u8FD9\
  \u65F6\u5019\u6682\u505C\u4EA4\u901A\uFF0C\u867D\u7136\u6625\u8282\u671F\u95F4\u7F51\
  \u7EA6\u8F66\u6709\u8865\u8D34\uFF0C\u4F46\u4ED6\u4E5F\u4E0D\u60F3\u8DD1\uFF0C\u6240\
  \u4EE5\u542C\u95FB\u6D88\u606F\uFF0C\u4ED6\u677E\u4E86\u53E3\u6C14\u3002\n\n\u6CA1\
  \u60F3\u5230\u7684\u662F\uFF0C\u201C\u5C01\u57CE\u201D\u7684\u6D88\u606F\u7EF4\u6301\
  \u4E0D\u5230\u4E0B\u5348\u5C31\u64A4\u56DE\u4E86\uFF08\u5916\u5A92\u7B2C\u4E00\u65F6\
  \u95F4\u62A5\u9053\u4E86\u6C55\u5934block down\u7684\u65B0\u95FB\uFF09\u3002\u8FD9\
  \u671F\u95F4\u53D1\u751F\u7684\u6700\u5927\u7684\u4E8B\u5C31\u662F\uFF0C\u6C11\u4F17\
  \u4E0A\u8857\u3001\u51B2\u8FDB\u5E97\u94FA\u3001\u5546\u573A\u62A2\u5927\u7C73\uFF0C\
  \u5C01\u57CE\u5E26\u6765\u7684\u6050\u614C\uFF0C\u8BA9\u5927\u5BB6\u90FD\u5931\u53BB\
  \u4E86\u7406\u667A\u3002\u800C\u6211\u4E5F\u4E0D\u514D\u611F\u5230\u5BB3\u6015\uFF0C\
  \u5230\u4E86\u57CE\u91CC\u540E\uFF0C\u6211\u7ED9\u6211\u5988\u53D1\u5FAE\u4FE1\u8BED\
  \u97F3\uFF0C\u8BA9\u5979\u53BB\u4E70\u7C73\u4EE5\u9632\u4E07\u4E00\uFF0C\u5979\u56DE\
  \u6211\u8BF4\uFF0C\u9547\u4E0A\u7684\u7C73\u94FA\u90FD\u65AD\u8D27\u4E86\uFF0C\u6328\
  \u7740\u516C\u8DEF\u7684\u5927\u5546\u94FA\u5927\u95E8\u7D27\u95ED\u3002\u6211\u5988\
  \u8BF4\uFF0C\u8001\u677F\u4EEC\u4F30\u8BA1\u662F\u60F3\u8D81\u673A\u54C4\u62AC\u7C73\
  \u4EF7\uFF0C\u6240\u4EE5\u6682\u65F6\u5BF9\u5916\u5BA3\u79F0\u6CA1\u8D27\uFF0C\u5356\
  \u4E0D\u4E86\u3002\u542C\u5230\u6D88\u606F\uFF0C\u6211\u7684\u7B2C\u4E00\u53CD\u5E94\
  \u662F\u4E0A\u4EAC\u4E1C\u4E0B\u5355\uFF0C\u7ED9\u5BB6\u91CC\u548C\u76FC\u59B9\u5BB6\
  \u90FD\u4E70\u4E86\u5927\u7C73\u3002\n\n\u53EF\u7B11\u7684\u662F\uFF0C\u7761\u4E86\
  \u4E2A\u5348\u89C9\u8D77\u6765\uFF0C\u89E3\u7981\u7684\u65B0\u95FB\u6EE1\u5929\u98DE\
  \uFF0C\u7535\u89C6\u53F0\u4E5F\u6EDA\u52A8\u64AD\u653E\uFF0C\u5927\u610F\u662F\u516C\
  \u5171\u4EA4\u901A\u5DE5\u5177\u6D88\u6BD2\u540E\uFF0C\u7EE7\u7EED\u6B63\u5E38\u8FD0\
  \u8425\u3002\u6211\u677E\u4E86\u4E00\u53E3\u6C14\u3002\u4E08\u4EBA\u6709\u719F\u4EBA\
  \uFF0C\u80FD\u4E70\u5230\u7C73\uFF0C\u4E08\u6BCD\u5A18\u542C\u8BF4\u89E3\u7981\uFF0C\
  \u8BA9\u6211\u628A\u4E0B\u7684\u5355\u53D6\u6D88\u4E86\u3002\n\n\u8FD9\u4E2A\u201C\
  \u671D\u4EE4\u5915\u6539\u201D\u7684\u4E8B\u4EF6\u518D\u6B21\u53D1\u9175\uFF0C\u6210\
  \u4E86\u8206\u8BBA\u8BA8\u8BBA\u7684\u7126\u70B9\u3002\u6211\u4EEC\u660E\u767D\uFF0C\
  \u201C\u5C01\u57CE\u201D\u80CC\u540E\u7684\u8206\u60C5\u538B\u529B\uFF0C\u4EE5\u53CA\
  \u6700\u540E\u89E3\u7981\u7684\u7F18\u7531\uFF0C\u53EA\u662F\u5728\u8FD9\u6837\u7684\
  \u5371\u6025\u60C5\u51B5\u4E0B\uFF0C\u6C11\u4F17\u7684\u53CD\u5E94\u8FC7\u4E8E\u5267\
  \u70C8\u3002\u8FD9\u53EF\u4EE5\u7B97\u5F97\u4E0A\u67D0\u79CD\u707E\u96BE\u5E94\u6FC0\
  \uFF0C\u53CD\u6B63\u4E0D\u7BA1\u60C5\u51B5\u5982\u4F55\uFF0C\u9996\u5148\u8981\u4FDD\
  \u8BC1\u6E29\u9971\uFF0C\u5929\u4F1A\u4E0D\u4F1A\u584C\u4E0B\u6765\uFF0C\u8C01\u77E5\
  \u9053\u5462\uFF1F\n\n\u7B2C\u4E8C\u4EF6\u63EA\u5FC3\u4E8B\uFF0C\u548C\u5B66\u6821\
  \u6709\u5173\u3002\u539F\u6765\u5728\u6211\u4EEC\u653E\u5047\u56DE\u5BB6\u7684\u8FD9\
  \u6BB5\u65F6\u95F4\uFF0C\u7531\u4E8E\u75AB\u60C5\u5347\u7EA7\uFF0C\u5B66\u6821\u6709\
  \u5173\u90E8\u95E8\u628A\u6211\u4EEC\u4E24\u680B\u535A\u58EB\u751F\u516C\u5BD3\u697C\
  \u7684\u4E00\u5C42\u548C\u4E8C\u5C42\u5F81\u4E3A\u9694\u79BB\u5C42\u3002\u6211\u4EEC\
  \u90A3\u4E00\u680B\u697C\u4F4F\u8FDB\u4E86\u4E8C\u5341\u51E0\u4E2A\u4ECE\u6E56\u5317\
  \u3001\u6B66\u6C49\u8FD4\u56DE\u7684\u201C\u7591\u4F3C\u201D\u611F\u67D3\u7684\u5B66\
  \u751F\u3002\u5BBF\u820D\u697C\u7684\u5FAE\u4FE1\u7FA4\u70B8\u5F00\u4E86\u9505\uFF0C\
  \u5927\u5BB6\u610F\u8BC6\u5230\u4E8B\u6001\u7684\u4E25\u91CD\u6027\uFF0C\u56E0\u4E3A\
  \u6240\u6709\u697C\u5C42\u90FD\u5171\u7528\u4E00\u4E2A\u901A\u98CE\u7CFB\u7EDF\u548C\
  \u4E0B\u6C34\u9053\u3002\u65E9\u5148\u975E\u5178\u65F6\u5019\uFF0C\u9999\u6E2F\u6709\
  \u5C45\u6C11\u697C\u6574\u680B\u697C\u611F\u67D3\uFF0C\u5C31\u662F\u56E0\u4E3A\u8FD9\
  \u4E2A\u539F\u56E0\u3002\n\n\u5927\u5BB6\u5728\u7FA4\u91CC\u5546\u8BA8\uFF0C\u5E94\
  \u8BE5\u7528\u4EC0\u4E48\u65B9\u5F0F\u62B5\u5236\u8FD9\u4EF6\u4E8B\uFF0C\u8BA9\u5B66\
  \u6821\u5C06\u7591\u4F3C\u75C5\u4F8B\u8F6C\u79FB\u5230\u4E00\u680B\u7A7A\u697C\uFF0C\
  \u5426\u5219\u4E00\u65E6\u6625\u8282\u5B66\u751F\u8FD4\u6821\uFF0C\u540E\u679C\u4E0D\
  \u582A\u8BBE\u60F3\uFF08\u6BD5\u7ADF\u697C\u91CC\u8FD8\u6709\u5F88\u591A\u6CA1\u6709\
  \u56DE\u5BB6\u8FC7\u6625\u8282\u7684\uFF09\u3002\u5927\u5BB6\u5FC3\u91CC\u6709\u6570\
  \uFF0C\u6211\u4EEC\u6709\u77E5\u60C5\u6743\u3002\n\n\u7FA4\u91CC\u697C\u957F\u8F6C\
  \u8FBE\u7684\u6D88\u606F\u662F\uFF0C\u4E0B\u5348\u5B66\u751F\u670D\u52A1\u4E2D\u5FC3\
  \u5F00\u4E86\u4F1A\uFF0C\u6700\u540E\u51B3\u8BAE\u662F\u4F1A\u52A8\u5458\u6E56\u5317\
  \u3001\u6B66\u6C49\u8FD4\u6821\u5B66\u751F\u8F6C\u79FB\u5230\u6E05\u534E\u7684\u65B0\
  \u658B\uFF08\u90A3\u91CC\u66FE\u662F\u6211\u4EEC\u4EBA\u6587\u5B66\u9662\u7684\u529E\
  \u516C\u697C\uFF0C\u53BB\u5E74\u5E74\u5E95\u817E\u7A7A\uFF0C\u5B66\u9662\u642C\u5230\
  \u65B0\u5EFA\u7684\u4EBA\u6587\u697C\u4E86\uFF09\uFF0C\u518D\u4E00\u4E2A\u5C31\u662F\
  \uFF0C\u5B66\u6821\u53D1\u4E86\u901A\u77E5\uFF0C\u79BB\u6821\u5B66\u751F\u7684\u6821\
  \u5361\u7981\u7528\u4E86\uFF0C\u6240\u6709\u8FD4\u6821\u5B66\u751F\u5FC5\u987B\u7B2C\
  \u4E00\u65F6\u95F4\u5230\u5B66\u751F\u670D\u52A1\u4E2D\u5FC3\u53BB\u6FC0\u6D3B\u6821\
  \u5361\uFF0C\u518D\u8FDB\u884C\u4FE1\u606F\u767B\u8BB0\u3002\u5C3D\u7BA1\u5982\u6B64\
  \uFF0C\u5927\u5BB6\u8FD8\u662F\u4E0D\u653E\u5FC3\uFF0C\u89C9\u5F97\u6709\u5FC5\u8981\
  \u5C3D\u5FEB\u63A8\u52A8\u8F6C\u79FB\u7684\u8FDB\u5EA6\u3002\u6211\u62DF\u4E86\u4E00\
  \u5C01\u6295\u8BC9\u4FE1\uFF0C\u5728\u5FAE\u4FE1\u91CC\u5411\u56FD\u52A1\u9662\u529E\
  \u516C\u5385\u7559\u8A00\uFF0C\u8BF4\u660E\u60C5\u51B5\uFF0C\u7FA4\u91CC\u4E5F\u6709\
  \u5176\u4ED6\u540C\u5B66\u5E72\u4E86\u540C\u6837\u7684\u4E8B\u3002\u5E86\u5E78\u7684\
  \u662F\uFF0C\u5230\u4E86\u665A\u4E0A\uFF0C\u5B66\u6821\u901A\u77E5\u6211\u4EEC\u6625\
  \u8282\u5F00\u5B66\u5EF6\u8FDF\uFF0C\u5148\u524D\u672A\u7ECF\u5B66\u751F\u540C\u610F\
  \u800C\u5F81\u7528\u7684\u697C\u5C42\u4E5F\u5373\u5C06\u817E\u51FA\u6765\u3002\u6709\
  \u4E2A\u535A\u58EB\u751F\u540C\u5B66\u6625\u8282\u6CA1\u56DE\u53BB\uFF0C\u5728\u7FA4\
  \u91CC\u8BF4\u81EA\u5DF1\u95FB\u5230\u4E86\u4E00\u80A1\u98CE\u6CB9\u7CBE\u548C\u82B1\
  \u9732\u6C34\u6DF7\u5408\u5728\u4E00\u8D77\u7684\u5947\u602A\u7684\u5473\u9053\uFF0C\
