author: "\u66C9\u5B87\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: 'https://www.douban.com/people/30338291/)  '
authorization: 'yes'
content: "\n\u4EA4\u901A\u505C\u6B62\u540E\uFF0C\u6211\u7763\u4FC3\u5B89\u5A1C\u8054\
  \u7CFB\u5927\u4F7F\u9986\u3002\u5979\u662F\u82F1\u5FB7\u7684\u53CC\u56FD\u7C4D\uFF0C\
  \u6211\u5E0C\u671B\u5979\u628A\u5B69\u5B50\u5E26\u51FA\u53BB\u3002\u4E00\u5F00\u59CB\
  \uFF0C\u5979\u6CA1\u5F53\u4F5C\u6025\u4E8B\uFF0C\u767B\u8BB0\u4E86\u4FE1\u606F\u3002\
  \u5979\u5F02\u5E38\u9547\u5B9A\uFF0C\u6BD4\u6211\u4EEC\u9006\u6765\u987A\u53D7\uFF0C\
  \u8BF4\uFF0C\u6CA1\u5173\u7CFB\uFF0C\u4ECE\u5341\u4E8C\u6708\u9003\u5230\u73B0\u5728\
  \uFF0C\u6211\u5DF2\u89C6\u4F5C\u5E38\u6001\u3002\u534A\u5E74\u524D\uFF0C\u6211\u4EEC\
  \u4ECE\u82F1\u56FD\u642C\u53BB\u6FB3\u5927\u5229\u4E9A\u3002\u5E74\u5E95\uFF0C\u53D7\
  \u5C71\u706B\u5A01\u80C1\uFF0C\u95ED\u5728\u5BB6\u4E2D\uFF0C\u5916\u9762\u662F\u6D53\
  \u70DF\u3002\u4E00\u6708\u521D\uFF0C\u56DE\u5230\u6B66\u6C49\uFF0C\u53C8\u4E00\u6B21\
  \u7ECF\u5386\u53E3\u7F69\u8131\u9500\u3002\u5979\u6309\u90E8\u5C31\u73ED\u5730\u5728\
  \u5EF6\u957F\u7981\u95ED\u91CC\u7684\u751F\u6D3B\u3002\n\n\u5148\u662F\u7F8E\u56FD\
  \u64A4\u4FA8\u6D88\u606F\uFF0C\u5305\u673A\u3002\u540E\u662F\u6CD5\u56FD\u64A4\u4FA8\
  \uFF0C\u5305\u8F66\uFF0C\u5230\u957F\u6C99\u3002\u5B89\u5A1C\u8BF4\uFF0C\u600E\u4E48\
  \u843D\u540E\u6CD5\u56FD\u4EBA\u3002\u5979\u7ED9\u5FB7\u56FD\u5927\u4F7F\u9986\u8FFD\
  \u53BB\u51E0\u5C01\u4FE1\uFF0C\u53C8\u8054\u7CFB\u82F1\u56FD\u4F7F\u9986\u3002\u5FB7\
  \u56FD\u4EBA\u8BF4\uFF0C\u6211\u4EEC\u6B63\u5728\u5BC6\u5207\u7684\u6C9F\u901A\u4E2D\
  \u3002\u82F1\u56FD\u4EBA\u8BF4\uFF0C\u6211\u4EEC\u6682\u65E0\u64A4\u4FA8\u7684\u8BA1\
  \u5212\u3002\u6B64\u540E\uFF0C\u201C\u5BC6\u5207\u7684\u6C9F\u901A\u201D\u6210\u4E86\
  \u65E5\u5E38\u7684\u7B11\u8BDD\uFF0C\u4EE3\u6307\u8BED\u7109\u4E0D\u8BE6\u7684\u963B\
  \u529B\u548C\u56F0\u96BE\u3002\n\n\u5B89\u5A1C\u7684\u7126\u8651\u59CB\u4E8E\u5927\
  \u5E74\u521D\u4E8C\uFF0C\u4E00\u6708\u4E8C\u5341\u516D\u65E5\uFF0C\u5E7F\u897F\u4E24\
  \u5C81\u7684\u5C0F\u5B69\u786E\u8BCA\u3002\u6211\u4EEC\u7684\u5B69\u5B50\u8FD8\u6CA1\
  \u5230\u4E09\u5C81\u3002\u6B64\u524D\uFF0C\u6211\u4EEC\u53E3\u4E2D\u8BF4\uFF0C\u4E0D\
  \u4F1A\u4F20\u67D3\u5C0F\u5B69\uFF0C\u7ED9\u5FC3\u91CC\u5B89\u6170\uFF0C\u8C01\u90FD\
  \u4E0D\u6562\u786E\u4FE1\u3002\u75C5\u6BD2\u7EC8\u7A76\u6253\u7834\u4E86\u5E74\u9F84\
  \u7684\u754C\u9650\u3002\u5B89\u5A1C\u7684\u7236\u6BCD\u5728\u5FB7\u56FD\uFF0C\u4ED6\
  \u4EEC\u4E0D\u7720\uFF0C\u6BCF\u65E5\u7535\u8BDD\u548C\u90AE\u4EF6\u3002\n\n\u82F1\
  \u56FD\u542F\u52A8\u4E86\u64A4\u4FA8\u7684\u8BA1\u5212\uFF0C\u5B89\u5A1C\u6253\u7535\
  \u8BDD\uFF0C\u5F55\u5165\u8EAB\u4EFD\u4FE1\u606F\u548C\u8054\u7CFB\u65B9\u5F0F\u3002\
  \u5979\u8BF4\uFF0C\u6211\u628A\u4F60\u7684\u4FE1\u606F\u5199\u8FDB\u53BB\u4E86\uFF0C\
  \u4ED6\u4EEC\u8BF4\u5BB6\u4EBA\u53EF\u4EE5\u4E00\u8D77\u8D70\u3002\u6211\u8BF4\uFF0C\
  \u5B89\u5A1C\uFF0C\u5982\u679C\u4F60\u4EEC\u80FD\u8D70\uFF0C\u6211\u4F1A\u7559\u4E0B\
  \u6765\u3002\u6211\u7236\u6BCD\uFF0C\u59E5\u59E5\uFF0C\u8FD8\u5728\u3002\u5E74\u8F7B\
  \u4EBA\u6700\u6709\u53EF\u80FD\u625B\u8FC7\u75C5\u6BD2\uFF0C\u6211\u8981\u7559\u4E0B\
  \u6765\uFF0C\u76F4\u5230\u5C01\u9501\u7ED3\u675F\u3002\u5B89\u5A1C\u8BF4\uFF0C\u6211\
  \u80FD\u7406\u89E3\u3002\u5BB6\u91CC\u5F00\u59CB\u4E00\u573A\u65E0\u4F11\u6B62\u7684\
  \u8BA8\u8BBA\u3002\u7236\u4EB2\u8BF4\uFF0C\u80FD\u8D70\u4E00\u4E2A\u662F\u4E00\u4E2A\
  \u3002\u4F60\u7559\u4E0B\u6765\uFF0C\u80FD\u5E72\u4EC0\u4E48\u3002\u6211\u8BF4\uFF0C\
  \u6211\u8981\u8E6D\u957F\u5047\u671F\u3002\u6BCD\u4EB2\u95EE\uFF0C\u4F60\u7559\u4E0B\
  \u6765\u5230\u5E95\u6709\u4EC0\u4E48\u76EE\u7684\u3002\u7236\u4EB2\u7B54\uFF0C\u4ED6\
  \u4E0D\u60F3\u88AB\u4EBA\u8BF4\u662F\u9003\u5175\u3002\u6211\u8BF4\uFF0C\u96BE\u5F97\
  \u4F11\u606F\u4E00\u9635\uFF0C\u4F60\u4EEC\u6210\u4EBA\u4E4B\u7F8E\u5427\u3002\n\
  \n\u6211\u4EEC\u62C5\u5FC3\u98DE\u673A\u4E0A\u4EA4\u53C9\u611F\u67D3\uFF0C\u843D\
  \u5730\u540E\u7684\u4E24\u5468\u9694\u79BB\u3002\u5B89\u5A1C\u8BF4\uFF0C\u4ECE\u6FB3\
  \u5927\u5229\u4E9A\u5230\u6B66\u6C49\uFF0C\u5728\u5BB6\u4E00\u4E2A\u591A\u6708\u3002\
  \u4ECE\u6B66\u6C49\u5C01\u57CE\u7B97\u8D77\uFF0C\u5FEB\u4E00\u661F\u671F\u3002\u56DE\
  \u53BB\u518D\u9694\u79BB\u4E24\u5468\uFF0C\u5B69\u5B50\u4F1A\u75AF\u7684\u3002\u4ED6\
  \u90A3\u4E48\u8BA8\u538C\u533B\u9662\u3002\u5B89\u5A1C\u6BCF\u60F3\u5230\u6B64\uFF0C\
  \u60C5\u7EEA\u6FC0\u52A8\uFF0C\u4FE1\u4EF0\u4E5F\u65E0\u6CD5\u5B89\u629A\u3002\u5979\
  \u8BF4\uFF0C\u8D77\u521D\u6211\u60F3\uFF0C\u8FD9\u4E9B\u906D\u9047\u4E0D\u662F\u9488\
  \u5BF9\u6211\uFF0C\u4E0D\u6B62\u6211\u4E00\u4EBA\uFF0C\u73B0\u5728\u6211\u8D8A\u6765\
  \u89C9\u5F97\uFF0C\u53EF\u80FD\u5C31\u662F\u5BF9\u6211\u3002\u6BCF\u4E00\u6B21\u770B\
  \u4F3C\u4E0D\u7406\u667A\u7684\u6050\u614C\uFF0C\u5230\u4E86\u6700\u540E\uFF0C\u88AB\
  \u8BC1\u5B9E\u662F\u5408\u60C5\u5408\u7406\u3002\n\n\u6211\u8BF4\uFF0C\u4F60\u522B\
  \u6025\uFF0C\u4E0D\u662F\u4F60\u80FD\u6539\u53D8\u7684\uFF0C\u4F60\u4E00\u76F4\u51B7\
  \u9759\uFF0C\u8981\u7A33\u4F4F\u3002\n\n\u5979\u8BF4\uFF0C\u4F60\u4E0D\u80FD\u6559\
  \u4EBA\u4E0D\u6025\uFF0C\u6211\u80FD\u6491\u5F97\u4F4F\u4E00\u65F6\uFF0C\u53EF\u4E0D\
  \u80FD\u4E00\u76F4\u8FD9\u6837\u6491\u4E0B\u53BB\u3002\u5982\u679C\u6211\u4EEC\u65E9\
  \u70B9\u77E5\u60C5\uFF0C\u65E9\u70B9\u79BB\u5F00\uFF0C\u5B8C\u5168\u53EF\u4EE5\u907F\
  \u514D\u8FD9\u4E00\u5207\u3002\u73B0\u5728\u8BF4\u8FD9\u4E9B\u90FD\u4E3A\u65F6\u5DF2\
  \u665A\u3002\u6211\u538C\u6076\u8FD9\u6837\u7684\u61E6\u5F31\uFF0C\u6211\u7684\u61E6\
  \u5F31\uFF0C\u516C\u4F17\u7684\u61E6\u5F31\uFF0C\u6240\u6709\u4EBA\u7684\u61E6\u5F31\
  \u3002\u5982\u679C\u6211\u8FD9\u6B21\u6491\u5230\u6700\u540E\uFF0C\u5168\u662F\u51ED\
  \u501F\u6124\u6012\u3002\n\n\u6211\u8BF4\uFF0C\u6211\u4E0D\u89C9\u5F97\u8FD9\u91CC\
  \u8C01\u662F\u61E6\u5F31\u7684\u3002\u4F60\u770B\uFF0C\u5927\u5BB6\u52AA\u529B\u7EE7\
  \u7EED\u751F\u6D3B\uFF0C\u533B\u751F\u548C\u62A4\u58EB\u5728\u524D\u7EBF\u3002\u8981\
  \u662F\u6211\u4EEC\u90FD\u7559\u4E0B\uFF0C\u6211\u4E5F\u4E0D\u4F1A\u592A\u62C5\u5FC3\
  \u3002\n\n\u5979\u8BF4\uFF0C\u6211\u4E0D\u662F\u6307\u7684\u8FD9\u4E9B\u3002\u662F\
  \u6211\u4EEC\u5728\u5371\u673A\u4E2D\u7684\u6050\u614C\uFF0C\u5931\u53BB\u903B\u8F91\
  \uFF0C\u6254\u6389\u7406\u667A\u3002\u4F60\u4E3A\u4EC0\u4E48\u4E0D\u53BB\u770B\u770B\
  \u56FD\u9645\u4E0A\u6B66\u6C49\u80BA\u708E\u7684\u62A5\u9053\u3002\n\n\u6211\u4E00\
  \u76F4\u6CA1\u6709\u63A5\u89E6\u5883\u5916\u65B0\u95FB\u3002\u8FD9\u548C\u4EE5\u5F80\
  \u5BF9\u5F85\u4E8B\u4EF6\u7684\u6001\u5EA6\u622A\u7136\u76F8\u53CD\u3002\u53EF\u80FD\
  \u662F\u6BCF\u65E5\u4FE1\u606F\u8FC7\u8F7D\uFF0C\u53EF\u80FD\u662F\u8EAB\u5904\u66B4\
  \u98CE\u773C\uFF0C\u89C9\u5F97\u6CA1\u5FC5\u8981\u3002\u6211\u751A\u81F3\u4E0D\u77E5\
  \u4ECE\u54EA\u5929\u8D77\uFF0C\u6B66\u6C49\u6210\u4E3A\u56FD\u9645\u7126\u70B9\u3002\
  \u6211\u5F00\u59CB\u5728\u65E9\u4E0A\u9605\u8BFB\u56FD\u5916\u62A5\u9053\uFF0C\u618B\
  \u7684\u4E00\u53E3\u6C14\uFF0C\u4E0D\u6BD4\u665A\u4E0A\u770B\u56FD\u5185\u65B0\u95FB\
  \u5C11\u3002\n\n\u4E0D\u50CF\u662F\u5199\u4E00\u573A\u707E\u96BE\uFF0C\u800C\u662F\
  \u5199\u4E00\u573A\u5929\u8C34\uFF1A\u75C5\u6BD2\u662F\u996E\u98DF\u4E60\u60EF\u548C\
  \u653F\u6CBB\u6587\u5316\u7684\u62A5\u5E94\u3002\u64A4\u4FA8\u7684\u8BA8\u8BBA\uFF0C\
  \u8D28\u7591\u4E3A\u4EC0\u4E48\u6709\u4EBA\u53BB\u6B66\u6C49\uFF0C\u5E0C\u671B\u56DE\
  \u6765\u7684\u4EBA\u88AB\u9694\u7EDD\u5F97\u8FDC\u4E00\u70B9\uFF0C\u4E45\u4E00\u70B9\
  \uFF0C\u4EE5\u514D\u4E3E\u56FD\u4E4B\u707E\u3002\u5F53\u5C40\u653E\u5F03\u5FEB\u901F\
  \u68C0\u6D4B\u548C\u5C45\u5BB6\u9694\u79BB\uFF0C\u5BF9\u5F52\u56FD\u8005\u5F3A\u5236\
  \u9694\u79BB\uFF0C\u9650\u5236\u5916\u4EBA\u5165\u5883\uFF0C\u5B89\u629A\u516C\u4F17\
  \u7684\u60C5\u7EEA\u3002\n\n\u6211\u660E\u767D\u4E86\u5B89\u5A1C\u6240\u8BF4\u7684\
  \u61E6\u5F31\u3002\u6211\u62C5\u5FC3\uFF0C\u5373\u4FBF\u5B89\u5168\u79BB\u5F00\uFF0C\
  \u5B69\u5B50\u4E5F\u8981\u56E0\u4E3A\u8EAB\u4EFD\uFF0C\u53D7\u5230\u4E0D\u660E\u7684\
  \u654C\u610F\u548C\u6392\u65A5\u3002\u6709\u90A3\u4E48\u4E00\u523B\uFF0C\u6211\u5FC3\
  \u91CC\u8BF4\uFF0C\u8FD8\u4E0D\u5982\u7559\u4E0B\u6765\u7B97\u4E86\uFF0C\u4F46\u5373\
  \u523B\u53C8\u653E\u5F03\u4E86\u8FD9\u4E2A\u8D4C\u6C14\u7684\u5FF5\u5934\u3002\n\
  \n\u6BCD\u4EB2\u8BF4\uFF0C\u6211\u4EEC\u751F\u6D3B\u5728\u5176\u4E2D\uFF0C\u53CD\
  \u800C\u6CA1\u6709\u90A3\u4E48\u7684\u7D27\u5F20\u3002\u6B7B\u4EA1\u79BB\u6211\u4EEC\
  \u66F4\u8FD1\uFF0C\u8BA4\u8BC6\u7684\u4EBA\u786E\u8BCA\uFF0C\u7591\u4F3C\uFF0C\u4F46\
  \u6CA1\u4EBA\u8C08\u8D77\u6B7B\u4EA1\u65F6\uFF0C\u89C9\u5F97\u5B83\u4F1A\u7ACB\u523B\
  \u4E34\u5230\u81EA\u5DF1\u5934\u4E0A\u3002\u6211\u4EEC\u7D27\u5F20\u65F6\uFF0C\u60F3\
  \u7684\u5C3D\u662F\uFF0C\u5BB6\u91CC\u8C01\u611F\u67D3\u4E86\uFF0C\u670B\u53CB\u8C01\
  \u611F\u67D3\u4E86\uFF0C\u600E\u4E48\u529E\u3002\u5373\u4FBF\u611F\u67D3\uFF0C\u60F3\
  \u5230\u7684\u4E5F\u662F\uFF0C\u574F\u4E86\uFF0C\u4EB2\u4EBA\u548C\u670B\u53CB\u8981\
  \u600E\u4E48\u529E\uFF0C\u63A5\u89E6\u7684\u90A3\u4E9B\u4EBA\u5462\u3002\u75AB\u533A\
  \u5916\u7684\u4EBA\uFF0C\u62C5\u5FC3\u7684\u6B7B\u4EA1\uFF0C\u5C3D\u662F\u76F4\u6251\
  \u81EA\u5DF1\u6765\u7684\u3002\u4EFF\u4F5B\u53EA\u6709\u8FD9\u6837\uFF0C\u6050\u60E7\
  \u624D\u662F\u771F\u5207\u7684\u3002\u6211\u4EEC\u548C\u6240\u6709\u4EBA\u4E00\u6837\
  \uFF0C\u8BFB\u5230\u4E2A\u4F53\u6545\u4E8B\uFF0C\u4F46\u5728\u5BB6\u4EBA\u9762\u524D\
  \u4ECE\u6765\u4E0D\u63D0\uFF0C\u4E0D\u662F\u5426\u8BA4\u90A3\u4E9B\u7EDD\u671B\u7684\
  \u7ECF\u5386\uFF0C\u800C\u662F\u5B83\u4EEC\u79BB\u6211\u4EEC\u8FD1\u3002\n\n\u64A4\
  \u4FA8\u5B89\u6392\uFF0C\u4E00\u6CE2\u4E09\u6298\u3002\u4E00\u6708\u4E8C\u5341\u516B\
  \u65E5\uFF0C\u5FB7\u56FD\u6D3E\u519B\u673A\u6765\u7684\u8BF7\u6C42\u88AB\u62D2\u3002\
  \u5B8C\u4E86\uFF0C\u5B89\u5A1C\u8BF4\uFF0C\u5FB7\u56FD\u4EBA\u4E0D\u4F1A\u6765\u4E86\
  \u3002\u5979\u518D\u53BB\u8054\u7CFB\u82F1\u56FD\uFF0C\u53D1\u73B0\u540D\u5B57\u88AB\
  \u5F55\u9519\u4E86\u3002\u5BF9\u65B9\u5F88\u793C\u8C8C\u5730\u8868\u793A\u6B49\u610F\
  \uFF0C\u518D\u6B21\u5F55\u5165\u4FE1\u606F\u3002\u8FDE\u7740\u4E24\u5929\uFF0C\u5B89\
  \u5A1C\u6302\u5728\u5634\u8FB9\u7684\u8BDD\u662F\uFF0C\u6CD5\u56FD\u4EBA\u5C45\u7136\
  \u505A\u5230\u4E86\u3002\u5979\u5982\u4F55\u4E5F\u4E0D\u80FD\u76F8\u4FE1\uFF0C\u81EA\
