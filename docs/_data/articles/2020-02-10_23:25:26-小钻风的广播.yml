content: "\n\n2020\u5E74\u6B66\u6C49\u56E0\u65B0\u51A0\u72B6\u75C5\u6BD2\u80BA\u708E\
  \u5C01\u57CEday19\n\n\u4EBA\u7C7B\u53EF\u80FD\u6B63\u5728\u5F00\u542F\u53C8\u4E00\
  \u6B21\u8FDB\u5165\u8FDB\u5316\u8BBA\u7684\u65F6\u673A\u3002\u3002\u3002\n\u4F46\
  \u5374\u9996\u5148\u662F\u56E0\u4E3A\u4E00\u4E2A\u8822\u8D27\u3002\u3002\u3002\n\
  \u4E0D\u5F97\u4E0D\u8BA9\u4EBA\u91CD\u65B0\u601D\u8003\u5386\u53F2\u7684\u5076\u7136\
  \u6027\u3002\u3002\u3002\n\n\u4ECA\u5929\u662F\u7981\u6B62\u516C\u5E03\u65B0\u786E\
  \u8BCA\u75C5\u4F8B\u7684\u65F6\u95F4\uFF0C\u6240\u4EE5\u793E\u533A\u6CA1\u6709\u65B0\
  \u516C\u544A\u4E86\uFF0C\u4E0D\u8FC7\u5728\u8F70\u8F70\u70C8\u70C8\u7684\u4E70\u83DC\
  \u7FA4\u91CC\uFF0C\u5076\u5C14\u8FD8\u662F\u53EF\u4EE5\u770B\u5230\u5468\u8FB9\u5C0F\
  \u533A\u7684\u4E00\u70B9\u60C5\u51B5\uFF0C\u636E\u8BF4\u4E2D\u5EFA\u5EB7\u57CE\u6709\
  \u786E\u8BCA\u800C\u4E14\u8FD8\u672A\u96C6\u4E2D\u9694\u79BB\u3002\u3002\u3002\u7A0D\
  \u8FDC\u4E00\u70B9\u70B9\u7684\u5730\u65B9\uFF0C\u6D25\u53D1\u5C0F\u533A\u6709\u786E\
  \u8BCA\uFF0C\u5149\u8C37\u9752\u5E74\u57CE\u662F\u786E\u8BCA\u5341\u516B\u4F8B\u7684\
  \u91CD\u707E\u533A\uFF0C\u8FD9\u4E9B\u5982\u540C\u661F\u661F\u4E4B\u706B\u8FDB\u5165\
  \u4E86\u4E70\u83DC\u4FE1\u606F\u7684\u6C6A\u6D0B\u5927\u6D77\uFF0C\u7ED3\u679C\u5C31\
  \u662F\u6FC0\u8D77\u4E86\u5F3A\u70C8\u7684\u56E2\u8D2D\u56E4\u83DC\u6B32\u671B\u3002\
  \n\u521A\u597D\u5FAE\u4FE1\u53C8\u53EF\u4EE5\u63D0\u4F9B\u51E0\u79CD\u7248\u672C\
  \u7684\u5728\u7EBF\u7EDF\u8BA1\u8868\u683C\uFF0C\u65B9\u4FBF\u6BCF\u4E2A\u4EBA\u586B\
  \u597D\u81EA\u5DF1\u60F3\u8981\u7684\u4E1C\u897F\uFF0C\u5E97\u5BB6\u76F4\u63A5\u7167\
  \u5355\u914D\u8D27\u5373\u53EF\u3002\n\u6211\u5BF9\u5FAE\u5546\u4E00\u76F4\u6CA1\
  \u4EC0\u4E48\u4E86\u89E3\uFF0C\u76F4\u5230\u8FD9\u6B21\u770B\u5230\u4E00\u5806\u4EBA\
  \u62FC\u547D\u5728\u8D2D\u7269\u5355\u4E0A\u586B\u5199\u5404\u79CD\u7269\u54C1\u7684\
  \u65F6\u5019\u624D\u7B97\u771F\u6B63\u6709\u4E86\u5207\u8EAB\u4F53\u4F1A\u5427\uFF0C\
  \u8FD9\u79CD\u7EBF\u4E0A\u8D2D\u4E70\u7684\u6C14\u6C1B\u751A\u81F3\u4E0D\u6BD4\u73B0\
  \u573A\u5DEE\u3002\u3002\u3002\n\u63D0\u4F9B\u81EA\u9009\u8D2D\u7269\u7684\u8D85\
  \u5E02\u5728\u5C45\u7136\u4E4B\u5BB6\uFF0C\u5176\u5B9E\u4E0D\u7B97\u8FDC\uFF0C\u4F46\
  \u6211\u4E00\u76F4\u4EE5\u4E3A\u91CC\u9762\u662F\u5356\u5EFA\u6750\u7684\uFF0C\u56E0\
  \u4E3A\u4E0D\u60F3\u8FDB\u53BB\u5438\u7532\u919B\uFF0C\u6240\u4EE5\u4E00\u6B21\u90FD\
  \u6CA1\u53BB\u8FC7\u3002\n\u8FD9\u5BB6\u8D85\u5E02\u6BCF\u5929\u63D0\u4F9B\u9644\
  \u8FD15\uFF0C6\u4E2A\u5C0F\u533A\u7684\u914D\u9001\u670D\u52A1\uFF0C\u4ECA\u5929\
  \u5C31\u672C\u5C0F\u533A\u4E00\u5171\u5927\u698280\u591A\u6237\uFF0C\u4EE5\u5E73\
  \u5747\u6BCF\u6237\u5728300\uFF0C400\u4E4B\u95F4\uFF0C\u4ECE\u65E9\u4E0A\u4E5D\u70B9\
  \u5F00\u59CB\u914D\u9001\u5230\u665A\u4E0A\u4E5D\u70B9\u591A\uFF0C\u603B\u5171\u4E09\
  \u5230\u56DB\u8D9F\u5C31\u6709\u8FC7\u4E09\u4E07\u591A\u7684\u8425\u4E1A\u989D\uFF0C\
  \u8FD9\u8FD8\u662F\u4FDD\u5B88\u4F30\u8BA1\uFF0C\u56E0\u4E3A\u6709\u4E9B\u5BB6\u5EAD\
  \u8D2D\u4E70\u91D1\u989D\u90FD\u5728700\uFF0C500\u591A\uFF0C\u76F8\u4FE1\u8FD9\u6837\
  \u7684\u7ECF\u8425\u65B9\u5F0F\u8FD8\u80FD\u6301\u7EED\u4E00\u6BB5\u65F6\u95F4\uFF0C\
  \u800C\u6536\u5165\u53EA\u4F1A\u8FDC\u8D85\u4E8E\u5E73\u65F6\uFF0C\u56E0\u4E3A\u987E\
  \u5BA2\u53EF\u9009\u8303\u56F4\u662F\u5927\u5E45\u7F29\u5C0F\u7684\uFF0C\u6BD4\u5982\
  \u8BF4\u8FD9\u4E9B\u914D\u9001\u91CC\u9762\u662F\u6CA1\u6709\u8089\u7C7B\u7684\u3002\
  \n\u770B\u5230\u522B\u7684\u8001\u677F\u751F\u610F\u5174\u9686\uFF0C\u9644\u8FD1\
  \u95E8\u53E3\u7684\u751F\u9C9C\u8D85\u5E02\u8001\u677F\u4E5F\u5FC3\u52A8\u8D77\u6765\
  \uFF0C\u8F70\u8F70\u70C8\u70C8\u7684\u5EFA\u7FA4\u53D1\u7EA2\u5305\uFF0C\u5F88\u5FEB\
  \u5C31\u52A0\u5230500\u4EBA\u4E86\u3002\u540C\u6837\u4E5F\u8981\u641E\u8FD9\u79CD\
  \u7EBF\u4E0A\u81EA\u9009+\u65E0\u63A5\u89E6\u81EA\u63D0\u7684\u6A21\u5F0F\u4E86\u3002\
  \n\u76F8\u6BD4\u4E4B\u4E0B\u4EC0\u4E48\u957F\u6C5F\u65E5\u62A5\u641E\u768487\u4E00\
  \u4EFD\u7684\u852C\u83DC\u5305\u8FD8\u8981\u51E0\u5341\u5BB6\u8D77\u9001\u5219\u8FDC\
  \u4E0D\u53CA\u4E0A\u8FF0\u65B9\u5F0F\u7075\u6D3B\u3002\u66F4\u4E0D\u8981\u63D0\u4EC0\
  \u4E48300\u591A\u7684\u51BB\u8089\u5305\uFF0C\u6BD5\u7ADF\u6709\u53CC\u5F00\u95E8\
  \u5927\u51B0\u7BB1\u7684\u5BB6\u5EAD\u4E0D\u662F\u4E3B\u6D41\uFF0C\u800C\u4E14\u653E\
  \u4E2A\u51E0kg\u51BB\u8089\u5728\u5BB6\u91CC\u5403\u4E5F\u4E0D\u5408\u4E2D\u56FD\
  \u4EBA\u7684\u4E60\u60EF\u3002\n\u75C5\u75AB\u9634\u5F71\u5C1A\u5728\u5199\u8FD9\
  \u4E9B\u4EC0\u4E48\u610F\u601D\u5462\uFF0C\u5176\u5B9E\u4E2D\u56FD\u4EBA\u7684\u56FD\
  \u6C11\u6027\u91CC\u5C31\u662F\u6709\u559C\u6B22\u81EA\u5BFB\u4E50\u8DA3\uFF0C\u6025\
  \u4E8E\u6D88\u89E3\u60B2\u5267\u7684\u4E00\u9762\uFF0C\u65B9\u8231\u90FD\u8DF3\u8D77\
  \u4E86\u96C6\u4F53\u821E\uFF0C\u5728\u5BB6\u95ED\u95E8\u4E0D\u51FA\u7684\u4EBA\u5316\
  \u7126\u8651\u4E3A\u98DF\u91CF\u6709\u4EC0\u4E48\u4E0D\u53EF\u4EE5\u7684\u5462\uFF1F\
  \n\u9644\u4E24\u5F20\u56FE\uFF0C\u56FE\u4E00\u662F\u9644\u8FD1\u5C0F\u533A\u786E\
  \u8BCA\u60C5\u51B5\uFF0C\u56FE\u4E8C\u662F\u90E8\u5206\u5BB6\u5EAD\u707E\u671F\u7684\
  \u6D88\u8D39\u8868\uFF0C\u6CE8\u610F\u6709\u4E9B\u4E1C\u897F\u662F\u6CA1\u6709\u7684\
  \uFF0C\u6BD4\u5982\u732A\u8089\u6216\u8005\u5176\u4ED6\u8089\u7C7B\u3002\n\n\n"
