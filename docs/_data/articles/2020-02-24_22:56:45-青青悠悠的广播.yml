author: "\u9752\u9752\u60A0\u60A0\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: https://www.douban.com/people/146132261/
content: "\n\n\u56E0\u4E3A\u8FD9\u6B21\u75AB\u60C5\uFF0C\u6EDE\u7559\u5728\u4E86\u8001\
  \u516C\u5BB6\u91CC\uFF0C\u4ECE2019\u5E74\u814A\u6708\u4E8C\u5341\u516B\u81F3\u4ECA\
  \uFF0C\u5DF2\u7ECF\u8DB3\u4E0D\u51FA\u6751\u6709\u4E00\u4E2A\u591A\u6708\u4E86\uFF0C\
  \u53D1\u73B0\u81EA\u5DF1\u8D8A\u6765\u8D8A\u559C\u6B22\u519C\u6751\u7684\u751F\u6D3B\
  \uFF0C\u51C6\u786E\u7684\u8BF4\u662F\u513F\u65F6\u8BB0\u5FC6\u91CC\u7684\u90A3\u4E9B\
  \u519C\u8015\u751F\u4EA7\u6D3B\u52A8\u7684\u81EA\u7136\u7F8E\u597D\u65F6\u5149\u3002\
  \n\n\u852C\u83DC\u90FD\u662F\u5BB6\u4EBA\u4EB2\u624B\u79CD\u5728\u83DC\u56ED\u91CC\
  \u7684\uFF0C\u5728\u5979\u4EEC\u7684\u7CBE\u5FC3\u5475\u62A4\u4E0B\u4F1A\u65F6\u4E0D\
  \u65F6\u7684\u6D47\u6C34\uFF0C\u65BD\u80A5\uFF0C\u9664\u8349\uFF0C\u7136\u540E\u5B83\
  \u4EEC\u5438\u6536\u9633\u5149\u751F\u957F\u957F\u5927\u88AB\u91C7\u6458\u98DF\u7528\
  \uFF0C\u60F3\u60F3\u90FD\u89C9\u5F97\u5F88\u6709\u6210\u5C31\u611F\u554A\uFF0C\u8FD9\
  \u4E48\u591A\u5E74\u6BCF\u6B21\u56DE\u5230\u5BB6\u5403\u5230\u5BB6\u91CC\u4EBA\u79CD\
  \u7684\u852C\u83DC\u90A3\u79CD\u5174\u594B\u611F\u5C31\u50CF\u662F\u7B2C\u4E00\u6B21\
  \u89C1\u5230\u67D0\u4E2A\u7F8E\u666F\u4E00\u6837\uFF0C\u7ED9\u4EBA\u8E0F\u5B9E\u6109\
  \u5FEB\u7684\u8212\u723D\u3002\u4E3A\u4EC0\u4E48\u8FD9\u4E48\u8BF4\u5462\uFF0C\u6211\
  \u5C31\u7ECF\u5E38\u8DDF\u5BB6\u91CC\u4EBA\u8BA8\u8BBA\u8FD9\u4E2A\u4E8B\u60C5\uFF0C\
  \u56E0\u4E3A\u5728\u6DF1\u5733\u5403\u7684\u852C\u83DC\u6211\u611F\u89C9\u603B\u662F\
  \u6CA1\u6709\u5B83\u539F\u672C\u7684\u5473\u9053\uFF0C\u5C31\u662F\u852C\u83DC\u5473\
  \u9053\u592A\u6DE1\u4E86\u592Apia\u4E86\uFF08\u5BB6\u4E61\u8BDD\uFF09\uFF0C\u5927\
  \u6982\u5C31\u5C31\u662F\u5BE1\u6DE1\u65E0\u5473\u7684\u610F\u601D\u5427\uFF0C\u6309\
  \u6211\u7684\u611F\u53D7\u5C31\u662F\u6CA1\u6709\u5BB6\u91CC\u6D53\u90C1\u7684\u852C\
  \u83DC\u6E05\u751C\u611F\uFF0C\u4E0D\u77E5\u9053\u6709\u591A\u5C11\u4EBA\u8DDF\u6211\
  \u4E00\u6837\u7684\u4F53\u4F1A\u3002\n\n\u8001\u516C\u5BB6\u95E8\u524D\u8FD8\u6709\
  \u4E00\u7247\u679C\u56ED\uFF0C\u50CF\u4EC0\u4E48\u674E\u5B50\u6811\u5440\uFF0C\u6843\
  \u5B50\u6811\u5440\uFF0C\u80E1\u67DA\u6811\u5440\uFF0C\u67A3\u6811\u5440\uFF0C\u6787\
  \u6777\u6811\u5440\uFF0C\u6A58\u5B50\u6811\u5440\uFF0C\u67FF\u5B50\u6811\u5440\u7B49\
  \u7B49\u3002\u5C31\u5728\u521A\u521A\u8001\u516C\u5988\u5988\u8FD8\u5728\u5FF5\u53E8\
  \u8BF4\u8981\u79CD\u82B1\u6912\u6811\u8BF4\u522B\u4EBA\u5BB6\u53BB\u5E74\u79CD\u6D3B\
  \u4E86\uFF0C\u770B\u7740\u773C\u524D\u7684\u679C\u6811\u548C\u8EAB\u65C1\u7684\u519C\
  \u7530\u7136\u540E\u542C\u7740\u8FD9\u4E9B\u89C9\u5F97\u6709\u90A3\u79CD\u201C\u7A3B\
  \u82B1\u9999\u91CC\u8BF4\u4E30\u5E74\uFF0C\u542C\u53D6\u86D9\u58F0\u4E00\u7247\u201D\
  \u7684\u610F\u5883\u6E29\u99A8\u611F\u3002\u5728\u524D\u5E74\u7684\u65F6\u5019\u6691\
  \u5047\u56DE\u5BB6\uFF0C\u8FD8\u8DDF\u8001\u516C\u5728\u8C08\u604B\u7231\uFF0C\u662F\
  \u674E\u5B50\u7684\u6210\u719F\u5B63\u8282\uFF0C\u8001\u516C\u5988\u5988\u65F6\u4E0D\
  \u65F6\u5F80\u6211\u5BB6\u9001\u6C34\u679C\u7ED9\u6211\u5403\uFF0C\u8BF4\u5BB6\u91CC\
  \u7684\u674E\u5B50\u6811\u7ED3\u4E86\u5F88\u591A\u5F88\u591A\u679C\u5B50\u3002\u8BF4\
  \u5230\u8FD9\u4E2A\u674E\u5B50\uFF0C\u5728\u6DF1\u5733\u5403\u7684\u771F\u662F\u53C8\
  \u80A5\u53C8\u5927\uFF0C\u6211\u5C31\u662F\u60F3\u95EE\uFF0C\u4E3A\u4EC0\u4E48\u6DF1\
  \u5733\u8FD9\u4E48\u6F02\u4EAE\u7684\u674E\u5B50\u5C31\u4E0D\u80FD\u66F4\u751C\u4E00\
  \u70B9\u5462\uFF1F\u4E3A\u4EC0\u4E48\u5C31\u4E0D\u80FD\u66F4\u9999\u6C14\u4E00\u70B9\
  \u5462\uFF1F\u770B\u5230\u674E\u5B50\u7B2C\u4E00\u53CD\u5E94\u6211\u5C31\u5728\u60F3\
  \u5E94\u8BE5\u6211\u4E0D\u559C\u6B22\u5403\uFF0C\u5C1D\u8BD5\u5403\u4E86\u4E00\u4E2A\
  \u540E\uFF0C\u597D\u4E0D\u5938\u5F20\u5C45\u7136\u4E00\u5929\u81F3\u5C11\u5E72\u5B8C\
  \u4E09\u4E94\u65A4\uFF0C\u56E0\u4E3A\u771F\u7684\u592A\u751C\u4E00\u70B9\u70B9\u9178\
  \u5473\u6C34\u5206\u5145\u8DB3\u592A\u597D\u5403\u4E86\uFF0Cyang\u4EBA\u77E5\u9053\
  \u4EC0\u4E48\u610F\u601D\u5417\uFF1F\u4E4B\u540E\u5C31\u662F\u9001\u6765\u5F88\u591A\
  \u9752\u67A3\uFF0C\u4E5F\u662F\u8106\u8106\u751C\u751C\u7684\uFF0C\u4E5F\u662F\u8FD9\
  \u4E2A\u5B63\u8282\u7684\u3002\u4ECA\u5E74\u8001\u516C\u5BB6\u91CC\u8FD8\u6709\u4E00\
  \u4E9B\u7EA2\u67A3\u4E5F\u662F\u8FD9\u9897\u67A3\u6811\u6652\u5E72\u540E\u4FDD\u5B58\
  \u4E0B\u6765\u7684\u3002\n\n\u4EE5\u524D\u7684\u65F6\u5019\u5927\u6982\u4E5F\u5C31\
  \u662F\u4E8C\u4E09\u5341\u5E74\u524D\u5427\uFF0C\u6216\u8BB8\u4F1A\u56E0\u4E3A\u5BB6\
  \u91CC\u4E0D\u591F\u5BCC\u88D5\u89C9\u5F97\u4ECE\u4E8B\u519C\u4E1A\u751F\u4EA7\u662F\
  \u4E00\u79CD\u88AB\u8FEB\u7684\u8C0B\u751F\u751F\u6D3B\u65B9\u5F0F\uFF0C\u73B0\u5982\
  \u4ECA\u7684\u4E2D\u56FD\uFF0C\u57FA\u672C\u4E0A\u5DF2\u7ECF\u4E0D\u5B58\u5728\u6240\
  \u8C13\u7A77\u4EBA\u5BB6\u4E86\uFF0C\u56E0\u4E3A\u5E74\u8F7B\u4EBA\u90FD\u5916\u51FA\
  \u6253\u5DE5\u6323\u94B1\u515C\u91CC\u90FD\u662F\u9F13\u9F13\u7684\u8FC7\u7740\u90FD\
  \u6BD4\u8F83\u5145\u88D5\u7684\u7269\u8D44\u751F\u6D3B\uFF0C\u597D\u591A\u5E74\u6CA1\
  \u5728\u4E61\u4E0B\uFF0C\u81F3\u5C11\u6211\u770B\u5230\u7684\u8001\u516C\u5BB6\u91CC\
  \u662F\u8FD9\u6837\u3002\u73B0\u5728\u7559\u5728\u8001\u5BB6\u79CD\u7530\u7684\u90FD\
  \u662F\u7237\u7237\u5976\u5976\u90A3\u4E00\u8F88\u7684\u8001\u519C\u6C11\uFF0C\u4ED6\
  \u4EEC\u79CD\u7530\u4E5F\u7EDD\u4E0D\u662F\u56E0\u4E3A\u8D2B\u7A77\u6216\u8005\u7F3A\
  \u94B1\uFF0C\u800C\u662F\u56E0\u4E3A\u771F\u7684\u662F\u79CD\u4E86\u4E00\u8F88\u5B50\
  \u5730\uFF0C\u5BF9\u8FD9\u7247\u571F\u5730\u70ED\u7231\u5F97\u6DF1\u6C89\u800C\u65E0\
  \u6CD5\u5272\u820D\uFF0C\u4E00\u8F88\u5B50\u7684\u4FE1\u4EF0\u548C\u7CBE\u795E\u5BC4\
  \u6258\u90FD\u5728\u571F\u5730\u4E86\uFF0C\u8FD9\u662F\u4ED6\u4EEC\u8FD9\u4E00\u8F88\
  \u5B50\u8D56\u4EE5\u751F\u5B58\u7684\u7CBE\u795E\u98DF\u7CAE\u554A\uFF01\u8FD9\u4E2A\
  \u5047\u671F\u53C8\u628A\u300A\u5E73\u51E1\u7684\u4E16\u754C\u300B\u770B\u4E86\u7B2C\
  \u4E8C\u904D\uFF0C\u5BF9\u6B64\u53C8\u6709\u4E86\u66F4\u52A0\u6DF1\u523B\u7684\u8BA4\
  \u8BC6\uFF0C\u4E5F\u66F4\u80FD\u591F\u4F53\u4F1A\u548C\u61C2\u5F97\u519C\u8015\u751F\
  \u6D3B\u7684\u53EF\u8D35\u53EF\u53F9\u53EF\u656C\u4E4B\u5904\u3002\n\n\u73B0\u5728\
  \u8FD8\u80FD\u591F\u7EE7\u7EED\u4ECE\u4E8B\u519C\u8015\u751F\u6D3B\u7684\uFF0C\u5728\
  \u4E0D\u6101\u5403\u559D\u7684\u524D\u63D0\u4E0B\uFF0C\u6211\u89C9\u5F97\u771F\u7684\
  \u662F\u4E00\u79CD\u5E78\u798F\u3002\u7CBE\u795E\u4E0A\u548C\u7269\u8D28\u4E0A\u90FD\
  \u662F\u3002\u534A\u4E2A\u6708\u524D\uFF0C\u6211\u90FD\u8FD8\u5728\u52A8\u5458\u6211\
  \u7238\u5988\u56DE\u8001\u5BB6\u79CD\u7530\u5462\uFF0C\u5982\u679C\u4E4B\u540E\u5168\
  \u4E16\u754C\u6027\u7684\u90FD\u7206\u53D1\u5404\u79CD\u707E\u96BE\uFF0C\u56FD\u9645\
  \u5F62\u5F0F\u603B\u4F53\u4E0D\u597D\uFF0C\u7ECF\u6D4E\u4E16\u754C\u6027\u7684\u8870\
  \u5F31\uFF0C\u5DE5\u4F5C\u8D8A\u6765\u8D8A\u5C11\uFF0C\u5E02\u573A\u4E0A\u7684\u7269\
  \u8D44\u4F9B\u7ED9\u8D8A\u6765\u8D8A\u5C11\uFF0C\u6211\u8BF4\u7684\u53EA\u662F\u6211\
  \u7684\u4E00\u79CD\u62C5\u5FE7\uFF0C\u90A3\u4E48\uFF0C\u519C\u6C11\u662F\u53EF\u4EE5\
  \u5B9E\u73B0\u81EA\u7ED9\u81EA\u8DB3\u7684\u4E0D\u7528\u6574\u5929\u62C5\u5FC3\u83DC\
  \u4EF7\u8D35\u7C73\u4EF7\u8D35\u800C\u614C\u4E86\u795E\u4E71\u4E86\u751F\u6D3B\uFF0C\
  \u81F3\u5C11\u73B0\u5728\u76EE\u524D\u4E3A\u6B62\uFF0C\u6211\u770B\u8001\u516C\u6751\
  \u91CC\u7684\u4EBA\u90FD\u8FC7\u5F97\u8FD8\u7B97\u60A0\u54C9\u4E50\u54C9\u5427\uFF0C\
  \u4E0D\u662F\u4ECA\u5929\u9493\u9C7C\u5C31\u662F\u660E\u5929\u6316\u85D5\uFF0C\u4E0D\
  \u662F\u4ECA\u5929\u6311\u8360\u83DC\u5C31\u662F\u660E\u5929\u626F\u91CE\u97ED\uFF0C\
  \u8FD9\u662F\u6211\u4EEC\u7684\u519C\u6751\u5BB6\u4E61\uFF0C\u5C5E\u4E8E\u51AC\u6625\
  \u8FD9\u4E2A\u5B63\u8282\u7684\u7279\u8272\u3002\n\n\u53E6\u5916\uFF0C\u8001\u516C\
  \u7238\u5988\u5728\u53BF\u57CE\u7ED9\u6211\u4EEC\u5168\u6B3E\u4E70\u4E86\u623F\u5B50\
  \uFF0C\u79BB\u6211\u5BB6\u5C31\u4E00\u516C\u91CC\u5DE6\u53F3\u5427\u3002\u4EE5\u524D\
  \u62FC\u547D\u8D5A\u94B1\u60F3\u8981\u751F\u6D3B\u5728\u57CE\u5E02\u642C\u79BB\u4E86\
  \u8001\u5BB6\uFF0C\u73B0\u5728\u8FD4\u56DE\u519C\u6751\u751F\u6D3B\uFF0C\u53C8\u611F\
  \u89C9\u83AB\u540D\u7684\u4EB2\u5207\uFF0C\u56E0\u4E3A\u8FD9\u4E9B\uFF0C\u90FD\u662F\
  \u513F\u65F6\u7684\u8BB0\u5FC6\u554A~\u4EBA\u4E0D\u53EF\u5FD8\u672C\u7684\u610F\u5FF5\
  \uFF0C\u4E5F\u90FD\u5728\u53EC\u5524\u7740\u4F60\u53BB\u8FC7\u8FD9\u4E9B\u771F\u5207\
  \u7684\u751F\u6D3B~\n\n\u5982\u679C\u4E16\u754C\u751F\u5B58\u5F62\u52BF\u4E0D\u597D\
  \uFF0C\u5982\u679C\u53EF\u4EE5\u6062\u590D\u4EBA\u8EAB\u81EA\u7531\uFF0C\u8FD9\u6837\
  \u7684\u751F\u6D3B\uFF0C\u6211\u53EF\u4EE5\u518D\u8FC7\u51E0\u5341\u5E74\u3002\n"
