author: "\u2602\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: https://www.douban.com/people/64903057/
content: "\n\n\u88AB\u56F0\u5728\u519C\u6751\u7684\u7B2C\u2026\u2026\u5929\uFF0C\u6211\
  \u4E5F\u4E0D\u77E5\u9053\u7B2C\u51E0\u5929\u4E86\u3002\u6211\u73B0\u5728\u628A\u81EA\
  \u5DF1\u5F53\u6210\u4E00\u4E2A\u88AB\u62D0\u5230\u5C71\u91CC\u7684\u5AB3\u5987\uFF0C\
  \u5DF2\u7ECF\u653E\u5F03\u4E86\u6323\u624E\u3002\n\u5148\u4ECE\u8863\u8BF4\u5427\
  \u3002\u6211\u53EA\u5E26\u4E86\u4E00\u5957\u6362\u6D17\u7684\u8863\u670D\uFF0C\u8C46\
  \u74E3\u5E26\u4E86\u4E24\u5957\u3002\u5C3F\u4E0D\u6E7F\u6CA1\u4E86\uFF0C\u4ED6\u6BCF\
  \u665A\u90FD\u8981\u4E00\u6CE1\u5C3F\u628A\u6211\u51B2\u9192\uFF0C\u6211\u548C\u4ED6\
  \u8863\u670D\u90FD\u6E7F\u4E86\uFF0C\u6211\u8FC5\u901F\u7ED9\u4ED6\u548C\u81EA\u5DF1\
  \u6362\u8863\u670D\uFF0C\u6362\u8925\u5B50\uFF0C\u5206\u5206\u949F\u62C5\u5FC3\u628A\
  \u4ED6\u6298\u817E\u7740\u51C9\u4E86\u3002\u5929\u6C14\u4E0D\u597D\uFF0C\u5C3F\u6E7F\
  \u7684\u8863\u670D\u90FD\u6CA1\u529E\u6CD5\u6D17\uFF0C\u667E\u5E72\u4E86\u7B2C\u4E8C\
  \u5929\u591C\u91CC\u7EE7\u7EED\u6362\uFF0C\u6D17\u4E86\u7684\u8BDD\uFF0C\u8FDE\u6362\
  \u7684\u90FD\u6CA1\u4E86\u3002\u6211\u4E00\u4EF6\u5916\u5957\u5DF2\u7ECF\u7A7F\u4E86\
  20\u591A\u5929\u4E86\u5443\u5475\u5475\u5475\u5475\u2026\u2026\n\u98DF\uFF0C\u662F\
  \u6700\u60E8\u7684\u3002\u9996\u5148\uFF0C\u4ED6\u8001\u5BB6\uFF0C\u672C\u8EAB\u5C31\
  \u975E\u5E38\u975E\u5E38\u504F\u50FB\u3002\u4E09\u4E24\u6237\u4E00\u8D77\uFF0C\u7136\
  \u540E\u65B9\u5706\u51E0\u91CC\u6CA1\u4EBA\u70DF\u3002\u4EE5\u524D\u4E70\u4E1C\u897F\
  \uFF0C\u8981\u6B65\u884C\u4E00\u4E2A\u5C0F\u65F6\u5230\u4E00\u6761\u8857\uFF0C\u6709\
  \u4E09\u4E24\u4E2A\u5C0F\u5356\u90E8\uFF0C\u5356\u768480\u5E74\u4EE3\u7684\u4E1C\
  \u897F\u3002\u5927\u524D\u5E74\u6211\u7B2C\u4E00\u6B21\u6765\uFF0C\u90FD\u9707\u60CA\
  \u4E86\uFF0C\u73B0\u5728\u8FD8\u6709\u8FD9\u4E48\u4E0D\u65B9\u4FBF\u7684\u5730\u65B9\
  \uFF1F\u4F60\u4EEC\u4E70\u4E1C\u897F\u8FD9\u4E48\u56F0\u96BE\uFF1F\u770B\u5230\u5C0F\
  \u5356\u90E8\u843D\u540E\u7684\u4E1C\u897F\uFF0C\u6211\u90FD\u7B11\u4E86\u3002\n\
  \n\u73B0\u5728\u75AB\u60C5\u671F\u95F4\uFF0C\u5C0F\u5356\u90E8\u90FD\u7981\u6B62\
  \u8425\u4E1A\uFF0C\u5356\u83DC\u7684\u90FD\u6CA1\u3002\u6253\u8F66\u53BB\u8FDC\u70B9\
  \u7684\u9547\u4E0A\uFF1F\u673A\u52A8\u8F66\u9650\u884C\u3002\n\u6211\u4EEC\u5E26\
  \u6765\u7684\u4E1C\u897F\u90FD\u5403\u5B8C\u4E86\uFF0C\u8C46\u74E3\u505A\u996D\u7684\
  \u98DF\u6750\u4E5F\u5403\u5B8C\u4E86\u3002\u8FDE\u5BB6\u91CC\u5927\u4EBA\u5403\u996D\
  \u90FD\u6210\u4E86\u95EE\u9898\uFF0C\u5927\u7C73\u662F\u53BB\u9694\u79BB\u5BB6\u501F\
  \u7684\uFF0C\u83DC\uFF0C\u53EA\u5269\u5E72\u8C46\u89D2\u3001\u6D77\u5E26\u7B49\u7B49\
  \u8FD9\u4E9B\u8010\u653E\u7684\u4E1C\u897F\u3002\u8C46\u74E3\u5C31\u66F4\u53EF\u601C\
  \u4E86\uFF0C\u6CA1\u4ED6\u7684\u83DC\uFF0C\u6BCF\u5929\u53EA\u80FD\u5403\u767D\u7C73\
  \u7CA5\u2026\u2026\u8001\u516C\u53C8\u8D70\u4E86\u51FA\u53BB\u5C0F\u5356\u90E8\uFF0C\
  \u5230\u5C0F\u5356\u90E8\u8001\u677F\u5BB6\u91CC\u3002\u558A\u4E86\u597D\u4E45\uFF0C\
  \u8001\u677F\u4ECE\u7A97\u6237\u63A2\u51FA\u5934\uFF0C\u8BF4\u4E0D\u80FD\u5356\u3002\
  \u8001\u516C\u8BF4\u4E86\u597D\u4E45\uFF0C\u4ED6\u624D\u5141\u8BB8\uFF0C\u4ECE\u7A97\
  \u6237\u770B\u4E00\u4E0B\uFF0C\u770B\u5230\u80FD\u5403\u7684\u5C31\u4E70\uFF0C\u4E0D\
  \u80FD\u518D\u5F80\u91CC\u9762\u6311\u4E86\u3002\u4E8E\u662F\uFF0C\u53EA\u6709\u997C\
  \u5E72\uFF0C\u96EA\u7C73\u997C\u5565\u7684\u8FD9\u4E9B\u5C0F\u96F6\u98DF\u3002\u8FDE\
  \u9762\u5305\u3001\u6CE1\u9762\u3001\u706B\u817F\u80A0\u7B49\u8FD9\u4E9B\u625B\u997F\
  \u7684\u4E1C\u897F\u90FD\u6CA1\u3002\u4E8E\u662F\uFF0C\u8C46\u74E3\u6BCF\u5929\u5C31\
  \u662F\u7C73\u6C64\uFF0C\u997C\u5E72\u3002\u7ECF\u5E38\u5BF9\u6211\u8BF4\uFF0C\u201C\
  \u5988\u5988\uFF0C\u6211\u809A\u809A\u997F\u4E86\u3002\u201D\u7136\u540E\u665A\u4E0A\
  \u4E34\u7761\u524D\u997F\u4E86\uFF0C\u5C31\u5403\u51E0\u5757\u997C\u5E72\uFF0C\u559D\
  \u4E00\u58F6\u6C34\u2026\u2026\n\u540E\u6765\u997C\u5E72\u4E5F\u5403\u5B8C\u4E86\
  \uFF0C\u6CB9\u548C\u7C73\u90FD\u5403\u5B8C\u4E86\u3002\u8001\u516C\u518D\u53BB\u4E70\
  \u65F6\uFF0C\u6751\u91CC\u7684\u8DEF\u88AB\u5C01\u4E86\uFF0C\u5361\u70B9\u7684\u4EBA\
  \u4E0D\u542C\u7406\u7531\uFF0C\u603B\u4E4B\u662F\u4E0D\u653E\u884C\u3002\u56DE\u6765\
  \u540E\uFF0C\u542C\u8BF4\u8FDC\u5904\u7684\u4E00\u4E2A\u4EB2\u621A\u662F\u7ED9\u9EC4\
  \u5188\u9001\u9E21\u86CB\u7684\uFF0C\u6709\u901A\u884C\u8BC1\u3002\u6211\u4EEC\u5C31\
  \u6258\u4ED6\u7ED9\u6211\u4EEC\u5E26\u70B9\u5403\u7684\u3002\u6211\u5217\u4E86\u4E00\
  \u5806\u4E1C\u897F\uFF0C\u5FC3\u60F3\uFF0C\u603B\u8981\u4E70\u5230\u4E00\u4E9B\u5427\
  \u3002\u6EE1\u6000\u5E0C\u671B\u7684\uFF0C\u7B49\u5230\u7B2C\u4E8C\u5929\uFF0C\u53BB\
  \u5361\u70B9\u62FF\uFF0C\u90A3\u4E2A\u4EB2\u621A\u9694\u7740\u5361\u70B9\u9012\u8FC7\
  \u6765\u3002\u6211\u76FC\u4E86\u51E0\u4E2A\u5C0F\u65F6\u9001\u6765\u7684\u98DF\u7269\
  \uFF0C\u4EC5\u4EC5\u53C8\u662F\u997C\u5E72\uFF0C\u8FD8\u6709\u4E24\u676F\u9999\u98D8\
  \u98D8\u5976\u8336\u548C\u4E24\u6876\u6CE1\u9762\u3002\u662F\u6C42\u4EBA\u5BB6\u5E2E\
  \u5FD9\u7684\uFF0C\u53EA\u4E70\u4E86\u8FD9\u4E9B\uFF0C\u6211\u80FD\u8BF4\u4EC0\u4E48\
  \u5462\u3002\n\u56E0\u4E3A\u4ECA\u5E74\u8FC7\u5E74\u671F\u95F4\u90FD\u6CA1\u6709\
  \u4E32\u4EB2\u621A\uFF0C\u9694\u58C1\u90BB\u5C45\u6709\u4E00\u7BB1\u5976\u6CA1\u9001\
  \uFF0C\u6211\u4EEC\u5C31\u4E70\u8FC7\u6765\u4E86\u3002\u8001\u516C\u7238\u5988\u52A0\
  \u7684\u5404\u79CD\u7FA4\u91CC\uFF0C\u542C\u8BF4\u8C01\u5BB6\u6709\u83DC\uFF0C\u5C31\
  \u8D76\u7D27\u8D70\u4E00\u4E24\u4E2A\u5C0F\u65F6\u53BB\u4E70\u3002\u5C31\u8FD9\u6837\
  \uFF0C\u8270\u96BE\u7684\u6BCF\u5929\u7EF4\u6301\u7740\uFF0C\u4E0D\u7BA1\u7528\u54EA\
  \u79CD\u9014\u5F84\uFF0C\u80FD\u611F\u5230\u70B9\u5403\u7684\u5C31\u5F88\u6EE1\u8DB3\
  \u4E86\u3002\n\u522B\u4EBA\u95EE\uFF0C\u519C\u6751\u4E0D\u8BE5\u81EA\u5DF1\u79CD\
  \u83DC\u5417\uFF1F\u73B0\u5728\u5F88\u591A\u519C\u6751\u5E38\u5E74\u5728\u5916\u6253\
  \u5DE5\uFF0C\u53EA\u8FC7\u5E74\u56DE\u6765\u51E0\u5929\uFF0C\u5BB6\u91CC\u5565\u90FD\
  \u6CA1\u6709\u554A\u3002\n\u518D\u8BF4\u4F4F\uFF0C\u6211\u6CA1\u5728\u519C\u6751\
  \u5446\u8FC7\uFF0C\u5728\u8FD9\u91CC\uFF0C\u6211\u771F\u7684\u4E0D\u9002\u5E94\u3002\
  \u4ECE\u5F00\u59CB\uFF0C\u770B\u5230\u5730\u4E0A\u7684\u9E21\u5C4E\u548C\u725B\u7CAA\
  \u90FD\u6076\u5FC3\uFF0C\u5230\u73B0\u5728\uFF0C\u770B\u5230\u4E5F\u4E60\u60EF\u4E86\
  \u3002\u8C46\u74E3\u73A9\u6C99\u5B50\uFF0C\u73A9\u5427\uFF0C\u4E0D\u7136\u5BB6\u91CC\
  \u6CA1\u73A9\u5177\uFF0C\u618B\u5F97\u4ED6\u96BE\u53D7\uFF0C\u4E5F\u6298\u817E\u6211\
  \uFF0C\u6211\u771F\u5FC3\u4E0D\u77E5\u9053\u8BE5\u8BA9\u4ED6\u600E\u6837\u6253\u53D1\
  \u65F6\u95F4\u3002\u522B\u7684\u5C0F\u5B69\u80FD\u73A9\u6C99\u5B50\uFF0C\u4ED6\u4E5F\
  \u53BB\u73A9\u5427\u3002\u6211\u5DF2\u7ECF20\u591A\u5929\u6CA1\u6D17\u6FA1\u4E86\
  \u2026\u2026\n\n\u8C46\u74E3\u665A\u4E0A\u8FD8\u662F\u8981\u5E26\u5C3F\u4E0D\u6E7F\
  \u7684\uFF0C\u4F46\u662F\u5E26\u6765\u7684\u51E0\u7247\u65E9\u90FD\u7528\u5B8C\u4E86\
  \uFF0C\u6700\u521D\u5546\u5E97\u6CA1\u5C01\u65F6\uFF0C\u53BB\u4E70\u5C3F\u4E0D\u6E7F\
  \uFF0C\u610F\u5916\u7684\u5C45\u7136\u6709\u4E2A\u5E97\u5B50\u5356\uFF0C\u4F46\u662F\
  \uFF0C\u53EA\u6709\u5C0F\u53F7\u4E86\u3002\u4E70\u56DE\u6765\uFF0C\u8C46\u74E3\u5ACC\
  \u52D2\u5F97\u614C\uFF0C\u4E0D\u5E26\uFF0C\u7136\u540E\u4ED6\u5C31\u6BCF\u665A\u4F1A\
  \u628A\u6211\u51B2\u9192\u3002\u4ED6\u4E56\u5F97\u6211\u5FC3\u75BC\uFF0C\u8BF4\uFF0C\
  \u201C\u5988\u5988\uFF0C\u8C46\u74E3\u4E0D\u5C3F\u5E8A\uFF0C\u5C3F\u5C3F\u65F6\u4F1A\
  \u628A\u5988\u5988\u53EB\u9192\u3002\u201D\u4F46\u662F\uFF0C\u4ED6\u54EA\u80FD\u63A7\
  \u5236\u4F4F\u554A\uFF0C\u534A\u591C\u7761\u5F97\u547C\u547C\u7684\u3002\u8FD9\u4E24\
  \u5929\u6211\u7EC8\u4E8E\u9002\u5E94\u4E86\uFF0C\u5DF2\u7ECF\u4E09\u5929\u6CA1\u5C3F\
  \u5E8A\u4E86\uFF0C\u56E0\u4E3A\u6211\u5B9A\u4E86\u665A\u4E0A1\u70B9\u30014\u70B9\
  \u7684\u95F9\u949F\uFF0C\u5B9A\u70B9\u8D77\u6765\u8BA9\u4ED6\u5C3F\u5C3F\u3002\u4F46\
  \u5176\u5B9E\u6211\u6574\u591C\u90FD\u7761\u4E0D\u8E0F\u5B9E\uFF0C\u8FD8\u662F\u62C5\
  \u5FC3\u4ED6\u5C3F\u5E8A\u3002\n\u6211\u5927\u59E8\u5988\u6765\u4E86\uFF0C\u6CA1\
  \u536B\u751F\u5DFE\u548B\u529E\u2026\u2026\u6211\u60F3\u5230\u4E86\u8C46\u74E3\u7684\
  \u5C3F\u4E0D\u6E7F\u2026\u2026\u8FD8\u662F\u6709\u7528\u7684\u2026\u2026\n\u8C46\
  \u74E3\u5076\u5C14\u4F1A\u56DE\u6211\u8BF4\uFF0C\u60F3\u56DE\u5BB6\uFF0C\u60F3\u8C46\
  \u74E3\u5BB6\u3002\u5728\u89C6\u9891\u91CC\u770B\u5230\u59E5\u59E5\uFF0C\u618B\u5F97\
  \u60F3\u54ED\uFF0C\u96BE\u53D7\u5F97\u4ED6\uFF0C\u6211\u5988\u5728\u89C6\u9891\u90A3\
  \u5934\u603B\u662F\u54ED\u3002\n\u5F00\u5DE5\u4E86\uFF0C\u4F5C\u4E3A\u4E00\u4E2A\
  \u8001\u5E08\uFF0C\u505C\u8BFE\u4E0D\u505C\u5B66\u7684\u53F7\u53EC\u4E0B\uFF0C\u5F53\
  \u8D77\u4E86\u4E3B\u64AD\u3002\u6211\u8FD9\u91CC\u6CA1\u7EB8\uFF0C\u8001\u516C\u628A\
  \u5BF9\u8054\u526A\u4E86\uFF0C\u8BA9\u5728\u80CC\u9762\u5199\uFF0C\u6700\u540E\u770B\
  \u5230\u4ED6\u7528\u8863\u670D\u5939\u628A\u5BF9\u8054\u5939\u5728\u4E00\u8D77\uFF0C\
  \u6211\u7B11\u54ED\u4E86\u3002\u4F46\u662F\u504F\u8FDC\u5730\u533A\u4FE1\u53F7\u4E0D\
  \u597D\u8FD9\u4E2A\u56F0\u96BE\uFF0C\u6211\u5B9E\u5728\u514B\u670D\u4E0D\u4E86\uFF0C\
  \u6211\u7533\u8BF7\u4E86\u4E0D\u8BB2\u8BFE\u3002\u4E3B\u4EFB\u8BF4\uFF0C\u5B66\u6821\
  \u5DF2\u7ECF\u540C\u610F\u4E86\u6211\u4E0D\u8BB2\u8BFE\uFF0C\u4F46\u662F\uFF0C\u73ED\
  \u4E3B\u4EFB\u7684\u4E8B\u60C5\u8FD8\u662F\u8981\u6B63\u5E38\u505A\u3002\u4E8E\u662F\
  \uFF0C\u6BCF\u5929\u65E9\u4E0A5\u70B9\u534A\u5F00\u59CB\uFF0C\u5F00\u76F4\u64AD\uFF0C\
  \u76D1\u7763\u65E9\u8BFB\uFF0C\u767D\u5929\uFF0C\u76D1\u7763\u4E0A\u8BFE\uFF0C\u76D1\
  \u7763\u4F53\u80B2\u5927\u8BFE\u95F4\uFF0C\u76D1\u7763\u773C\u4FDD\u5065\u64CD\uFF0C\
  \u76D1\u7763\u81EA\u4E60\u8BFE\u3002\u5904\u7406\u5BB6\u957F\u548C\u5B66\u751F\u7684\
  \u5404\u79CD\u95EE\u9898\u3002\u5BB6\u957F\u73A9\u4E0D\u597D\u9489\u9489\uFF0C\u771F\
  \u7684\u662F\u5404\u79CD\u5947\u8469\u95EE\u9898\uFF0C\u6211\u5F53\u8D77\u4E86\u5BA2\
  \u670D\u3002\u5B66\u751F\u501F\u7740\u5B66\u4E60\u7684\u540D\u4E49\uFF0C\u5728\u89C6\
  \u9891\u90A3\u5934\u73A9\u624B\u673A\uFF0C\u804A\u5929\u7FA4\u91CC\u804A\u5929\uFF0C\
  \u8C08\u604B\u7231\uFF0C\u4E0D\u4E0A\u8BFE\uFF0C\u8FDF\u5230\uFF0C\u65E9\u9000\uFF0C\
  \u89C6\u9891\u91CC\u8BF4\u8BDD\uFF0C\u8BC4\u8BBA\u533A\u53D1\u7EA2\u5305\uFF0C\u628A\
