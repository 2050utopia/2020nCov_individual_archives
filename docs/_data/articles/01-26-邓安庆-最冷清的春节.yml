author: "\u9093\u5B89\u5E86\uFF08\u6765\u81EA\u8C46\u74E3\uFF09"
author_url: 'https://www.douban.com/people/renjiananhuo/)  '
content: "\n\u8F66\u5B50\u4ECE\u5C0F\u533A\u5F00\u51FA\u6765\uFF0C\u5230\u4E86\u957F\
  \u6C5F\u5927\u5824\u4E0B\u9762\u7684\u9A6C\u8DEF\u4E0A\u3002\u8FD9\u6761\u9A6C\u8DEF\
  \u662F\u6B66\u7A74\u5E02\u533A\u7684\u4E3B\u5E72\u9053\uFF0C\u5927\u5E74\u521D\u4E00\
  \uFF0C\u5982\u82E5\u6401\u5230\u5F80\u5E74\uFF0C\u80AF\u5B9A\u662F\u4EBA\u6324\u4EBA\
  \u8F66\u5835\u8F66\uFF0C\u73B0\u5728\u5374\u4E00\u8DEF\u7545\u901A\u65E0\u963B\u3002\
  \u9A6C\u8DEF\u4E00\u4FA7\u505C\u7740\u4E00\u6392\u8F66\u5B50\uFF0C\u96F6\u661F\u7684\
  \u884C\u4EBA\u90FD\u5E26\u7740\u53E3\u7F69\u3002\u5728\u8F66\u4E0A\u7FFB\u770B\u670B\
  \u53CB\u8F6C\u53D1\u6765\u7684\u89C6\u9891\uFF0C\u4E00\u4E2A\u662F\u9694\u58C1\u9547\
  \u6709\u6751\u5E72\u90E8\u4E00\u8FB9\u6572\u9523\u5728\u57B8\u91CC\u8D70\uFF0C\u4E00\
  \u8FB9\u901A\u77E5\u5927\u5BB6\u4E0D\u8981\u51FA\u95E8\u62DC\u5E74\uFF1B\u4E00\u4E2A\
  \u662F\u6B66\u7A74\u8857\u5934\uFF0C\u4E24\u4E2A\u6234\u53E3\u7F69\u7684\u6267\u52E4\
  \u4EBA\u5458\u529D\u963B\u4E24\u4E2A\u62CE\u7740\u793C\u7269\u60F3\u53BB\u62DC\u5E74\
  \u7684\u4EBA\u8F6C\u56DE\u5934\uFF0C\u201C\u4E48\u4E0D\u6234\u53E3\u7F69\uFF1F\u8D76\
  \u7D27\u56DE\u53BB\u3002\u4E0D\u8981\u51FA\u95E8\u4E86\u3002\u201D\n\n\u7684\u786E\
  \u662F\u4E00\u591C\u4E4B\u95F4\u7684\u4E8B\u60C5\uFF0C\u4E4B\u524D\u770B\u89C1\u5927\
  \u5BB6\u90FD\u8FD8\u82E5\u65E0\u5176\u4E8B\uFF0C\u4E0D\u6234\u53E3\u7F69\u5730\u8D70\
  \u6765\u8D70\u53BB\uFF0C\u73B0\u5728\u5374\u90FD\u6234\u4E0A\u4E86\u3002\u54E5\u54E5\
  \u548C\u5AC2\u5B50\u65E9\u4E0A\u51FA\u95E8\u53BB\u8D85\u5E02\u4E70\u83DC\uFF0C\u95E8\
  \u53E3\u8FD8\u7AD9\u7740\u4E24\u4E2A\u5DE5\u4F5C\u4EBA\u5458\uFF0C\u7ED9\u6BCF\u4E00\
  \u4E2A\u8FDB\u6765\u7684\u4EBA\u6D4B\u91CF\u4F53\u6E29\uFF0C\u6B63\u5E38\u7684\u624D\
  \u80FD\u8FDB\u53BB\uFF0C\u800C\u8D85\u5E02\u91CC\u4E5F\u662F\u7A7A\u7A7A\u8361\u8361\
  \u7684\uFF1B\u518D\u53BB\u836F\u5E97\uFF0C\u597D\u51E0\u5BB6\u9501\u95E8\uFF0C\u6709\
  \u4E00\u5BB6\u662F\u5F00\u7684\uFF0C\u4F46\u4E0D\u5356\u836F\u4E86\uFF0C\u4E5F\u4E0D\
  \u5356\u53E3\u7F69\u3002\n\n\u8F66\u5B50\u8FC7\u4E8C\u91CC\u534A\uFF0C\u5F80\u5B98\
  \u6865\u5F00\u53BB\u3002\u7ECF\u8FC7\u5415\u7956\u7960\uFF0C\u5F80\u5E74\u521D\u4E00\
  \u8FD9\u91CC\u4EBA\u5C71\u4EBA\u6D77\uFF0C\u5927\u5BB6\u90FD\u5728\u70E7\u9999\u7948\
  \u798F\uFF0C\u6709\u4E9B\u4EBA\u751A\u81F3\u9664\u5915\u591C\u90FD\u5B88\u5728\u8FD9\
  \u91CC\u3002\u4E0A\u5348\u62DC\u5E74\u5BA2\u6563\u5C3D\uFF0C\u4E0B\u5348\u6BCD\u4EB2\
  \u548C\u5A76\u5A18\u4EEC\u5C31\u4F1A\u5F00\u7740\u7535\u52A8\u4E09\u8F6E\u8F66\u6765\
  \u70E7\u9999\u3002\u6211\u8DDF\u7740\u5979\u4EEC\u6765\u8FC7\u597D\u51E0\u6B21\uFF0C\
  \u9999\u706B\u4E4B\u65FA\u76DB\uFF0C\u8FD8\u8BB0\u5FC6\u72B9\u65B0\u3002\u800C\u4ECA\
  \uFF0C\u53EA\u6709\u4E00\u4E2A\u770B\u95E8\u7684\u5927\u5A18\u5B64\u96F6\u96F6\u5730\
  \u5B88\u5728\u90A3\u91CC\u3002\u4E0D\u4E00\u4F1A\u513F\u5230\u4E86\u6211\u4EEC\u57B8\
  \u91CC\uFF0C\u5BB6\u5BB6\u5927\u95E8\u7D27\u9501\uFF0C\u6C34\u6CE5\u8DEF\u4E0A\u4E00\
  \u4E2A\u4EBA\u90FD\u6CA1\u6709\u3002\u539F\u672C\u6211\u4EEC\u53BB\u5E02\u533A\u54E5\
  \u54E5\u5BB6\u91CC\u4F4F\u4E00\u591C\uFF0C\u5C31\u662F\u4E3A\u4E86\u907F\u514D\u521D\
  \u4E00\u4E0A\u5348\u6765\u7684\u62DC\u5E74\u5BA2\u3002\u73B0\u5728\u770B\u6765\uFF0C\
  \u6211\u4EEC\u7684\u62C5\u5FC3\u591A\u6B64\u4E00\u4E3E\u4E86\u3002\u5927\u5BB6\u7A81\
  \u7136\u95F4\u90FD\u6709\u4E86\u5171\u8BC6\uFF0C\u6CA1\u6709\u4EBA\u51FA\u95E8\u62DC\
  \u5E74\uFF0C\u90FD\u7F29\u5728\u5BB6\u91CC\uFF0C\u4E5F\u4E0D\u4E32\u95E8\u3002\n\
  \n\u6BCD\u4EB2\u611F\u6168\u8BF4\uFF1A\u201C\u8FD9\u771F\u662F\u8FD9\u8F88\u5B50\
  \u8FC7\u5F97\u6700\u51B7\u6E05\u7684\u6625\u8282\u4E86\u3002\u201D\u5F88\u5FEB\uFF0C\
  \u5979\u53C8\u8BF4\uFF1A\u201C\u4E0D\u8FC7\u4E5F\u597D\uFF0C\u6211\u8F7B\u677E\u5F88\
  \u591A\u4E86\u3002\u5F80\u5E74\u62DC\u5E74\u7684\u4EBA\u6765\u4E86\u4E00\u62E8\u53C8\
  \u4E00\u62E8\uFF0C\u63A5\u5F85\u8FD9\u4E2A\u53C8\u63A5\u5F85\u90A3\u4E2A\uFF0C\u5FD9\
  \u5F97\u4E0D\u53EF\u5F00\u4EA4\u3002\u73B0\u5728\u53EF\u4EE5\u8EBA\u5728\u5BB6\u91CC\
  \u3002\u672C\u6765\u5927\u5BB6\u90FD\u4E0D\u600E\u4E48\u613F\u610F\u51FA\u95E8\u62DC\
  \u5E74\uFF0C\u4E5F\u5C31\u7EC6\u4F22\u513F\u9AD8\u5174\u3002\u73B0\u5728\u597D\u54AF\
  \uFF0C\u5927\u5BB6\u90FD\u53EF\u4EE5\u677E\u4E00\u53E3\u6C14\u4E86\u3002\u201D\u6B63\
  \u8BF4\u7740\u8BDD\uFF0C\u624B\u673A\u54CD\u4E86\uFF0C\u4E00\u770B\u662F\u4EB2\u621A\
  \u6253\u8FC7\u6765\u7684\u3002\u63A5\u7740\uFF0C\u597D\u51E0\u4E2A\u4EB2\u621A\u4E5F\
  \u90FD\u6253\u4E86\u8FC7\u6765\u3002\u5728\u6BCD\u4EB2\u7684\u50AC\u4FC3\u4E0B\uFF0C\
  \u6211\u4E5F\u62E8\u6253\u4E86\u51E0\u901A\u7535\u8BDD\u7ED9\u6211\u7684\u8205\u8205\
  \u3001\u59E8\u5A18\u3001\u59D1\u5988\u4ED6\u4EEC\u3002\u5927\u5BB6\u90FD\u8BF4\uFF1A\
  \u201C\u5C31\u5728\u7535\u8BDD\u91CC\u62DC\u4E2A\u5E74\u54C8\u3002\u201D\u65B0\u5E74\
  \u5FEB\u4E50\u3002\u7406\u89E3\u7406\u89E3\u3002\u662F\u6211\u4EEC\u8BF4\u7684\u6700\
  \u591A\u7684\u4E24\u53E5\u8BDD\u3002\n\n\u6211\u628A\u5BB6\u91CC\u5927\u95E8\u9501\
  \u4E0A\u4E86\uFF0C\u8DDF\u7236\u6BCD\u4EB2\u8BF4\uFF1A\u201C\u54EA\u91CC\u4E5F\u4E0D\
  \u80FD\u53BB\uFF0C\u5C31\u5728\u5C4B\u91CC\u3002\u201D\u6BCD\u4EB2\u8BF4\uFF1A\u201C\
  \u793C\u5802\u7684\u9999\u8FD8\u6CA1\u70E7\u3002\u201D\u6211\u8BF4\uFF1A\u201C\u70E7\
  \u4E48\u5B50\u70E7\u561E\uFF1F\u73B0\u5728\u8FD9\u4E2A\u5F62\u52BF\uFF0C\u80AF\u5B9A\
  \u6CA1\u5F97\u4EBA\u53BB\u54E9\u3002\u201D\u6BCD\u4EB2\u6CA1\u6709\u518D\u575A\u6301\
  \u3002\u5FFD\u7136\u95F4\uFF0C\u6211\u611F\u89C9\u81EA\u5DF1\u50CF\u662F\u4E00\u4E2A\
  \u7262\u5934\u4E00\u822C\uFF0C\u770B\u5B88\u7740\u4E24\u4E2A\u72AF\u4EBA\uFF0C\u4E0D\
  \u8BA9\u4ED6\u4EEC\u8FC8\u51FA\u5927\u95E8\u4E00\u6B65\u3002\u4ECE\u5317\u4EAC\u8FD4\
  \u56DE\u6E56\u5317\u65F6\uFF0C\u6211\u5C31\u5DF2\u7ECF\u77E5\u9053\u75AB\u60C5\u4E86\
  \u3002\u5982\u5F88\u591A\u670B\u53CB\u90A3\u6837\uFF0C\u5B8C\u5168\u53EF\u4EE5\u53D6\
  \u6D88\u884C\u7A0B\uFF0C\u5F85\u5728\u5317\u4EAC\u3002\u4F46\u6211\u8FD8\u662F\u4E0D\
  \u540E\u6094\u56DE\u5BB6\uFF0C\u5982\u679C\u6211\u4E00\u4E2A\u4EBA\u5728\u5317\u4EAC\
  \uFF0C\u7236\u6BCD\u4EB2\u6DF1\u9677\u5728\u5BB6\u91CC\uFF0C\u4E0D\u77E5\u9053\u5916\
  \u754C\u6D88\u606F\uFF0C\u4E5F\u4E0D\u77E5\u9053\u4FDD\u62A4\u81EA\u5DF1\uFF0C\u90A3\
  \u6837\u6211\u4E5F\u4F1A\u5750\u7ACB\u96BE\u5B89\u5427\u3002\u73B0\u5728\u8FD9\u6837\
  \u65F6\u523B\u770B\u7740\u4ED6\u4EEC\uFF0C\u633A\u597D\u3002\n\n\u665A\u4E0A\u6211\
  \u5728\u4E8C\u697C\u623F\u95F4\u91CC\u770B\u4E66\uFF0C\u6BCD\u4EB2\u62CE\u7740\u4E00\
  \u888B\u96F6\u98DF\u8FDB\u6765\uFF0C\u201C\u8FD9\u6709\u5403\u7684\u3002\u201D\u6211\
  \u8BF4\uFF1A\u201C\u6211\u5237\u7259\u4E86\uFF0C\u5C31\u4E0D\u5403\u4E86\u3002\u201D\
  \u6BCD\u4EB2\u8BF4\uFF1A\u201C\u4F60\u539F\u6765\u5230\u4E86\u591C\u91CC\u5403\u8FD9\
  \u6837\u5403\u90A3\u6837\uFF0C\u73B0\u5728\u53D8\u4E86\uFF0C\u4E0D\u7231\u5403\u4E1C\
  \u897F\u4E86\u3002\u201D\u6211\u8BF4\uFF1A\u201C\u5C0F\u65F6\u5019\u7BA1\u4E48\u5B50\
  \u90FD\u6CA1\u5F97\uFF0C\u6240\u4EE5\u89C1\u5230\u4E48\u5B50\u90FD\u60F3\u5403\u3002\
  \u201D\u6BCD\u4EB2\u5750\u5728\u5E8A\u7554\uFF0C\u8DDF\u6211\u53C8\u95F2\u804A\u4E86\
  \u8BB8\u4E45\u3002\u6211\u53D1\u73B0\u8FD9\u4E9B\u5929\u6BCD\u4EB2\u6BCF\u5929\u665A\
  \u4E0A\u90FD\u4F1A\u8FC7\u6765\uFF0C\u5728\u6211\u623F\u95F4\u8FD9\u91CC\u770B\u770B\
  \uFF0C\u90A3\u91CC\u7FFB\u7FFB\uFF0C\u770B\u6211\u9700\u8981\u4EC0\u4E48\uFF0C\u95EE\
  \u6E34\u4E0D\u6E34\uFF1F\u997F\u4E0D\u997F\uFF1F\u8981\u4E0D\u8981\u4E0B\u997A\u5B50\
  \u5403\uFF1F\u5403\u4E0D\u5403\u82F9\u679C\uFF1F\u6211\u8BF4\u90FD\u4E0D\u7528\uFF0C\
  \u4F60\u5750\u4E0B\u6765\u804A\u5929\u5C31\u597D\u4E86\u3002\n\n\u6211\u7A81\u7136\
  \u60F3\u5230\u4E4B\u524D\u522B\u4EBA\u7ED9\u6211\u62CD\u7684\u8282\u76EE\u89C6\u9891\
  \uFF0C\u4FBF\u653E\u7ED9\u5979\u770B\u3002\u8FD9\u662F\u5979\u7B2C\u4E00\u770B\u6211\
  \u51FA\u73B0\u5728\u89C6\u9891\u91CC\uFF0C\u770B\u5B8C\u540E\uFF0C\u5979\u7B11\u9053\
  \uFF1A\u201C\u6211\u8FD8\u62C5\u5FC3\u4F60\u8BF4\u8BDD\u6709\u95EE\u9898\uFF0C\u73B0\
  \u5728\u770B\u6765\uFF0C\u4F60\u8FD8\u53EF\u4EE5\uFF0C\u8868\u8FBE\u4E5F\u86EE\u597D\
  \u7684\u3002\u201D\u6211\u4E5F\u7B11\u4E86\uFF0C\u201C\u6240\u4EE5\u4F60\u4E0D\u8981\
  \u62C5\u5FC3\u6211\uFF0C\u6211\u5728\u5916\u9762\u8FC7\u5F97\u86EE\u597D\u7684\u3002\
  \u8FC7\u53BB\u4F60\u4E0D\u4E86\u89E3\u6211\u505A\u4E48\u5B50\uFF0C\u73B0\u5728\u4F60\
  \u53EF\u4EE5\u770B\u770B\u6211\u751F\u6D3B\u7684\u5730\u65B9\u548C\u6211\u505A\u7684\
  \u4E8B\u60C5\u3002\u201D\u6BCD\u4EB2\u70B9\u70B9\u5934\uFF0C\u201C\u505A\u5988\u5988\
  \u7684\uFF0C\u6C38\u8FDC\u90FD\u662F\u8FD9\u6837\u7684\uFF0C\u62C5\u5FC3\u4F60\u8FD9\
  \u4E2A\uFF0C\u53C8\u62C5\u5FC3\u4F60\u90A3\u4E2A\u3002\u201D\n\n\u6211\u53C8\u8BF4\
  \uFF1A\u201C\u6211\u5199\u8FC7\u5F88\u591A\u5173\u4E8E\u4F60\u7684\u6587\u7AE0\uFF0C\
  \u653E\u7ED9\u4F60\u542C\uFF1F\u201D\u6BCD\u4EB2\u8BF4\u597D\u3002\u8FD9\u5728\u8FC7\
  \u53BB\uFF0C\u6211\u662F\u4E0D\u6562\u8BF4\u7684\uFF0C\u603B\u89C9\u5F97\u4E0D\u597D\
  \u610F\u601D\u3002\u6BCD\u4EB2\u6CA1\u5FF5\u8FC7\u4E66\uFF0C\u4E0D\u8BA4\u8BC6\u4EC0\
  \u4E48\u5B57\uFF0C\u6240\u4EE5\u6211\u7684\u6587\u7AE0\u5979\u80AF\u5B9A\u662F\u770B\
  \u4E0D\u61C2\u7684\u3002\u73B0\u5728\u6211\u611F\u89C9\u65F6\u673A\u5230\u4E86\u3002\
  \u6211\u5750\u5728\u6BCD\u4EB2\u65C1\u8FB9\uFF0C\u6402\u7740\u5979\uFF0C\u7535\u8111\
  \u91CC\u64AD\u653E\u4E86\u6211\u8FC7\u53BB\u5199\u7684\u300A\u4E0E\u6BCD\u540C\u884C\
  \u300B\uFF0C\u8FD9\u7BC7\u6587\u7AE0\u6211\u5199\u6211\u5E26\u6BCD\u4EB2\u53BB\u4E5D\
  \u6C5F\u770B\u75C5\u7684\u4E8B\u60C5\uFF0C\u662F\u7531\u4E00\u4E2A\u4E13\u4E1A\u7684\
  \u4E3B\u64AD\u5F55\u5236\u7684\u3002\n\n\u6BCD\u4EB2\u7A7F\u7740\u65B0\u4E70\u7684\
  \u82B1\u68C9\u8884\uFF0C\u772F\u7740\u773C\u775B\uFF0C\u542C\u7740\u542C\u7740\u8BF4\
  \uFF0C\u201C\u662F\u7684\uFF0C\u90A3\u4E00\u5E74\u975E\u5178\uFF0C\u4F60\u5173\u5728\
  \u5B66\u6821\u4E00\u4E2A\u6708\u51FA\u4E0D\u6765\uFF0C\u6211\u8DDF\u4F60\u5A76\u5A18\
  \u9A91\u4E86\u597D\u8FDC\u597D\u8FDC\u4E00\u6BB5\u8DEF\uFF0C\u7ED9\u4F60\u9001\u4E1C\
  \u897F\u3002\u6CA1\u60F3\u5230\u4F60\u8FD8\u8BB0\u5F97\u3002\u201D\u6211\u8BF4\uFF1A\
  \u201C\u6211\u8BB0\u5F97\u975E\u5E38\u6E05\u695A\u3002\u9694\u7740\u6821\u95E8\u53E3\
