content: "\n\n\u6309\u7167\u7F57\u4F2F\u7279\u2022\u8FEA\u5C14\u8328\u7684\u903B\u8F91\
  \u5C42\u6B21\u6A21\u578B\uFF0C\u6211\u4EEC\u7684\u903B\u8F91\u5C42\u6B21\u4ECE\u4F4E\
  \u5230\u9AD8\u5206\u522B\u662F\uFF1A\u73AF\u5883\u5C42\u3001\u884C\u4E3A/\u884C\u52A8\
  \u5C42\u3001\u80FD\u529B\u5C42\u3001\u4EF7\u503C\u89C2\u5C42\u3001\u89D2\u8272\u5C42\
  \u3001\u613F\u666F\u5C42\u3002\u4E86\u89E3\u8FD9\u4E2A\u5C42\u6B21\u6A21\u578B\u6709\
  \u4E00\u4E2A\u597D\u5904\u662F\u5728\u4E8E\uFF1A\u5F53\u6211\u4EEC\u5728\u67D0\u4E00\
  \u4E2A\u5C42\u6B21\u9047\u5230\u95EE\u9898\u65F6\uFF0C\u7B54\u6848\u5F80\u5F80\u5B58\
  \u5728\u4E8E\u6BD4\u5B83\u9AD8\u4E00\u5C42\u7684\u6539\u53D8\u4E2D\u3002\u6BD4\u5982\
  \uFF0C\u6211\u65E0\u6CD5\u6539\u53D8\u77ED\u6682\u4E0E\u4E00\u4E2A\u7CBE\u795E\u60C5\
  \u7EEA\u4E0D\u7A33\u5B9A\u7684\u4EBA\u76F8\u5904\u7684\u73AF\u5883\uFF0C\u4F46\u662F\
  \u6211\u53EF\u4EE5\u9009\u62E9\u81EA\u5DF1\u7684\u884C\u4E3A\uFF1A\u4E0D\u88AB\u5176\
  \u6FC0\u6012\u3002\u8FD9\u4E2A\u4F8B\u5B50\u5C31\u662F\u7528\u884C\u52A8\u5C42\u7684\
  \u8C03\u6574\u6765\u89E3\u51B3\u73AF\u5883\u5C42\u7684\u95EE\u9898\u3002  \n\n\u73AF\
  \u5883\u7684\u6539\u53D8\u4E0D\u7531\u6211\u4EEC\u7684\u5FC3\u529B\u63A7\u5236\uFF0C\
  \u613F\u666F\u7684\u6355\u6349\u53C8\u592A\u96BE\u8FBE\u6210\u3002\u56E0\u6B64\uFF0C\
  \u9664\u4E86\u63D0\u5347\u80FD\u529B\uFF08\u80FD\u529B\u5C42\uFF09\u548C\u8C03\u6574\
  \u6267\u884C\uFF08\u884C\u4E3A/\u884C\u52A8\u5C42\uFF09\u4EE5\u5916\uFF0C\u6211\u4EEC\
  \u8FD8\u53EF\u4EE5\u628A\u91CD\u70B9\u653E\u5728\u4EF7\u503C\u89C2\u5C42\u4E0A\u3002\
  \u4EF7\u503C\u89C2\u5C42\u4E3B\u8981\u5173\u6CE8\u7684\u662F\u6211\u4EEC\u7684BVR\uFF1A\
  Beliefs,Values,Rules\uFF0C\u4E5F\u5C31\u662F\uFF0C\u4FE1\u5FF5\u3001\u4EF7\u503C\
  \u89C2\u3001\u89C4\u6761\u3002  \n\n\u90A3\u4E48\u6211\u4EEC\u81EA\u5DF1\u7A76\u7ADF\
  \u76F8\u4FE1\u6216\u8005\u8BF4\u62E5\u6709\u4EC0\u4E48\u6837\u7684\u4FE1\u5FF5\u3001\
  \u4EF7\u503C\u89C2\u3001\u89C4\u6761\u5462\uFF1F\u6211\u4EEC\u771F\u7684\u6709BVR\u5417\
  \uFF1F  \n\nRyan Holiday\u5728\u8FD9\u7BC7\u535A\u6587\u4E2D\uFF0C\u5EFA\u8BAE\u6211\
  \u4EEC\u95EE\u95EE\u81EA\u5DF1\uFF1AWhat do you live by? What's your philosophy?\
  \  \n\n\u75AB\u60C5\u5F53\u524D\uFF0C\u56F0\u5B88\u5BB6\u4E2D\uFF0C\u6211\u4EEC\u4E0D\
  \u5982\u5BFB\u627E\u4E00\u4E0B\u8FD9\u4E9B\u95EE\u9898\u7684\u7B54\u6848\u3002\u8DB3\
  \u4E0D\u80FD\u51FA\u6237\uFF0C\u4F46\u662F\u8111\u7535\u6CE2\u53EF\u4EE5\u795E\u6E38\
  \u53E4\u4ECA\u4E2D\u5916\uFF0C\u53C2\u8003\u5386\u53F2\u4E0A\u7684\u72E0\u89D2\u8272\
  \u4EEC\u6240\u6301\u6709\u7684BVR\uFF0C\u7136\u540E\u81EA\u7701\u3002\u4E5F\u8BB8\
  \uFF0C\u7981\u95ED\u7ED3\u675F\u4E4B\u65F6\uFF0C\u6211\u4EEC\u53EF\u4EE5\u7528\u66F4\
  \u597D\u7248\u672C\u7684\u81EA\u5DF1\u9762\u5BF9\u4ECD\u9700\u7EE7\u7EED\u7684\u751F\
  \u6D3B\u3002  \n\nRyanHoliday\u6587\u4E2D\u63D0\u5230\u7684\u4FE1\u6761\u5982\u4E0B\
  \uFF0C\u62EC\u53F7\u5916\u4E3A\u62C9\u4E01\u6587\u3002  \n\n***Festina Lente(Make\
  \ Haste Slowly)***  \n\n\u53EF\u4EE5\u7406\u89E3\u4E3A\u201C\u6025\u4E8B\u7F13\u505A\
  \u201D\u3002\u8FD9\u662F\u7F57\u9A6C\u7684\u7B2C\u4E00\u4E2A\u7687\u5E1D\u5965\u53E4\
  \u65AF\u90FD\u7684\u5EA7\u53F3\u94ED\u3002\u505A\u5F97\u66F4\u5FEB\u5E76\u4E0D\u603B\
  \u662F\u610F\u5473\u7740\u66F4\u597D\uFF0C\u54B1\u4EEC\u6709\u53E5\u8001\u8BDD\u53EB\
  \u505A\u201C\u6B32\u901F\u5219\u4E0D\u8FBE\u201D\uFF0C\u8FD8\u6709\u4E00\u53E5\u8001\
  \u8BDD\u53EB\u505A\u201C\u78E8\u5200\u4E0D\u8BEF\u780D\u67F4\u5DE5\u201D\u3002\u5982\
  \u679C\u6211\u4EEC\u9047\u5230\u4E8B\u60C5\u5C31\u7ACB\u5373\u5F00\u5E72\uFF0C\u5F80\
  \u5F80\u53EF\u80FD\u4F1A\u4ED8\u51FA\u9AD8\u6602\u7684\u4EE3\u4EF7\uFF0C\u5FFD\u7565\
  \u6389\u91CD\u8981\u7684\u8B66\u544A\u3002\u6211\u4EEC\u6BCF\u4E2A\u4EBA\u90FD\u9700\
  \u8981\u638C\u63E1\u6E05\u9192\u601D\u8003\u7684\u827A\u672F\u3002  \n\n***Carpe\
  \ Diem (Seize The Day)***\n\n\u8BFB\u5230\u201CSeizetheday\u201D\u7684\u65F6\u5019\
  \uFF0C\u6211\u60F3\u8D77\u4E86\u90A3\u4E00\u53E5\u201CSeizetherosebudswhileyoumay\u201D\
  \u3002\u56DE\u60F3\u8D77\u6765\uFF0C\u80FD\u65E0\u5FE7\u65E0\u8651\u5730\u8BFB\u8FD9\
  \u4E9B\u65E0\u7528\u7684\u4E1C\u897F\u7684\u65F6\u5149\uFF0C\u771F\u662F\u592A\u5B9D\
  \u8D35\u4E86\uFF0C\u56E0\u4E3A\u8C01\u4E5F\u60F3\u4E0D\u5230\uFF0C\u4F1A\u5728\u4EBA\
  \u751F\u4E2D\u906D\u9047\u4E00\u573A\u5927\u761F\u75AB\u3002\u6211\u4EEC\u5176\u5B9E\
  \u5E76\u65E0\u8D44\u683C\u6740\u65F6\u95F4\uFF0C\u56E0\u4E3A\u5927\u62B5\u662F\u65F6\
  \u95F4\u6740\u6B7B\u4E86\u6211\u4EEC\u3002\u800C\u65E0\u8BBA\u6C11\u65CF\u65F6\u4EE3\
  \uFF0C\u5148\u8D24\u4EEC\u7684\u5FC3\u610F\u662F\u76F8\u901A\u7684\uFF0C\u56E0\u4E3A\
  \uFF1A\u6709\u82B1\u582A\u6298\u76F4\u987B\u6298\uFF0C\u83AB\u5F85\u65E0\u82B1\u7A7A\
  \u6298\u679D\u3002  \n\n***Fac, si facis (Do It If You're Going To Do It)***  \n\
  \n\u8FD9\u53E5\u8BDD\u5E94\u8BE5\u88AB\u8010\u514B\u516C\u53F8\u5F81\u7528\uFF0C\
  \u56E0\u4E3A\u5B83\u5C31\u662FJustdoit\u7684\u53E6\u4E00\u79CD\u8BF4\u6CD5\u554A\
  \u3002\u8FD9\u4E2A\u4FE1\u6761\u5927\u6982\u8981\u7ED3\u5408\u7B2C\u4E00\u6761FestinaLente\u670D\
  \u7528\u3002  \n\n***Quidvis recte factum quamvis humile praeclarum (Whatever Is\
  \ Rightly Done, However Humble, Is Noble)***  \n\n\u6211\u4FDD\u8BC1\u8FD9\u662F\
  \u5168\u6587\u4E2D\u6700\u957F\u7684\u4E00\u4E2A\u4FE1\u6761\uFF1A\u51E1\u662F\u6B63\
  \u786E\u7684\u4E8B\uFF0C\u65E0\u8BBA\u591A\u4E48\u5351\u5FAE\uFF0C\u90FD\u662F\u9AD8\
  \u5C1A\u7684\u3002\u636E\u8BF4\u8FD9\u53E5\u62C9\u4E01\u6587\u88AB\u52B3\u65AF\u83B1\
  \u65AF\u7684\u521B\u59CB\u4EBA\u954C\u523B\u5728\u81EA\u5BB6\u7684\u58C1\u7089\u4E0A\
  \u3002  \n\n***Semper Fidelis (Always Faithful)***\n\n\u8FD9\u53E5\u8BDD\u662FSK\u541B\
  \u7684\u5EA7\u53F3\u94ED\u5427\uFF0C\u4ED6\u8BF4\u5E0C\u671B\u6211\u4EE5\u540E\u8BB0\
  \u5F97\u628A\u8FD9\u53E5\u8BDD\u523B\u5728\u4ED6\u7684\u7ED3\u5A5A\u6212\u6307\u5185\
  \u4FA7\u3002\u5728\u8FD9\u91CC\u201C\u6C38\u8FDC\u5FE0\u8BDA\u201D\u7684\u5BF9\u8C61\
  \u662F\u4F60\u6240\u76F8\u4FE1\u7684\u5BF9\u7684\u4E8B\u60C5\u3002\u4E0D\u7BA1\u4EFB\
  \u4F55\u65F6\u5019\uFF0C\u4E0D\u7BA1\u5728\u4EC0\u4E48\u60C5\u5883\u4E0B\uFF0C\u6211\
  \u4EEC\u90FD\u8981\u575A\u6301\u505A\u5BF9\u7684\u4E8B\u60C5\uFF0C\u56E0\u4E3A\u6211\
  \u4EEC\u6C38\u8FDC\u76F8\u4FE1\u3002\u6211\u4EEC\u6C38\u8FDC\u76F8\u4FE1\u505A\u5BF9\
  \u7684\u4E8B\u60C5\u672C\u8EAB\u5C31\u662F\u4E00\u79CD\u56DE\u62A5\u3002\u8FD9\u4E5F\
  \u5C31\u662F\u4E3A\u4EC0\u4E48\u7F8E\u56FD\u6D77\u519B\u9646\u6218\u961F\u4E5F\u628A\
  \u8FD9\u4E24\u4E2A\u8BCD\u4F5C\u4E3A\u4ED6\u4EEC\u7684\u683C\u8A00\u3002\n\n***Per\
  \ Angusta Ad Augusta (Through Difficulties To Honors)***\n\n\u6CA1\u6709\u4EBA\u60F3\
  \u53D7\u82E6\u3002\u65AF\u591A\u845B\u6D3E\u8BA4\u4E3A\u9006\u5883\u662F\u65E0\u6CD5\
  \u907F\u514D\u7684\u3002\u65AF\u591A\u845B\u6D3E\u7684\u54F2\u5B66\u5BB6\u585E\u5185\
  \u5361\u8BF4\uFF1A\u707E\u96BE\u662F\u5F70\u663E\u7F8E\u5FB7\u7684\u673A\u4F1A\u3002\
  \u9762\u5BF9\u761F\u75AB\u8FD9\u6837\u7684\u707E\u96BE\uFF0C\u6211\u4EEC\u770B\u5230\
  \u82F1\u96C4\u5F70\u663E\u4E86\u7F8E\u5FB7\uFF0C\u4F46\u662F\uFF0C\u6211\u4EEC\u4E5F\
  \u770B\u5230\u4E86\u5978\u6076\u62E6\u4F4F\u9053\u8DEF\u3002Anyway\uFF0C\u8BA9\u6211\
  \u4EEC\u671F\u5F85\u7A7F\u8D8A\u82E6\u96BE\u62B5\u8FBE\u8363\u8000\u3002\n\n***Amor\
  \ fati (Love Of Fate)***\n\n\u4E16\u754C\u662F\u5BA2\u89C2\u7684\u3002\u6211\u4EEC\
  \u5FC5\u987B\u660E\u767D\uFF0C\u8BB8\u591A\u4E8B\u60C5\u2014\u2014\u5C24\u5176\u662F\
  \u574F\u4E8B\u2014\u2014\u662F\u8D85\u51FA\u6211\u4EEC\u7684\u63A7\u5236\u7684\uFF0C\
  \u6211\u4EEC\u6240\u80FD\u63A7\u5236\u7684\u662F\u6211\u4EEC\u9762\u5BF9\u8FD9\u4E9B\
  \u4E8B\u60C5\u7684\u6001\u5EA6\u3002\u8FD9\u5C31\u662F\u90A3\u4E2A\u5E78\u5B58\u7684\
  \u72B9\u592A\u4F5C\u5BB6\u6240\u8C13\u7684\uFF0C\u5FC3\u7075\u7684\u81EA\u7531\u5427\
  \u3002\n\n***Fatum Ingenium Est (Character Is Fate)***\n\n\u6027\u683C\u51B3\u5B9A\
  \u547D\u8FD0\u3002\u8FD9\u4E2A\u597D\u50CF\u662F\u6700\u5E38\u542C\u89C1\u7684\u4E00\
  \u53E5\u8BDD\u3002\u7531\u6B64\u6211\u4EEC\u5B8C\u5168\u53EF\u4EE5\u7C7B\u63A8\uFF1A\
  \u597D\u7684\u6027\u683C\u4F1A\u5E26\u6765\u597D\u8FD0\u3002\n\n***Semper Anticus\
  \ (Always Forward)***\n\n\u51E1\u4E8B\u5411\u524D\u770B\u3002\u6C89\u6E4E\u8FC7\u53BB\
  \u662F\u5BB9\u6613\u7684\uFF0C\u56E0\u4E3A\u6211\u4EEC\u4ECE\u8FC7\u53BB\u4E2D\u80FD\
  \u591F\u627E\u5230\u8DB3\u591F\u7684\u4E1C\u897F\u6765\u8C34\u8D23\u3001\u6765\u6279\
  \u5224\u3001\u6765\u5047\u8BBE\u91CD\u6765\u3002\u4F46\u662F\u8FC7\u53BB\u5DF2\u6B7B\
  \uFF0C\u6211\u4EEC\u552F\u4E00\u62E5\u6709\u7684\u662F\u73B0\u5728\u3002\u5982\u679C\
  \u5E78\u8FD0\u7684\u8BDD\uFF0C\u6211\u4EEC\u8FD8\u4F1A\u6709\u672A\u6765\u3002\u8D81\
  \u751F\u547D\u6C14\u606F\u9017\u7559\uFF0C\u6211\u4EEC\u5FC5\u987B\u6293\u4F4F\u73B0\
  \u5728\u3002\n\n***Vivere Militare Est (To Live Is To Fight)***\n\n\u751F\u6D3B\u5982\
  \u6218\u6597\u3002\u6211\u89C9\u5F97\u4ECA\u5929\u8FD9\u4E9B\u62C9\u4E01\u683C\u8A00\
  \uFF0C\u53E5\u53E5\u90FD\u9002\u5408\u5982\u4ECA\u7684\u72B6\u51B5\u3002\u6211\u4EEC\
  \u4EE5\u4E3A\u5F88\u5BB9\u6613\u7684\u4E1C\u897F\u5176\u5B9E\u5F88\u56F0\u96BE\u3002\
  \u6211\u4EEC\u8BA4\u4E3A\u662F\u670B\u53CB\u7684\u4EBA\u80CC\u5F03\u6211\u4EEC\u3002\
  \u6211\u4EEC\u5FC5\u987B\u771F\u5B9E\u800C\u7CBE\u786E\u5730\u719F\u77E5\u6218\u6597\
  \u7684\u5F8B\u52A8\uFF0C\u4EE5\u53CA\u660E\u767D\u60F3\u8981\u6700\u7EC8\u83B7\u80DC\
  \u7A76\u7ADF\u9700\u8981\u4ED8\u51FA\u600E\u6837\u7684\u4EE3\u4EF7\u3002\n\n***Memento\
  \ Mori (Remember Death)***\n\n\u51E1\u4EBA\u7686\u6709\u4E00\u6B7B\u3002\u51E1\u4EBA\
  \u7686\u9700\u4F8D\u5949\u3002\u5F53\u6211\u4EEC\u5386\u7ECF\u4E00\u5929\u4E0A\u5E8A\
  \u53BB\u7761\u89C9\u65F6\uFF0C\u6211\u4EEC\u5FC5\u987B\u610F\u8BC6\u5230\uFF0C\u660E\
  \u65E9\u6211\u4EEC\u672A\u5FC5\u8FD8\u5B58\u5728\u3002\u8FD9\u6837\uFF0C\u5047\u5982\
  \u660E\u65E9\u4F60\u4ECD\u5B58\u6D3B\u4E8E\u4E16\uFF0C\u90A3\u63A5\u4E0B\u6765\u7684\
  \u4E8C\u5341\u56DB\u5C0F\u65F6\u5C31\u662F\u4E00\u4E2A\u5DE8\u5927\u7684bonus\uFF0C\
  \u5C31\u5982\u540C\u5EF6\u957F\u7684\u5047\u671F\uFF0C\u5C31\u5982\u540C\u4E0E\u6B7B\
  \u4EA1\u7684\u7EA6\u5B9A\u53C8\u63A8\u8FDF\u4E86\u4E00\u5929\u3002\u773C\u4E0B\u8FD8\
  \u6709\u4EC0\u4E48\u8BDD\u6BD4\u8FD9\u53E5\u8BDD\u66F4\u80FD\u52C9\u52B1\u6211\u4EEC\
  \u8BA4\u771F\u751F\u6D3B\u5462\u3002"
