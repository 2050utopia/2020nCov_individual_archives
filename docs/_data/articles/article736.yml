content: "\n\n\u75AB\u4E2D\u65E5\u8BB013\n\n\u8FD9\u4F1A\u513F\uFF0C\u6211\u7684\u5C0F\
  \u602A\u517D\u6B63\u5728\u9910\u684C\u524D\u5927\u53E3\u5403\u7740\u6211\u521A\u7ED9\
  \u5979\u70ED\u7684\u516B\u5B9D\u7CA5\u3002\n\u4ECA\u5929\u65E9\u4E0A\u8D77\u6765\
  \uFF0C\u5979\u8BF4\u8981\u5403\u516B\u5B9D\u7CA5\uFF0C\u7B49\u7CA5\u716E\u597D\uFF0C\
  \u5979\u5DF2\u7ECF\u5403\u4E86\u597D\u51E0\u4E2A\u8001\u5988\u716E\u7684\u6C34\u997A\
  \uFF0C\u9971\u4E86\u3002\n\u5728\u8D77\u5E8A\u90A3\u4F1A\u513F\uFF0C\u5979\u95EE\
  \u6211\u8FD9\u51E0\u5929\u5BB6\u91CC\u8FD9\u4E48\u6F6E\u6E7F\uFF0C\u51AC\u5929\u662F\
  \u4E0D\u662F\u8981\u6765\u4E86\u3002\u6211\u8BF4\u5B9D\u8D1D\uFF0C\u662F\u6625\u5929\
  \u6765\u4E86\u3002\u8FD9\u4E0B\u5979\u51E0\u4E4E\u8981\u54ED\u4E86\uFF1A\u201C\u53EF\
  \u662F\u96EA\u90FD\u6CA1\u6709\u4E0B\uFF0C\u6839\u672C\u51AC\u5929\u5C31\u6CA1\u6709\
  \u6765\uFF01\u201D\n\n\u6211\u8BE5\u600E\u4E48\u544A\u8BC9\u4F60\uFF0C\u4E0D\u662F\
  \u6BCF\u4E2A\u51AC\u5929\u90FD\u4F1A\u6709\u96EA\uFF0C\u5C31\u50CF\u4EBA\u5FC3\u53D8\
  \u7684\u65F6\u5019\u5E38\u5E38\u90FD\u662F\u6084\u65E0\u58F0\u606F\u3002\n\n\u4ECA\
  \u65E5\u6C14\u6E29\u5F88\u9AD8\uFF0C\u697C\u9876\u5F88\u70ED\uFF0C\u7A7F\u7740\u7761\
  \u8884\u6652\u592A\u9633\u4F1A\u51FA\u6C57\u3002\u4F46\u8FD9\u4E24\u5929\u5BB6\u91CC\
  \u56DE\u6F6E\u5F88\u5389\u5BB3\uFF0C\u8D70\u8DEF\u6709\u70B9\u6ED1\u3002\n\u4E0A\
  \u5348\u5929\u5F88\u84DD\uFF0C\u5348\u540E\u5F00\u59CB\u591A\u4E91\uFF0C\u508D\u665A\
  \u65F6\u5206\u4E4C\u4E91\u6E10\u6E10\u8986\u76D6\u4E86\u767D\u4E91\uFF0C\u6700\u540E\
  \u4E0B\u4E86\u4E00\u9635\u96E8\u3002\n\u4E00\u65E9\u8001\u7238\u5C31\u5411\u6211\
  \u4EEC\u9884\u62A5\u4E86\u660E\u65E5\u7684\u5929\u6C14\u201C\u964D\u6E29\u5F88\u591A\
  \uFF0C\u6709\u96E8\uFF0C\u53EF\u80FD\u4F1A\u6709\u96EA\u3002\u201D\n\n\u4EBA\u4EEC\
  \u603B\u662F\u8BF4\uFF0C\u51AC\u5929\u8FC7\u53BB\u5C31\u662F\u6625\u5929\u3002\u751A\
  \u81F3\u8BF4\uFF0C\u51AC\u5929\u5230\u4E86\u6625\u5929\u8FD8\u4F1A\u8FDC\u5417\uFF1F\
  \u5374\u4E5F\u8981\u5C0A\u91CD\u201C\u5012\u6625\u5BD2\u201D\u7684\u73B0\u5B9E\u3002\
  \n\u60F3\u8D77\u300A\u51B0\u4E0E\u706B\u4E4B\u6B4C\u300B\u90A3\u53E5\u201C\u51DB\
  \u51AC\u5C06\u81F3\u201D\u7684\u8B66\u544A\uFF0C\u518D\u60F3\u8D77\u4E86\u6B66\u6C49\
  \u4ECA\u5E74\u7684\u51AC\u5929\u3002\n\n\u4E0A\u5348\uFF0C\u8001\u5988\u7528a4\u7EB8\
  \u624B\u6284\u4E86\u4E00\u4EFD\u6628\u65E5\u8001\u516C\u53D1\u8FC7\u6765\u7684\u9884\
  \u9632\u65B0\u51A0\u80BA\u708E\u7684\u4E2D\u836F1\u53F7\u5904\u65B9\uFF0C\u4EE5\u9632\
  \u8001\u7238\u7684\u9AD8\u5EA6\u8FD1\u89C6\u773C\u770B\u4E0D\u6E05\u3002\n\u8001\
  \u7238\u4E0A\u5348\u62FF\u7740\u524D\u65E5\u4ED6\u4EEC\u4E70\u83DC\u65F6\u529E\u7684\
  \u901A\u884C\u8BC1\uFF0C\u53BB\u4E86\u836F\u623F\uFF0C\u8FD8\u987A\u4FBF\u53BB\u8865\
  \u529E\u4E86\u4ED6\u5341\u6765\u5929\u524D\u7A81\u7136\u635F\u574F\u7684\u7535\u8BDD\
  \u5361\u3002\n\u4E00\u56DE\u5BB6\u4EAC\u4E1C\u7684\u7535\u8BDD\u5C31\u6765\u4E86\
  \u3002\u7EA6\u597D\u4E86\u4E0B\u5348\u5728\u201C\u5C01\u9501\u7EBF\u201D\u90A3\u91CC\
  \u63A5\u5934\u62FF\u5305\u88F9\u3002\u8FD9\u4E2A\u5305\u88F9\u91CC\u9762\u662F\u4E24\
  \u888B10\u65A4\u88C5\u7684\u9762\u7C89\uFF0C\u4E09\u888B\u6302\u9762\uFF0C\u4E00\
  \u888B\u5377\u7EB8\u3002\u5DF2\u7ECF\u5728\u5FEB\u9012\u7AD9\u8EBA\u4E86\u5C06\u8FD1\
  10\u5929\u4E86\u3002\n\n\u8001\u7238\u4E24\u53EA\u624B\u63D0\u7740\u4E1C\u897F\u56DE\
  \u6765\u7684\u65F6\u5019\uFF0C\u4E0D\u662F\u5F88\u9AD8\u5174\u3002\u4ED6\u4E00\u8FB9\
  \u4E0D\u987E\u6211\u548C\u5976\u5976\u7684\u963B\u62E6\uFF0C\u628A\u5305\u88F9\u6254\
  \u8FDB\u6F6E\u6E7F\u7684\u8001\u623F\u5B50\uFF0C\u4E00\u8FB9\u5FF5\u53E8\uFF1A\u201C\
  \u770B\u5B88\u7684\u4EBA\u770B\u5230\u5305\u88F9\u662F\u5728xy\u4E2D\u8F6C\u7684\
  \uFF0C\u8FD8\u4E0D\u8BA9\u6211\u62FF\uFF01\u8BB2\u4E0D\u6E05\uFF01\u6211\u62FF\u8FDB\
  \u6765\u4E86\uFF0C\u4ED6\u8FD8\u4E0D\u8BA9\u6211\u628A\u5305\u88F9\u5305\u88C5\u6254\
  \u5783\u573E\u6876\uFF01\u201D\nxy\u662F\u7701\u5185\u75AB\u60C5\u6700\u4E25\u91CD\
  \u7684\u5730\u65B9\u4E4B\u4E00\uFF0C\u524D\u51E0\u65E5\u5E02\u91CC\u6709\u4E00\u4F8B\
  \u6765\u81EA\u8FD9\u91CC\u7684\u786E\u8BCA\u75C5\u4F8B\uFF0C\u56E0\u6B64xy\u6210\
  \u4E3A\u4E86\u6B66\u6C49\u4EE5\u5916\u7684\u654F\u611F\u8BCD\u3002\u4F46\u6CA1\u60F3\
  \u5230\u7ADF\u7136\u654F\u611F\u5230\u4E86\u8FD9\u6837\u7684\u5730\u6B65\u3002\n\
  \u8001\u7238\u867D\u7136\u8BA4\u4E3A\u8FD9\u4E0D\u79D1\u5B66\uFF0C\u4F46\u8FD8\u662F\
  \u628A\u5305\u88F9\u6254\u5728\u4E86\u8001\u5C4B\u3002\u4E00\u76F4\u5230\u508D\u665A\
  \uFF0C\u5976\u5976\u548C\u6211\u62CE\u56DE\u4E86\u65B0\u623F\u7684\u95E8\u53E3\u3002\
  \u6211\u4E00\u8FB9\u62C6\u5305\u88F9\uFF0C\u8001\u7238\u4E00\u8FB9\u5728\u91CC\u9762\
  \u558A\uFF1A\u201C\u5305\u88F9\u5305\u88C5\u90FD\u522B\u6254\uFF0C\u4ED6\u4EEC\u4E0D\
  \u8BA9\uFF01\u201D\n\n\u867D\u7136\u89C9\u5F97\u5F88\u8BE1\u5F02\uFF0C\u4F46\u6211\
  \u8FD8\u662F\u62FF\u4E00\u7247\u9152\u7CBE\u68C9\u7247\uFF0C\u628A\u53D6\u51FA\u6765\
  \u7684\u4E1C\u897F\u8868\u9762\u90FD\u64E6\u4E86\u4E00\u904D\u3002\n\n\u6211\u6E05\
  \u70B9\u4E86\u4E00\u4E0B\u5BB6\u91CC\u7684\u50A8\u5907\u3002\u4E0A\u6B21\u7238\u5988\
  \u53BB\u91C7\u8D2D\u4E86\u4E03\u516B\u5305\u6302\u9762\uFF0C\u52A0\u4E0A\u4ECA\u5929\
  \u9001\u5230\u7684\u4E8C\u5341\u65A4\u9762\u7C89\uFF0C\u4E94\u516D\u65A4\u6302\u9762\
  \uFF0C\u50A8\u91CF\u5341\u5206\u53EF\u89C2\u3002\n\u665A\u4E0A\u8001\u5988\u7B11\
  \u5976\u5976\uFF1A\u201C\u524D\u51E0\u65E5\u5BB6\u91CC\u6302\u9762\u5FEB\u5403\u5B8C\
  \u4E86\uFF0C\u4F60\u8FD8\u602A\u6211\u4EEC\u8BF4\u4F60\u5E73\u65F6\u4E70\u592A\u591A\
  \uFF0C\u73B0\u5728\u597D\u4E86\uFF0C\u4E70\u4E86\u8FD9\u4E48\u591A\uFF0C\u653E\u5FC3\
  \u4E86\u5427\uFF01\u201D\n\n\u5976\u5976\u5E73\u65F6\u559C\u6B22\u56E4\u4E1C\u897F\
  \uFF0C\u53EF\u662F\u8C01\u4E0D\u662F\u5462\uFF1F\u53EA\u4E0D\u8FC7\u6BCF\u4E2A\u4EBA\
  \u559C\u6B22\u56E4\u7684\u4E1C\u897F\u4E0D\u4E00\u6837\uFF0C\u6240\u4EE5\u76F8\u4E92\
  \u770B\u4E0D\u60EF\u3002\n\u6211\u559C\u6B22\u56E4\u70B9\u62A4\u80A4\u54C1\uFF0C\
  \u5076\u5C14\u559C\u6B22\u591A\u4E70\u70B9\u62BD\u7EB8\uFF0C\u5976\u5976\u559C\u6B22\
  \u56E4\u9762\u6761\u9999\u83C7\u5E72\u8D27\uFF0C\u8001\u5988\u559C\u6B22\u56E4\u4E2D\
  \u836F\uFF0C\u8001\u7238\u66FE\u7ECF\u8FD8\u56E4\u8FC7\u76D0\u2026\u2026\n\u6211\
  \u4EEC\u90FD\u66FE\u76F8\u4E92\u770B\u4E0D\u60EF\uFF0C\u76F8\u4E92\u5632\u7B11\uFF0C\
  \u4F46\u8FD9\u6B21\uFF0C\u56E4\u4E86\u5565\u90FD\u6210\u4E86\u201C\u82F1\u660E\u201D\
  \u3002 \n\u4E00\u5BB6\u4EBA\u751A\u81F3\u90FD\u8BA4\u53EF\uFF0C\u771F\u5E94\u8BE5\
  \u5728\u4E61\u4E0B\u5EFA\u4E2A\u57FA\u5730\uFF0C\u5E94\u5BF9\u761F\u75AB\u548C\u6218\
  \u4E71\u3002\n\n\u4ECA\u65E5\u72B6\u6001\u56DE\u5F52\u3002\n\u65E9\u9910\u4E3A\u5973\
  \u513F\u505A\u4E86\u9E21\u8089\uFF0C\u9999\u83C7\uFF0C\u5927\u767D\u83DC\u3002\u5473\
  \u9053\u751A\u597D\u3002\n\u4ECA\u65E5\u5973\u513F\u53C8\u753B\u4E86\u4E00\u6761\
  \u86C7\uFF0C\u5207\u4E86\u4E00\u4E2A\u6C34\u679C\u62FC\u76D8\uFF0C\u753B\u4E86\u4E00\
  \u4E2A\u6210\u529F\u4F20\u67D3\u4E86\u75C5\u6BD2\u7ED9\u522B\u4EBA\u7684\u75C5\u6BD2\
  \u602A\u517D\u3002\n\u5C0F\u5BB6\u4F193\u67081\u65E5\u4E4B\u524D\u90FD\u4E0D\u4F1A\
  \u5F00\u5B66\uFF0C\u6BCF\u65E5\u8FD9\u6837\u73A9\u800D\uFF0C\u5012\u4E5F\u5145\u5B9E\
  \u3002\n\n\n\n\n"
