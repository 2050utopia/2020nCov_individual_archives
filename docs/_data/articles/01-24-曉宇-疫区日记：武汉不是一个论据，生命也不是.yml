authorization: 'yes'
content: "\n\u4E00\u6708\u5341\u4E03\u65E5\uFF0C\u6211\u53BB\u8F66\u7AD9\u63A5\u670B\
  \u53CB\u3002  \n\n\u5979\u662F\u8F66\u7AD9\u91CC\u552F\u4E00\u6234\u53E3\u7F69\u7684\
  \u4EBA\u3002\u5F53\u65F6\u7684\u901A\u544A\u4ECD\u662F\u53EF\u9632\u53EF\u63A7\u3002\
  \u6211\u540C\u5979\u8BF4\uFF0C\u534E\u5357\u6D77\u9C9C\u5E02\u573A\u53EF\u5C31\u9694\
  \u7740\u4E00\u4E24\u6761\u8857\u3002\u591C\u5BB5\u5E97\uFF0C\u73BB\u7483\u7BB1\u7684\
  \u6D77\u9C9C\u751F\u9F99\u6D3B\u864E\u3002\u4EBA\u6BD4\u5E73\u65E5\u8981\u5C11\uFF0C\
  \u8001\u677F\u4ECD\u5728\u95E8\u53E3\u558A\uFF0C\u51E0\u4F4D\u3002\u5403\u8FC7\u87F9\
  \u811A\u9762\uFF0C\u8F6C\u53BB\u82B1\u56ED\u9053\u3002\u70ED\u95F9\u4E0D\u51CF\uFF0C\
  \u7ED3\u675F\u5E74\u4F1A\u7684\u4EBA\u559D\u5F97\u9189\u91BA\u91BA\uFF0C\u62A2\u7740\
  \u6253\u8F66\u3002\u4E00\u59D1\u5A18\uFF0C\u6307\u7740\u8E72\u7740\u5728\u5410\u7684\
  \u7537\u5B50\u8BF4\uFF0C\u53EB\u4F60\u7ED9\u8001\u5B50\u559D\u3002\u8FD9\u548C\u6211\
  \u8BB0\u5FC6\u91CC\u7684\u6B66\u6C49\u5F88\u50CF\u3002  \n\n\u5F7C\u65F6\u7684\u6050\
  \u614C\uFF0C\u9650\u4E8E\u517B\u751F\u7684\u4E2D\u8001\u5E74\u4EBA\uFF0C\u4ED6\u4EEC\
  \u8B66\u60D5\u6BCF\u4E00\u573A\u51AC\u6625\u65F6\u8282\u7684\u75BE\u75C5\u3002\u4F46\
  \u662F\uFF0C\u672A\u6234\u53E3\u7F69\u6216\u5B9A\u671F\u6D88\u6BD2\uFF0C\u53EA\u662F\
  \u589E\u6DFB\u7BA1\u675F\u665A\u8F88\u7684\u7406\u7531\uFF1A\u5C11\u51FA\u95E8\uFF0C\
  \u591A\u559D\u6C34\u3002\u8FD8\u6709\u5E38\u5E74\u7684\u9634\u8C0B\u8BBA\uFF0C\u4E60\
  \u60EF\u5730\u8D28\u7591\u5B98\u65B9\uFF0C\u4E5F\u6CA1\u6709\u53EF\u9760\u7684\u4FE1\
  \u606F\u3002\u5F88\u591A\u4EBA\u89C9\u5F97\u4E0D\u6234\u53E3\u7F69\u624D\u662F\u7406\
  \u6027\u5BA2\u89C2\u7684\uFF0C\u8C01\u613F\u610F\u548C\u4E2D\u8001\u5E74\u7684\u731C\
  \u7591\u6216\u662F\u9634\u8C0B\u8BBA\u7684\u51E1\u4E8B\u5FC5\u53CD\u626F\u5230\u4E00\
  \u8D77\u3002\u6234\u53E3\u7F69\u6210\u4E86\u975E\u5E38\u5916\u5730\u7684\u4E8B\u60C5\
  \u3002  \n\n\u8BF4\u8D77\u6B66\u6C49\u4EBA\u4E3A\u4EC0\u4E48\u4E0D\u6015\u3002\u6211\
  \u60F3\u4E0D\u8D77\u6765\u6B66\u6C49\u6050\u60E7\u7684\u65F6\u5019\u3002\u4E5D\u516B\
  \u5E74\u6D2A\u6C34\uFF0C\u51B3\u5824\u5371\u9669\uFF0C\u5C0F\u533A\u6DF9\u5230\u4E86\
  \u9F50\u8EAB\uFF0C\u516C\u4EA4\u505C\u4E86\uFF0C\u9EBB\u6728\u66FF\u4EE3\u6210\u4E3A\
  \u516C\u5171\u4EA4\u901A\u3002\u4E00\u697C\u6DF9\u4E86\uFF0C\u5B69\u5B50\u4EEC\u805A\
  \u5728\u4E8C\u697C\uFF0C\u7528BB\u5F39\u6253\u6C34\u4E2D\u6D6E\u6E38\u7684\u52A8\
  \u7269\u3002\u6211\u8BB0\u5F97\uFF0C\u90A3\u65F6\u5019\u5927\u4EBA\u8FD8\u5728\u4E0A\
  \u73ED\uFF0C\u6211\u4EEC\u5EA6\u8FC7\u4E86\u6C34\u4E2D\u7684\u6691\u5047\u3002\u6050\
  \u60E7\u90FD\u662F\u6211\u957F\u5927\u540E\uFF0C\u770B\u8D44\u6599\u8865\u9F50\u7684\
  \u3002  \n\n\u4E9B\u8BB8\u6709\u9769\u547D\u7684\u7F18\u6545\uFF0C\u9769\u547D\u90FD\
  \u4E0D\u6015\uFF0C\u5929\u707E\u5730\u96BE\u4E5F\u6DE1\u7136\u3002\u603B\u4E4B\u559C\
  \u6B22\u6597\u72E0\uFF0C\u8D8A\u662F\u78B0\u5230\u70C8\u7684\u4E1C\u897F\uFF0C\u8D8A\
  \u8981\u53BB\u786C\u78B0\u3002\u8FD9\u548C\u5317\u4EAC\u4E0D\u4E00\u6837\uFF0C\u5317\
  \u4EAC\u8BA4\u4E3A\u7ECF\u7684\u4E8B\u591A\u4E86\uFF0C\u8FD8\u80FD\u600E\u4E48\u6837\
  \uFF0C\u4F46\u662F\u4E0D\u4F1A\u7F20\u6597\uFF0C\u6B66\u6C49\u662F\u8981\u6597\u4E0B\
  \u53BB\uFF0C\u76F4\u5230\u4E00\u65B9\u670D\u8F6F\u3002  \n\n\u9001\u5979\u8D70\u7684\
  \u65F6\u5019\uFF0C\u6C14\u6C1B\u7D27\u5F20\u4E86\u4E9B\u3002\u6211\u8BF4\u5F00\u8F66\
  \u597D\u4E86\uFF0C\u907F\u5F00\u5730\u94C1\uFF0C\u4ECE\u6C49\u53E3\u7AD9\u7684\u5E7F\
  \u573A\u7ED5\u8FC7\uFF0C\u6D77\u9C9C\u5E02\u573A\u76EE\u5149\u53EF\u53CA\u3002\u5F62\
  \u52BF\u968F\u540E\u6025\u8F6C\u76F4\u4E0B\u3002\u5148\u662F\u5404\u7701\u7684\u901A\
  \u62A5\uFF0C\u786E\u8BA4\u8FD9\u4E0D\u662F\u9488\u5BF9\u6B66\u6C49\u548C\u56FD\u5916\
  \u7684\u75C5\u6BD2\uFF0C\u53C8\u8BF4\u53EF\u80FD\u4EBA\u4F20\u4EBA\u3002\u8D85\u5E02\
  \u5185\u4E70\u5E74\u8D27\u7684\u4EBA\uFF0C\u4ECD\u7136\u7EDC\u7ECE\u4E0D\u7EDD\u3002\
  \u5168\u56FD\u5F00\u59CB\u5BF9\u6B66\u6C49\u53CA\u536B\u751F\u7CFB\u7EDF\u7684\u58F0\
  \u8BA8\uFF0C\u6211\u5F00\u59CB\u7ED9\u5B66\u6821\u5199\u5EF6\u957F\u5047\u671F\u7684\
  \u90AE\u4EF6\u3002  \n\n\u4E00\u6708\u4E8C\u5341\u65E5\uFF0C\u6211\u6709\u611F\u5192\
  \u7684\u75C7\u72B6\uFF0C\u5373\u523B\u53BB\u4E86\u8BCA\u6240\uFF0C\u9646\u9646\u7EED\
  \u7EED\u6709\u4EBA\u8FDB\u51FA\u3002\u5927\u592B\u4E00\u4EBA\u6234\u4E86\u53E3\u7F69\
  \uFF0C\u7ED9\u6240\u6709\u4EBA\u5F00\u7684\u836F\u4E0D\u8FC7\u662F\u6297\u751F\u7D20\
  \u3001\u9000\u70E7\u836F\u548C\u91D1\u94F6\u82B1\u3002\u7B49\u5019\u4E2D\uFF0C\u8BFB\
  \u5899\u4E0A\u7684\u4F20\u67D3\u75C5\u62A5\u544A\u51C6\u5219\uFF1A\u533B\u62A4\u4EBA\
  \u5458\u662F\u6CD5\u5B9A\u8D23\u4EFB\u4EBA\uFF0C\u7532\u7C7B2\u5C0F\u65F6\u62A5\u544A\
  \uFF0C\u4E59\u7C7B\u4E19\u7C7B24\u5C0F\u65F6\uFF0C\u975E\u5178\u578B\u80BA\u708E\
  \u53C8\u6309\u7532\u7C7B\u75C5\u6D41\u7A0B\u3002\u6211\u5982\u6B64\u770B\u4E86\u4E24\
  \u904D\uFF0C\u836F\u5355\u9012\u51FA\u6765\u4E86\u3002\u6211\u628A\u6C34\u94F6\u6E29\
  \u5EA6\u8BA1\u9012\u56DE\u53BB\u3002\u533B\u751F\u8BF4\uFF0C\u6CA1\u53D1\u70E7\u554A\
  \u3002\u8BB0\u4E0B\u540D\u5B57\uFF0C\u5E74\u9F84\uFF0C\u7136\u540E\u5BF9\u6211\u548C\
  \u540E\u9762\u7684\u4EBA\u8BF4\uFF0C\u53E3\u7F69\u90FD\u6CA1\u6709\u4E86\uFF0C\u53BB\
  \u65C1\u8FB9\u7684\u836F\u5E97\u770B\u770B\u3002\u6709\u4EBA\u4F38\u51FA\u5934\u95EE\
  \uFF0C\u600E\u4E48\u9884\u9632\u3002\u533B\u751F\u6458\u4E0B\u53E3\u7F69\u8BF4\uFF0C\
  \u5FC3\u7406\u9884\u9632\u3002\u5927\u5BB6\u4E5F\u90FD\u7B11\u4E86\u3002  \n\n\u6211\
  \u5F00\u4E86\u533B\u7528\u9152\u7CBE\uFF0C\u53BB\u836F\u5E97\uFF0C\u90FD\u662F\u4E70\
  \u53E3\u7F69\u7684\u961F\u4F0D\u3002\u8D27\u67B6\u4E0A\u6446\u51FA\u6765\u5404\u7C7B\
  \uFF0C\u4E03\u5634\u516B\u820C\u7684\u8BAE\u8BBA\uFF0C\u54EA\u4E00\u79CD\u7BA1\u7528\
  \u3002\u8001\u677F\u8BF4\uFF0C\u533B\u751F\u8BF4\u54EA\u4E00\u79CD\uFF0C\u4F60\u4EEC\
  \u5C31\u4E70\u54EA\u4E00\u79CD\u3002\u72B9\u8C6B\u65F6\u5019\uFF0C\u53E3\u7F69\u773C\
  \u770B\u5FEB\u88AB\u62A2\u7A7A\u4E86\u3002\u4FBF\u6709\u4EBA\u8FDB\u6765\u8BF4\uFF0C\
  \u54EA\u91CC\u54EA\u91CC\u8FD8\u6709\u3002\u53C8\u6709\u4EBA\u8FDB\u6765\uFF0C\u6258\
  \u7740\u86C7\u76AE\u888B\u6536\u53E3\u7F69\u3002\u4E0D\u6B62\u4E00\u4E2A\u4EBA\u5B89\
  \u6170\u5730\u8BF4\uFF0C\u522B\u4EBA\u90FD\u6234\u4E86\uFF0C\u6211\u4E0D\u6234\u4E5F\
  \u5B89\u5168\u4E86\u3002\u4E0A\u6D77\u5317\u4EAC\u7684\u53E3\u7F69\u5DF2\u8131\u9500\
  \uFF0C\u6B66\u6C49\u4E00\u76F4\u8FD8\u80FD\u4E70\u5230\u3002\u4ECE\u8FD9\u4E00\u5929\
  \u8D77\uFF0C\u8857\u4E0A\u51FA\u73B0\u53E3\u7F69\uFF0C\u53D8\u767D\uFF0C\u597D\u50CF\
  \u51AC\u65E5\u521D\u81F3\u3002  \n\n\u4E8C\u5341\u4E00\u65E5\uFF0C\u670B\u53CB\u4E2D\
  \u996D\u7EA6\u5728\u4E86\u5E02\u4E2D\u5FC3\u3002\u6211\u8BF4\uFF0C\u6709\u4E9B\u611F\
  \u5192\u3002\u5F97\u56DE\u590D\uFF0C\u6B63\u597D\u8FC7\u6765\u9152\u7CBE\u6D88\u6BD2\
  \u3002\u8EAB\u8FB9\u90FD\u6709\u611F\u5192\u7684\u4EBA\uFF0C\u6216\u771F\uFF0C\u6216\
  \u7CBE\u795E\u8FC7\u654F\u3002\u6CA1\u4EBA\u8BF4\u8981\u53D6\u6D88\u4E2D\u996D\uFF0C\
  \u53CD\u5012\u56E0\u4E3A\u4F01\u4E1A\u5E74\u4F1A\u7684\u53D6\u6D88\uFF0C\u9910\u5385\
  \u91CC\u817E\u51FA\u4E86\u4F4D\u7F6E\u3002\u5927\u5BB6\u90FD\u5403\u5F97\u5FEB\uFF0C\
  \u5F85\u559D\u5C3D\u9152\uFF0C\u53EA\u5269\u6211\u4EEC\u4E00\u684C\u3002  \n\n\u4E34\
  \u8FD1\u7684\u89E3\u653E\u516C\u56ED\uFF0C\u6211\u4EEC\u638F\u51FA\u53E3\u7F69\uFF0C\
  \u7A7F\u56ED\u800C\u8FC7\uFF0C\u6E3A\u65E0\u4EBA\u70DF\u3002\u6211\u6CA1\u6709\u89C1\
  \u8FC7\u5B89\u9759\u7684\u89E3\u653E\u516C\u56ED\u3002\u662F\u56E0\u4E3A\u4ECA\u5929\
  \u4E0B\u96E8\u4E86\uFF0C\u670B\u53CB\u62C9\u62C9\u8863\u9886\uFF0C\u8BF4\u9053\u3002\
  \u51FA\u79DF\u8F66\u53F8\u673A\u6234\u4E86\u53E3\u7F69\uFF0C\u8BF4\u4F60\u8FD8\u4E0D\
  \u8D70\u5417\uFF0C\u4ECA\u5929\u6211\u9001\u7684\u5168\u662F\u53BB\u8F66\u7AD9\u7684\
  \uFF0C\u6C49\u53E3\uFF0C\u6B66\u660C\uFF0C\u6B66\u6C49\u3002\u80FD\u53BB\u54EA\u91CC\
  \u5462\uFF0C\u6211\u8BF4\u3002\u4E0D\u8BF4\u5B9E\u8BDD\uFF0C\u75C5\u4EBA\u8981\u8DD1\
  \uFF0C\u53F8\u673A\u8BF4\u3002  \n\n\u4ED6\u7684\u8BDD\u8BA9\u6211\u60F3\u8D77\u963F\
  \u9A6C\u8482\u4E9A\xB7\u68EE\uFF0C\u4E13\u6743\u5BFC\u81F4\u9965\u8352\u3002\u8A00\
  \u8BBA\u81EA\u7531\u662F\u8089\u9EBB\u7684\u8BDD\u9898\uFF0C\u592A\u6B63\u786E\uFF0C\
  \u592A\u4E49\u6B63\u8A00\u8F9E\uFF0C\u53EA\u6709\u5728\u5371\u673A\u4E2D\uFF0C\u624D\
  \u53D8\u5F97\u6709\u610F\u4E49\u3002\u80FD\u4E0D\u80FD\u53D1\u58F0\u662F\u4E00\u56DE\
  \u4E8B\uFF0C\u771F\u8BDD\u80FD\u4E0D\u80FD\u80DC\u51FA\u53C8\u662F\u4E00\u56DE\u4E8B\
  \u3002\u6211\u76F2\u76EE\u5730\u5BFB\u627E\u5927\u5C0F\u4E0D\u4E00\u7684\u4FE1\u606F\
  \uFF0C\u53C8\u5BF9\u4FE1\u606F\u7684\u65E0\u6CD5\u9A8C\u8BC1\u70E6\u8E81\u4E0D\u5DF2\
  \u3002\u4E0D\u6562\u5927\u610F\u5F80\u597D\u5904\u60F3\uFF0C\u4E5F\u4E0D\u613F\u5F80\
  \u574F\u5904\u3002\u4E00\u4F1A\u513F\u5F88\u597D\uFF0C\u4E00\u4F1A\u513F\u5F88\u7CDF\
  \u3002\u56DE\u5230\u5BB6\uFF0C\u7535\u89C6\u6EDA\u52A8\u949F\u5357\u5C71\u7684\u91C7\
  \u8BBF\u3002\u96C6\u4F53\u51B3\u5B9A\u660E\u65E5\u91C7\u8D2D\u540E\uFF0C\u518D\u4E0D\
  \u51FA\u95E8\u3002\u4EB2\u4EBA\u53D6\u6D88\u4E86\u6765\u6C49\u7684\u8BA1\u5212\u3002\
  \  \n\n\u516C\u5171\u4E89\u8BBA\u628A\u6234\u53E3\u7F69\u53D8\u6210\u4E86\u7D20\u8D28\
  \u95EE\u9898\uFF0C\u7EE7\u800C\u53C8\u662F\u4F53\u5236\u4F18\u52A3\u3002\u793E\u4EA4\
  \u5708\u5206\u88C2\uFF0C\u65E2\u6709\u7684\u7ACB\u573A\u6CA1\u6709\u53D8\u5316\uFF0C\
  \u53EA\u662F\u6B66\u6C49\u6210\u4E86\u65B0\u7684\u6848\u4F8B\uFF0C\u65B0\u7684\u8BBA\
  \u8BC1\uFF0C\u7528\u6765\u6B4C\u9882\uFF0C\u6216\u8005\u6279\u8BC4\u3002\u5728\u6B64\
  \u4E4B\u524D\uFF0C\u53EF\u4EE5\u662F\u6FB3\u6D32\uFF0C\u9999\u6E2F\uFF0C\u6C76\u5DDD\
  \uFF0C\u5361\u7279\u91CC\u5A1C\u3002\u5F53\u5207\u8EAB\u4E4B\u5883\u6210\u4E86\u6848\
  \u4F8B\uFF0C\u6211\u5B8C\u5168\u5931\u53BB\u4E86\u4ECB\u5165\u7684\u6B32\u671B\u3002\
  \u4E00\u4E2A\u5B57\u4E5F\u4E0D\u60F3\u5199\u3002\u6B66\u6C49\u4E0D\u662F\u4E00\u4E2A\
  \u8BBA\u636E\uFF0C\u751F\u547D\u4E5F\u4E0D\u662F\u3002\u75AB\u533A\u7684\u4EBA\uFF0C\
  \u4E5F\u4E0D\u5173\u5FC3\u6B64\u523B\u5F97\u51FA\u4E86\u5B70\u4F18\u5B70\u52A3\u7684\
  \u7ED3\u8BBA\u3002  \n\n\u7A7A\u6C14\u91CC\uFF0C\u6574\u65E5\u90FD\u662F\u51B7\u51B0\
